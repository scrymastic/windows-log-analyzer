title: Suspicious Child Process Of Wermgr.EXE
id: 396f6630-f3ac-44e3-bfc8-1b161bc00c4e
related:
- id: 5394fcc7-aeb2-43b5-9a09-cac9fc5edcd5
  type: similar
status: experimental
description: Detects suspicious Windows Error Reporting manager (wermgr.exe) child
  process
references:
- https://www.trendmicro.com/en_us/research/22/j/black-basta-infiltrates-networks-via-qakbot-brute-ratel-and-coba.html
- https://www.echotrail.io/insights/search/wermgr.exe
- https://github.com/binderlabs/DirCreate2System
author: Florian Roth (Nextron Systems)
date: 2022/10/14
modified: 2023/08/23
tags:
- attack.defense_evasion
- attack.privilege_escalation
- attack.t1055
- attack.t1036
logsource:
  category: process_creation
  product: windows
detection:
- selection:
  - and:
    - ParentImage|endswith: \wermgr.exe
    - or:
      - Image|endswith: \cmd.exe
      - Image|endswith: \cscript.exe
      - Image|endswith: \ipconfig.exe
      - Image|endswith: \mshta.exe
      - Image|endswith: \net.exe
      - Image|endswith: \net1.exe
      - Image|endswith: \netstat.exe
      - Image|endswith: \nslookup.exe
      - Image|endswith: \powershell_ise.exe
      - Image|endswith: \powershell.exe
      - Image|endswith: \pwsh.exe
      - Image|endswith: \regsvr32.exe
      - Image|endswith: \rundll32.exe
      - Image|endswith: \systeminfo.exe
      - Image|endswith: \whoami.exe
      - Image|endswith: \wscript.exe
- condition: selection
falsepositives:
- Unknown
level: high
