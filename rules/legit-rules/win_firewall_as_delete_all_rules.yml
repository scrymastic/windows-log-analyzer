title: All Rules Have Been Deleted From The Windows Firewall Configuration
id: 79609c82-a488-426e-abcf-9f341a39365d
status: experimental
description: Detects when a all the rules have been deleted from the Windows Defender
  Firewall configuration
references:
- https://docs.microsoft.com/en-us/previous-versions/windows/it-pro/windows-server-2008-r2-and-2008/dd364427(v=ws.10)
author: frack113, Nasreddine Bencherchali (Nextron Systems)
date: 2023/01/17
modified: 2024/01/22
tags:
- attack.defense_evasion
- attack.t1562.004
logsource:
  product: windows
  service: firewall-as
detection:
- and:
  - or:
    - EventID|==: 2033
    - EventID|==: 2059
  - or:
    - ModifyingApplication|not endswith: :\Windows\System32\svchost.exe
  - or:
    - ModifyingApplication|not contains: :\ProgramData\Microsoft\Windows Defender\Platform\
    - ModifyingApplication|not contains: \MsMpEng.exe
level: high
