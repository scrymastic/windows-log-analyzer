title: MSI Installation From Web
id: 5594e67a-7f92-4a04-b65d-1a42fd824a60
status: test
description: Detects installation of a remote msi file from web.
references:
- https://twitter.com/_st0pp3r_/status/1583922009842802689
author: Stamatis Chatzimangou
date: 2022/10/23
modified: 2022/10/23
tags:
- attack.defense_evasion
- attack.t1218
- attack.t1218.007
logsource:
  product: windows
  service: application
detection:
- selection:
  - and:
    - Provider_Name|==: MsiInstaller
    - or:
      - EventID|==: 1040
      - EventID|==: 1042
    - Data|contains: ://
- condition: selection
falsepositives:
- Unknown
level: medium
