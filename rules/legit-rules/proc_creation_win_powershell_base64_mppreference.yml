title: Powershell Base64 Encoded MpPreference Cmdlet
id: c6fb44c6-71f5-49e6-9462-1425d328aee3
status: test
description: Detects base64 encoded "MpPreference" PowerShell cmdlet code that tries
  to modifies or tamper with Windows Defender AV
references:
- https://docs.microsoft.com/en-us/microsoft-365/security/defender-endpoint/configure-process-opened-file-exclusions-microsoft-defender-antivirus
- https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1562.001/T1562.001.md
- https://twitter.com/AdamTheAnalyst/status/1483497517119590403
author: Florian Roth (Nextron Systems)
date: 2022/03/04
modified: 2023/01/30
tags:
- attack.defense_evasion
- attack.t1562.001
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - or:
      - CommandLine|None: 'Add-MpPreference '
      - CommandLine|None: 'Set-MpPreference '
      - CommandLine|None: 'add-mppreference '
      - CommandLine|None: 'set-mppreference '
    - or:
      - CommandLine|contains: QQBkAGQALQBNAHAAUAByAGUAZgBlAHIAZQBuAGMAZQAgA
      - CommandLine|contains: EAZABkAC0ATQBwAFAAcgBlAGYAZQByAGUAbgBjAGUAIA
      - CommandLine|contains: BAGQAZAAtAE0AcABQAHIAZQBmAGUAcgBlAG4AYwBlACAA
      - CommandLine|contains: UwBlAHQALQBNAHAAUAByAGUAZgBlAHIAZQBuAGMAZQAgA
      - CommandLine|contains: MAZQB0AC0ATQBwAFAAcgBlAGYAZQByAGUAbgBjAGUAIA
      - CommandLine|contains: TAGUAdAAtAE0AcABQAHIAZQBmAGUAcgBlAG4AYwBlACAA
      - CommandLine|contains: YQBkAGQALQBtAHAAcAByAGUAZgBlAHIAZQBuAGMAZQAgA
      - CommandLine|contains: EAZABkAC0AbQBwAHAAcgBlAGYAZQByAGUAbgBjAGUAIA
      - CommandLine|contains: hAGQAZAAtAG0AcABwAHIAZQBmAGUAcgBlAG4AYwBlACAA
      - CommandLine|contains: cwBlAHQALQBtAHAAcAByAGUAZgBlAHIAZQBuAGMAZQAgA
      - CommandLine|contains: MAZQB0AC0AbQBwAHAAcgBlAGYAZQByAGUAbgBjAGUAIA
      - CommandLine|contains: zAGUAdAAtAG0AcABwAHIAZQBmAGUAcgBlAG4AYwBlACAA
falsepositives:
- Unknown
level: high
