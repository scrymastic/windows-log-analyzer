title: Private Keys Reconnaissance Via CommandLine Tools
id: 213d6a77-3d55-4ce8-ba74-fcfef741974e
status: test
description: Adversaries may search for private key certificate files on compromised
  systems for insecurely stored credential
references:
- https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1552.004/T1552.004.md
author: frack113, Nasreddine Bencherchali (Nextron Systems)
date: 2021/07/20
modified: 2023/03/06
tags:
- attack.credential_access
- attack.t1552.004
logsource:
  category: process_creation
  product: windows
detection:
- selection_cmd_img:
  - and:
    - or:
      - Image|endswith: \cmd.exe
      - OriginalFileName|==: Cmd.Exe
- selection_cmd_cli:
  - and:
    - CommandLine|contains: 'dir '
- selection_pwsh_img:
  - and:
    - or:
      - or:
        - Image|endswith: \powershell.exe
        - Image|endswith: \pwsh.exe
      - or:
        - OriginalFileName|==: PowerShell.EXE
        - OriginalFileName|==: pwsh.dll
- selection_pwsh_cli:
  - and:
    - CommandLine|contains: 'Get-ChildItem '
- selection_findstr:
  - and:
    - or:
      - Image|endswith: \findstr.exe
      - OriginalFileName|==: FINDSTR.EXE
- selection_ext:
  - and:
    - or:
      - CommandLine|contains: .key
      - CommandLine|contains: .pgp
      - CommandLine|contains: .gpg
      - CommandLine|contains: .ppk
      - CommandLine|contains: .p12
      - CommandLine|contains: .pem
      - CommandLine|contains: .pfx
      - CommandLine|contains: .cer
      - CommandLine|contains: .p7b
      - CommandLine|contains: .asc
- condition: selection_ext and (all of selection_cmd_* or all of selection_pwsh_*
    or selection_findstr)
falsepositives:
- Unknown
level: medium
