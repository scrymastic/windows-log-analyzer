title: Suspicious WmiPrvSE Child Process
id: 8a582fe2-0882-4b89-a82a-da6b2dc32937
related:
- id: 692f0bec-83ba-4d04-af7e-e884a96059b6
  type: similar
- id: d21374ff-f574-44a7-9998-4a8c8bf33d7d
  type: similar
- id: 18cf6cf0-39b0-4c22-9593-e244bdc9a2d4
  type: obsoletes
status: test
description: Detects suspicious and uncommon child processes of WmiPrvSE
references:
- https://thedfirreport.com/2021/03/29/sodinokibi-aka-revil-ransomware/
- https://github.com/vadim-hunter/Detection-Ideas-Rules/blob/02bcbfc2bfb8b4da601bb30de0344ae453aa1afe/Threat%20Intelligence/The%20DFIR%20Report/20210329_Sodinokibi_(aka_REvil)_Ransomware.yaml
- https://blog.osarmor.com/319/onenote-attachment-delivers-asyncrat-malware/
- https://twitter.com/ForensicITGuy/status/1334734244120309760
author: Vadim Khrykov (ThreatIntel), Cyb3rEng, Florian Roth (Nextron Systems)
date: 2021/08/23
modified: 2023/11/10
tags:
- attack.execution
- attack.defense_evasion
- attack.t1047
- attack.t1204.002
- attack.t1218.010
logsource:
  product: windows
  category: process_creation
detection:
- selection_parent:
  - and:
    - ParentImage|endswith: \wbem\WmiPrvSE.exe
- selection_children_1:
  - and:
    - or:
      - Image|endswith: \certutil.exe
      - Image|endswith: \cscript.exe
      - Image|endswith: \mshta.exe
      - Image|endswith: \msiexec.exe
      - Image|endswith: \regsvr32.exe
      - Image|endswith: \rundll32.exe
      - Image|endswith: \verclsid.exe
      - Image|endswith: \wscript.exe
- selection_children_2:
  - and:
    - Image|endswith: \cmd.exe
    - or:
      - CommandLine|contains: cscript
      - CommandLine|contains: mshta
      - CommandLine|contains: powershell
      - CommandLine|contains: pwsh
      - CommandLine|contains: regsvr32
      - CommandLine|contains: rundll32
      - CommandLine|contains: wscript
- filter_main_werfault:
  - and:
    - Image|endswith: \WerFault.exe
- filter_main_wmiprvse:
  - and:
    - Image|endswith: \WmiPrvSE.exe
- filter_main_msiexec:
  - and:
    - Image|endswith: \msiexec.exe
    - CommandLine|contains: '/i '
- condition: selection_parent and 1 of selection_children_* and not 1 of filter_main_*
falsepositives:
- Unknown
level: high
