title: Copy .DMP/.DUMP Files From Remote Share Via Cmd.EXE
id: 044ba588-dff4-4918-9808-3f95e8160606
status: experimental
description: Detects usage of the copy builtin cmd command to copy files with the
  ".dmp"/".dump" extension from a remote share
references:
- https://thedfirreport.com/2022/09/26/bumblebee-round-two/
author: Nasreddine Bencherchali (Nextron Systems)
date: 2022/09/27
modified: 2023/09/12
tags:
- attack.credential_access
logsource:
  category: process_creation
  product: windows
detection:
- selection_img:
  - and:
    - or:
      - Image|endswith: \cmd.exe
      - OriginalFileName|==: Cmd.Exe
- selection_cli:
  - and:
    - CommandLine|contains: 'copy '
    - CommandLine|contains: ' \\\\'
    - or:
      - CommandLine|contains: .dmp
      - CommandLine|contains: .dump
      - CommandLine|contains: .hdmp
- condition: all of selection_*
falsepositives:
- Unknown
level: high
