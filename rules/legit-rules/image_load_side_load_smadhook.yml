title: Potential SmadHook.DLL Sideloading
id: 24b6cf51-6122-469e-861a-22974e9c1e5b
status: test
description: Detects potential DLL sideloading of "SmadHook.dll", a DLL used by SmadAV
  antivirus
references:
- https://research.checkpoint.com/2023/malware-spotlight-camaro-dragons-tinynote-backdoor/
- https://www.qurium.org/alerts/targeted-malware-against-crph/
author: X__Junior (Nextron Systems)
date: 2023/06/01
tags:
- attack.defense_evasion
- attack.privilege_escalation
- attack.t1574.001
- attack.t1574.002
logsource:
  category: image_load
  product: windows
detection:
- and:
  - or:
    - ImageLoaded|endswith: \SmadHook32c.dll
    - ImageLoaded|endswith: \SmadHook64c.dll
  - Image|!==: C:\Program Files (x86)\SMADAV\SmadavProtect32.exe
  - Image|!==: C:\Program Files (x86)\SMADAV\SmadavProtect64.exe
  - Image|!==: C:\Program Files\SMADAV\SmadavProtect32.exe
  - Image|!==: C:\Program Files\SMADAV\SmadavProtect64.exe
falsepositives:
- Unlikely
level: high
