title: Windows Shell/Scripting Processes Spawning Suspicious Programs
id: 3a6586ad-127a-4d3b-a677-1e6eacdf8fde
status: test
description: Detects suspicious child processes of a Windows shell and scripting processes
  such as wscript, rundll32, powershell, mshta...etc.
references:
- https://mgreen27.github.io/posts/2018/04/02/DownloadCradle.html
author: Florian Roth (Nextron Systems), Tim Shelton
date: 2018/04/06
modified: 2023/05/23
tags:
- attack.execution
- attack.defense_evasion
- attack.t1059.005
- attack.t1059.001
- attack.t1218
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - ParentImage|endswith: \mshta.exe
    - ParentImage|endswith: \powershell.exe
    - ParentImage|endswith: \pwsh.exe
    - ParentImage|endswith: \rundll32.exe
    - ParentImage|endswith: \cscript.exe
    - ParentImage|endswith: \wscript.exe
    - ParentImage|endswith: \wmiprvse.exe
    - ParentImage|endswith: \regsvr32.exe
  - or:
    - Image|endswith: \schtasks.exe
    - Image|endswith: \nslookup.exe
    - Image|endswith: \certutil.exe
    - Image|endswith: \bitsadmin.exe
    - Image|endswith: \mshta.exe
  - ParentCommandLine|not contains: \Program Files\Amazon\WorkSpacesConfig\Scripts\setup-scheduledtask.ps1
  - ParentCommandLine|not contains: \Program Files\Amazon\WorkSpacesConfig\Scripts\set-selfhealing.ps1
  - ParentCommandLine|not contains: \Program Files\Amazon\WorkSpacesConfig\Scripts\check-workspacehealth.ps1
  - ParentCommandLine|not contains: \nessus_
fields:
- CommandLine
- ParentCommandLine
- CurrentDirectory
- Image
- ParentImage
falsepositives:
- Administrative scripts
- Microsoft SCCM
level: high
