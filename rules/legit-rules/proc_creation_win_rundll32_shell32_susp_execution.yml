title: Shell32 DLL Execution in Suspicious Directory
id: 32b96012-7892-429e-b26c-ac2bf46066ff
status: test
description: Detects shell32.dll executing a DLL in a suspicious directory
references:
- https://www.group-ib.com/resources/threat-research/red-curl-2.html
author: Christian Burkard (Nextron Systems)
date: 2021/11/24
modified: 2023/02/09
tags:
- attack.defense_evasion
- attack.execution
- attack.t1218.011
logsource:
  category: process_creation
  product: windows
detection:
- selection_img:
  - and:
    - or:
      - Image|endswith: \rundll32.exe
      - OriginalFileName|==: RUNDLL32.EXE
- selection_cli:
  - and:
    - CommandLine|contains: shell32.dll
    - CommandLine|contains: Control_RunDLL
    - or:
      - CommandLine|contains: '%AppData%'
      - CommandLine|contains: '%LocalAppData%'
      - CommandLine|contains: '%Temp%'
      - CommandLine|contains: '%tmp%'
      - CommandLine|contains: \AppData\
      - CommandLine|contains: \Temp\
      - CommandLine|contains: \Users\Public\
- condition: all of selection_*
falsepositives:
- Unknown
level: high
