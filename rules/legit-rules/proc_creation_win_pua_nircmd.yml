title: PUA - NirCmd Execution
id: 4e2ed651-1906-4a59-a78a-18220fca1b22
status: test
description: Detects the use of NirCmd tool for command execution, which could be
  the result of legitimate administrative activity
references:
- https://www.nirsoft.net/utils/nircmd.html
- https://www.winhelponline.com/blog/run-program-as-system-localsystem-account-windows/
- https://www.nirsoft.net/utils/nircmd2.html#using
author: Florian Roth (Nextron Systems), Nasreddine Bencherchali (Nextron Systems)
date: 2022/01/24
modified: 2023/02/13
tags:
- attack.execution
- attack.t1569.002
- attack.s0029
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - or:
      - Image|endswith: \NirCmd.exe
      - OriginalFileName|==: NirCmd.exe
  - or:
    - or:
      - CommandLine|contains: ' execmd '
      - CommandLine|contains: '.exe script '
      - CommandLine|contains: '.exe shexec '
      - CommandLine|contains: ' runinteractive '
fields:
- CommandLine
- ParentCommandLine
falsepositives:
- Legitimate use by administrators
level: medium
