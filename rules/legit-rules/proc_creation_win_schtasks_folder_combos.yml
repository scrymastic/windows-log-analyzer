title: Schtasks From Suspicious Folders
id: 8a8379b8-780b-4dbf-b1e9-31c8d112fefb
status: test
description: Detects scheduled task creations that have suspicious action command
  and folder combinations
references:
- https://symantec-enterprise-blogs.security.com/blogs/threat-intelligence/lazarus-dream-job-chemical
author: Florian Roth (Nextron Systems)
date: 2022/04/15
modified: 2022/11/18
tags:
- attack.execution
- attack.t1053.005
logsource:
  product: windows
  category: process_creation
detection:
- selection_img:
  - and:
    - or:
      - Image|endswith: \schtasks.exe
      - OriginalFileName|==: schtasks.exe
- selection_create:
  - and:
    - CommandLine|contains: ' /create '
- selection_command:
  - and:
    - or:
      - CommandLine|contains: powershell
      - CommandLine|contains: pwsh
      - CommandLine|contains: 'cmd /c '
      - CommandLine|contains: 'cmd /k '
      - CommandLine|contains: 'cmd /r '
      - CommandLine|contains: 'cmd.exe /c '
      - CommandLine|contains: 'cmd.exe /k '
      - CommandLine|contains: 'cmd.exe /r '
- selection_all_folders:
  - and:
    - or:
      - CommandLine|contains: C:\ProgramData\
      - CommandLine|contains: '%ProgramData%'
- condition: all of selection_*
falsepositives:
- Unknown
level: high
