title: Potentially Suspicious Network Connection To Notion API
id: 7e9cf7b6-e827-11ed-a05b-15959c120003
status: test
description: Detects a non-browser process communicating with the Notion API. This
  could indicate potential use of a covert C2 channel such as "OffensiveNotion C2"
references:
- https://github.com/mttaggart/OffensiveNotion
- https://medium.com/@huskyhacks.mk/we-put-a-c2-in-your-notetaking-app-offensivenotion-3e933bace332
author: Gavin Knapp
date: 2023/05/03
tags:
- attack.command_and_control
- attack.t1102
logsource:
  product: windows
  category: network_connection
detection:
- selection:
  - and:
    - DestinationHostname|contains: api.notion.com
- filter_main_notion:
  - and:
    - Image|endswith: \AppData\Local\Programs\Notion\Notion.exe
- filter_main_brave:
  - and:
    - Image|endswith: \brave.exe
- filter_main_chrome:
  - and:
    - or:
      - Image|==: C:\Program Files\Google\Chrome\Application\chrome.exe
      - Image|==: C:\Program Files (x86)\Google\Chrome\Application\chrome.exe
- filter_main_firefox:
  - and:
    - or:
      - Image|==: C:\Program Files\Mozilla Firefox\firefox.exe
      - Image|==: C:\Program Files (x86)\Mozilla Firefox\firefox.exe
- filter_main_ie:
  - and:
    - or:
      - Image|==: C:\Program Files (x86)\Internet Explorer\iexplore.exe
      - Image|==: C:\Program Files\Internet Explorer\iexplore.exe
- filter_main_maxthon:
  - and:
    - Image|endswith: \maxthon.exe
- filter_main_edge_1:
  - and:
    - or:
      - Image|startswith: C:\Program Files (x86)\Microsoft\EdgeWebView\Application\
      - Image|endswith: \WindowsApps\MicrosoftEdge.exe
      - or:
        - Image|==: C:\Program Files (x86)\Microsoft\Edge\Application\msedge.exe
        - Image|==: C:\Program Files\Microsoft\Edge\Application\msedge.exe
- filter_main_edge_2:
  - and:
    - or:
      - Image|startswith: C:\Program Files (x86)\Microsoft\EdgeCore\
      - Image|startswith: C:\Program Files\Microsoft\EdgeCore\
    - or:
      - Image|endswith: \msedge.exe
      - Image|endswith: \msedgewebview2.exe
- filter_main_opera:
  - and:
    - Image|endswith: \opera.exe
- filter_main_safari:
  - and:
    - Image|endswith: \safari.exe
- filter_main_seamonkey:
  - and:
    - Image|endswith: \seamonkey.exe
- filter_main_vivaldi:
  - and:
    - Image|endswith: \vivaldi.exe
- filter_main_whale:
  - and:
    - Image|endswith: \whale.exe
- condition: selection and not 1 of filter_main_*
falsepositives:
- Legitimate applications communicating with the "api.notion.com" endpoint that are
  not already in the exclusion list. The desktop and browser applications do not appear
  to be using the API by default unless integrations are configured.
level: low
