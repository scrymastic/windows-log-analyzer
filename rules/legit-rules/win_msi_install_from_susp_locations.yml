title: MSI Installation From Suspicious Locations
id: c7c8aa1c-5aff-408e-828b-998e3620b341
status: test
description: Detects MSI package installation from suspicious locations
references:
- https://www.trendmicro.com/en_us/research/22/h/ransomware-actor-abuses-genshin-impact-anti-cheat-driver-to-kill-antivirus.html
author: Nasreddine Bencherchali (Nextron Systems)
date: 2022/08/31
modified: 2023/10/23
tags:
- attack.execution
logsource:
  product: windows
  service: application
detection:
- and:
  - Provider_Name|==: MsiInstaller
  - or:
    - EventID|==: 1040
    - EventID|==: 1042
  - or:
    - Data|contains: :\Windows\TEMP\
    - Data|contains: \\\\
    - Data|contains: \Desktop\
    - Data|contains: \PerfLogs\
    - Data|contains: \Users\Public\
  - or:
    - Data|not contains: \AppData\Local\Temp\WinGet\
  - or:
    - Data|not contains: C:\Windows\TEMP\UpdHealthTools.msi
falsepositives:
- False positives may occur if you allow installation from folders such as the desktop,
  the public folder or remote shares. A baseline is required before production use.
level: medium
