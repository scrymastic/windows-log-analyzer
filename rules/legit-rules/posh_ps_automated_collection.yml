title: Automated Collection Command PowerShell
id: c1dda054-d638-4c16-afc8-53e007f3fbc5
status: test
description: Once established within a system or network, an adversary may use automated
  techniques for collecting internal data.
references:
- https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1119/T1119.md
author: frack113
date: 2021/07/28
modified: 2022/12/25
tags:
- attack.collection
- attack.t1119
logsource:
  product: windows
  category: ps_script
  definition: 'Requirements: Script Block Logging must be enabled'
detection:
- and:
  - or:
    - ScriptBlockText|contains: .doc
    - ScriptBlockText|contains: .docx
    - ScriptBlockText|contains: .xls
    - ScriptBlockText|contains: .xlsx
    - ScriptBlockText|contains: .ppt
    - ScriptBlockText|contains: .pptx
    - ScriptBlockText|contains: .rtf
    - ScriptBlockText|contains: .pdf
    - ScriptBlockText|contains: .txt
  - ScriptBlockText|contains: Get-ChildItem
  - ScriptBlockText|contains: ' -Recurse '
  - ScriptBlockText|contains: ' -Include '
falsepositives:
- Unknown
level: medium
