title: Suspicious Volume Shadow Copy Vssapi.dll Load
id: 37774c23-25a1-4adb-bb6d-8bb9fd59c0f8
related:
- id: 333cdbe8-27bb-4246-bf82-b41a0dca4b70
  type: similar
- id: 48bfd177-7cf2-412b-ad77-baf923489e82
  type: similar
status: test
description: Detects the image load of VSS DLL by uncommon executables
references:
- https://github.com/ORCx41/DeleteShadowCopies
author: frack113
date: 2022/10/31
modified: 2023/05/03
tags:
- attack.defense_evasion
- attack.impact
- attack.t1490
logsource:
  category: image_load
  product: windows
detection:
- selection:
  - and:
    - ImageLoaded|endswith: \vssapi.dll
- filter_windows:
  - and:
    - or:
      - or:
        - Image|==: C:\Windows\explorer.exe
        - Image|==: C:\Windows\ImmersiveControlPanel\SystemSettings.exe
      - or:
        - Image|startswith: C:\Windows\System32\
        - Image|startswith: C:\Windows\SysWOW64\
        - Image|startswith: C:\Windows\Temp\{
        - Image|startswith: C:\Windows\WinSxS\
- filter_program_files:
  - and:
    - or:
      - Image|startswith: C:\Program Files\
      - Image|startswith: C:\Program Files (x86)\
- filter_programdata_packagecache:
  - and:
    - Image|startswith: C:\ProgramData\Package Cache\
- condition: selection and not 1 of filter_*
falsepositives:
- Unknown
level: high
