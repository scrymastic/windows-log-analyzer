title: Malicious ShellIntel PowerShell Commandlets
id: 402e1e1d-ad59-47b6-bf80-1ee44985b3a7
status: test
description: Detects Commandlet names from ShellIntel exploitation scripts.
references:
- https://github.com/Shellntel/scripts/
author: Max Altgelt (Nextron Systems), Tobias Michalski (Nextron Systems)
date: 2021/08/09
modified: 2023/01/02
tags:
- attack.execution
- attack.t1059.001
logsource:
  product: windows
  category: ps_script
  definition: 'Requirements: Script Block Logging must be enabled'
detection:
- selection:
  - and:
    - or:
      - ScriptBlockText|contains: Invoke-SMBAutoBrute
      - ScriptBlockText|contains: Invoke-GPOLinks
      - ScriptBlockText|contains: Invoke-Potato
- condition: selection
falsepositives:
- Unknown
level: high
