title: HackTool - Inveigh Execution
id: b99a1518-1ad5-4f65-bc95-1ffff97a8fd0
status: test
description: Detects the use of Inveigh a cross-platform .NET IPv4/IPv6 machine-in-the-middle
  tool
references:
- https://github.com/Kevin-Robertson/Inveigh
- https://thedfirreport.com/2020/11/23/pysa-mespinoza-ransomware/
author: Nasreddine Bencherchali (Nextron Systems)
date: 2022/10/24
modified: 2023/02/04
tags:
- attack.credential_access
- attack.t1003.001
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - Image|endswith: \Inveigh.exe
    - or:
      - OriginalFileName|==: \Inveigh.exe
      - OriginalFileName|==: \Inveigh.dll
    - Description|==: Inveigh
    - or:
      - CommandLine|contains: ' -SpooferIP'
      - CommandLine|contains: ' -ReplyToIPs '
      - CommandLine|contains: ' -ReplyToDomains '
      - CommandLine|contains: ' -ReplyToMACs '
      - CommandLine|contains: ' -SnifferIP'
falsepositives:
- Very unlikely
level: critical
