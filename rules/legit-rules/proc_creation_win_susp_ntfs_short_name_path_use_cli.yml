title: Use Short Name Path in Command Line
id: 349d891d-fef0-4fe4-bc53-eee623a15969
related:
- id: a96970af-f126-420d-90e1-d37bf25e50e1
  type: similar
status: test
description: Detect use of the Windows 8.3 short name. Which could be used as a method
  to avoid command-line detection
references:
- https://www.acunetix.com/blog/articles/windows-short-8-3-filenames-web-security-problem/
- https://docs.microsoft.com/en-us/previous-versions/windows/it-pro/windows-2000-server/cc959352(v=technet.10)?redirectedfrom=MSDN
- https://twitter.com/frack113/status/1555830623633375232
author: frack113, Nasreddine Bencherchali
date: 2022/08/07
modified: 2022/10/26
tags:
- attack.defense_evasion
- attack.t1564.004
logsource:
  category: process_creation
  product: windows
detection:
- selection:
  - and:
    - or:
      - CommandLine|contains: ~1\
      - CommandLine|contains: ~2\
- filter:
  - and:
    - or:
      - or:
        - ParentImage|==: C:\Windows\System32\Dism.exe
        - ParentImage|==: C:\Windows\System32\cleanmgr.exe
        - ParentImage|==: C:\Program Files\GPSoftware\Directory Opus\dopus.exe
      - or:
        - ParentImage|endswith: \WebEx\WebexHost.exe
        - ParentImage|endswith: \thor\thor64.exe
        - ParentImage|endswith: \veam.backup.shell.exe
        - ParentImage|endswith: \winget.exe
        - ParentImage|endswith: \Everything\Everything.exe
      - ParentImage|contains: \AppData\Local\Temp\WinGet\
      - or:
        - CommandLine|contains: \appdata\local\webex\webex64\meetings\wbxreport.exe
        - CommandLine|contains: C:\Program Files\Git\post-install.bat
        - CommandLine|contains: C:\Program Files\Git\cmd\scalar.exe
- condition: selection and not filter
falsepositives:
- Applications could use this notation occasionally which might generate some false
  positives. In that case investigate the parent and child process.
level: medium
