title: Sideloading Link.EXE
id: 6e968eb1-5f05-4dac-94e9-fd0c5cb49fd6
status: test
description: Detects the execution utitilies often found in Visual Studio tools that
  hardcode the call to the binary "link.exe". They can be abused to sideload any binary
  with the same name
references:
- https://twitter.com/0gtweet/status/1560732860935729152
author: Nasreddine Bencherchali (Nextron Systems)
date: 2022/08/22
tags:
- attack.defense_evasion
- attack.t1218
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - Image|endswith: \link.exe
  - CommandLine|contains: LINK /
  - ParentImage|not startswith: C:\Program Files\Microsoft Visual Studio\
  - ParentImage|not startswith: C:\Program Files (x86)\Microsoft Visual Studio\
falsepositives:
- Unknown
level: medium
