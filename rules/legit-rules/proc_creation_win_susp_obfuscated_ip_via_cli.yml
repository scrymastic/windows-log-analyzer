title: Obfuscated IP Via CLI
id: 56d19cb4-6414-4769-9644-1ed35ffbb148
status: experimental
description: Detects usage of an encoded/obfuscated version of an IP address (hex,
  octal, etc.) via command line
references:
- https://h.43z.one/ipconverter/
- https://twitter.com/Yasser_Elsnbary/status/1553804135354564608
author: Nasreddine Bencherchali (Nextron Systems), X__Junior (Nextron Systems)
date: 2022/08/03
modified: 2023/11/06
tags:
- attack.discovery
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - Image|endswith: \ping.exe
    - Image|endswith: \arp.exe
  - or:
    - CommandLine|contains: ' 0x'
    - CommandLine|contains: //0x
    - CommandLine|contains: .0x
    - CommandLine|contains: .00x
  - CommandLine|contains: http://%
  - CommandLine|contains: '%2e'
  - or:
    - CommandLine|matches: https?://[0-9]{1,3}\.[0-9]{1,3}\.0[0-9]{3,4}
    - CommandLine|matches: https?://[0-9]{1,3}\.0[0-9]{3,7}
    - CommandLine|matches: https?://0[0-9]{3,11}
    - CommandLine|matches: https?://(0[0-9]{1,11}\.){3}0[0-9]{1,11}
    - CommandLine|matches: https?://0[0-9]{1,11}
    - CommandLine|matches: ' [0-7]{7,13}'
falsepositives:
- Unknown
level: medium
