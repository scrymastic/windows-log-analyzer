title: Potential Chrome Frame Helper DLL Sideloading
id: 72ca7c75-bf85-45cd-aca7-255d360e423c
status: test
description: Detects potential DLL sideloading of "chrome_frame_helper.dll"
references:
- https://hijacklibs.net/entries/3rd_party/google/chrome_frame_helper.html
author: Nasreddine Bencherchali (Nextron Systems), Wietze Beukema (project and research)
date: 2022/08/17
modified: 2023/05/15
tags:
- attack.defense_evasion
- attack.persistence
- attack.privilege_escalation
- attack.t1574.001
- attack.t1574.002
logsource:
  category: image_load
  product: windows
detection:
- and:
  - ImageLoaded|endswith: \chrome_frame_helper.dll
  - ImageLoaded|not startswith: C:\Program Files\Google\Chrome\Application\
  - ImageLoaded|not startswith: C:\Program Files (x86)\Google\Chrome\Application\
  - or:
    - ImageLoaded|not contains: \AppData\local\Google\Chrome\Application\
falsepositives:
- Unknown
level: medium
