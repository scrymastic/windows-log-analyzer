title: New Firewall Rule Added Via Netsh.EXE
id: cd5cfd80-aa5f-44c0-9c20-108c4ae12e3c
status: test
description: Detects the addition of a new rule to the Windows firewall via netsh
references:
- https://www.operationblockbuster.com/wp-content/uploads/2016/02/Operation-Blockbuster-RAT-and-Staging-Report.pdf
author: Markus Neis, Sander Wiebing
date: 2019/01/29
modified: 2023/02/10
tags:
- attack.defense_evasion
- attack.t1562.004
- attack.s0246
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - Image|endswith: \netsh.exe
    - OriginalFileName|==: netsh.exe
  - CommandLine|contains: ' firewall '
  - CommandLine|contains: ' add '
  - CommandLine|not contains: advfirewall firewall add rule name=Dropbox dir=in action=allow
      "program=?:\Program Files (x86)\Dropbox\Client\Dropbox.exe" enable=yes profile=Any
  - CommandLine|not contains: advfirewall firewall add rule name=Dropbox dir=in action=allow
      "program=?:\Program Files\Dropbox\Client\Dropbox.exe" enable=yes profile=Any
falsepositives:
- Legitimate administration activity
- Software installations
level: medium
