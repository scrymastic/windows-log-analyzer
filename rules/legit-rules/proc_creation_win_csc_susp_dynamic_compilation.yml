title: Dynamic .NET Compilation Via Csc.EXE
id: dcaa3f04-70c3-427a-80b4-b870d73c94c4
status: test
description: Detects execution of "csc.exe" to compile .NET code. Attackers often
  leverage this to compile code on the fly and use it in other stages.
references:
- https://securityboulevard.com/2019/08/agent-tesla-evading-edr-by-removing-api-hooks/
- https://www.clearskysec.com/wp-content/uploads/2018/11/MuddyWater-Operations-in-Lebanon-and-Oman.pdf
- https://app.any.run/tasks/c6993447-d1d8-414e-b856-675325e5aa09/
- https://twitter.com/gN3mes1s/status/1206874118282448897
- https://github.com/redcanaryco/atomic-red-team/blob/b27a3cb25025161d49ac861cb216db68c46a3537/atomics/T1027.004/T1027.004.md#atomic-test-1---compile-after-delivery-using-cscexe
author: Florian Roth (Nextron Systems), X__Junior (Nextron Systems)
date: 2019/08/24
modified: 2023/10/27
tags:
- attack.defense_evasion
- attack.t1027.004
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - Image|endswith: \csc.exe
  - or:
    - CommandLine|contains: :\Perflogs\
    - CommandLine|contains: :\Users\Public\
    - CommandLine|contains: \AppData\Local\Temp\
    - CommandLine|contains: \Temporary Internet
    - CommandLine|contains: \Windows\Temp\
  - or:
    - CommandLine|contains: :\Users\
    - CommandLine|contains: \Favorites\
    - CommandLine|contains: :\Users\
    - CommandLine|contains: \Favourites\
    - CommandLine|contains: :\Users\
    - CommandLine|contains: \Contacts\
    - CommandLine|contains: :\Users\
    - CommandLine|contains: \Pictures\
  - CommandLine|matches: ([Pp]rogram[Dd]ata|%([Ll]ocal)?[Aa]pp[Dd]ata%|\\[Aa]pp[Dd]ata\\([Ll]ocal(Ll]ow)?|[Rr]oaming))\\[^\\]{1,256}$
  - ParentImage|not startswith: C:\Program Files (x86)\
  - ParentImage|not startswith: C:\Program Files\
  - or:
    - ParentImage|!==: C:\Windows\System32\sdiagnhost.exe
  - or:
    - ParentImage|!==: C:\Windows\System32\inetsrv\w3wp.exe
  - or:
    - ParentImage|!==: C:\ProgramData\chocolatey\choco.exe
  - or:
    - ParentCommandLine|not contains: \ProgramData\Microsoft\Windows Defender Advanced
        Threat Protection
  - ParentCommandLine|not contains: JwB7ACIAZgBhAGkAbABlAGQAIgA6AHQAcgB1AGUALAAiAG0AcwBnACIAOgAiAEEAbgBzAGkAYgBsAGUAIAByAGUAcQB1AGkAcgBlAHMAIABQAG8AdwBlAHIAUwBoAGUAbABsACAAdgAzAC4AMAAgAG8AcgAgAG4AZQB3AGUAcgAiAH0AJw
  - ParentCommandLine|not contains: cAewAiAGYAYQBpAGwAZQBkACIAOgB0AHIAdQBlACwAIgBtAHMAZwAiADoAIgBBAG4AcwBpAGIAbABlACAAcgBlAHEAdQBpAHIAZQBzACAAUABvAHcAZQByAFMAaABlAGwAbAAgAHYAMwAuADAAIABvAHIAIABuAGUAdwBlAHIAIgB9ACcA
  - ParentCommandLine|not contains: nAHsAIgBmAGEAaQBsAGUAZAAiADoAdAByAHUAZQAsACIAbQBzAGcAIgA6ACIAQQBuAHMAaQBiAGwAZQAgAHIAZQBxAHUAaQByAGUAcwAgAFAAbwB3AGUAcgBTAGgAZQBsAGwAIAB2ADMALgAwACAAbwByACAAbgBlAHcAZQByACIAfQAnA
falsepositives:
- Legitimate software from program files - https://twitter.com/gN3mes1s/status/1206874118282448897
- Legitimate Microsoft software - https://twitter.com/gabriele_pippi/status/1206907900268072962
- Ansible
level: medium
