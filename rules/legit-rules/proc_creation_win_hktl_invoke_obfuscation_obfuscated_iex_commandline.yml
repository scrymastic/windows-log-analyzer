title: Invoke-Obfuscation Obfuscated IEX Invocation
id: 4bf943c6-5146-4273-98dd-e958fd1e3abf
status: test
description: Detects all variations of obfuscated powershell IEX invocation code generated
  by Invoke-Obfuscation framework from the following code block
references:
- https://github.com/danielbohannon/Invoke-Obfuscation/blob/f20e7f843edd0a3a7716736e9eddfa423395dd26/Out-ObfuscatedStringCommand.ps1#L873-L888
author: Daniel Bohannon (@Mandiant/@FireEye), oscd.community
date: 2019/11/08
modified: 2022/12/31
tags:
- attack.defense_evasion
- attack.t1027
- attack.execution
- attack.t1059.001
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - CommandLine|matches: \$PSHome\[\s*\d{1,3}\s*\]\s*\+\s*\$PSHome\[
    - CommandLine|matches: \$ShellId\[\s*\d{1,3}\s*\]\s*\+\s*\$ShellId\[
    - CommandLine|matches: \$env:Public\[\s*\d{1,3}\s*\]\s*\+\s*\$env:Public\[
    - CommandLine|matches: \$env:ComSpec\[(\s*\d{1,3}\s*,){2}
    - CommandLine|matches: \*mdr\*\W\s*\)\.Name
    - CommandLine|matches: \$VerbosePreference\.ToString\(
    - CommandLine|matches: \[String\]\s*\$VerbosePreference
falsepositives:
- Unknown
level: high
