title: HackTool - KrbRelay Execution
id: e96253b8-6b3b-4f90-9e59-3b24b99cf9b4
status: test
description: Detects the use of KrbRelay, a Kerberos relaying tool
references:
- https://github.com/cube0x0/KrbRelay
author: Florian Roth (Nextron Systems)
date: 2022/04/27
modified: 2023/02/04
tags:
- attack.credential_access
- attack.t1558.003
logsource:
  category: process_creation
  product: windows
detection:
- selection_img:
  - and:
    - or:
      - Image|endswith: \KrbRelay.exe
      - OriginalFileName|==: KrbRelay.exe
- selection_cli_1:
  - and:
    - CommandLine|contains: ' -spn '
    - CommandLine|contains: ' -clsid '
    - CommandLine|contains: ' -rbcd '
- selection_cli_2:
  - and:
    - CommandLine|contains: shadowcred
    - CommandLine|contains: clsid
    - CommandLine|contains: spn
- selection_cli_3:
  - and:
    - CommandLine|contains: 'spn '
    - CommandLine|contains: 'session '
    - CommandLine|contains: 'clsid '
- condition: 1 of selection_*
falsepositives:
- Unlikely
level: high
