title: PUA - NSudo Execution
id: 771d1eb5-9587-4568-95fb-9ec44153a012
status: test
description: Detects the use of NSudo tool for command execution
references:
- https://nsudo.m2team.org/en-us/
- https://www.winhelponline.com/blog/run-program-as-system-localsystem-account-windows/
author: Florian Roth (Nextron Systems), Nasreddine Bencherchali
date: 2022/01/24
modified: 2023/02/13
tags:
- attack.execution
- attack.t1569.002
- attack.s0029
logsource:
  category: process_creation
  product: windows
detection:
- selection_img:
  - and:
    - or:
      - or:
        - Image|endswith: \NSudo.exe
        - Image|endswith: \NSudoLC.exe
        - Image|endswith: \NSudoLG.exe
      - or:
        - OriginalFileName|==: NSudo.exe
        - OriginalFileName|==: NSudoLC.exe
        - OriginalFileName|==: NSudoLG.exe
- selection_cli:
  - and:
    - or:
      - CommandLine|contains: '-U:S '
      - CommandLine|contains: '-U:T '
      - CommandLine|contains: '-U:E '
      - CommandLine|contains: '-P:E '
      - CommandLine|contains: '-M:S '
      - CommandLine|contains: '-M:H '
      - CommandLine|contains: '-U=S '
      - CommandLine|contains: '-U=T '
      - CommandLine|contains: '-U=E '
      - CommandLine|contains: '-P=E '
      - CommandLine|contains: '-M=S '
      - CommandLine|contains: '-M=H '
      - CommandLine|contains: -ShowWindowMode:Hide
- condition: all of selection_*
falsepositives:
- Legitimate use by administrators
level: high
