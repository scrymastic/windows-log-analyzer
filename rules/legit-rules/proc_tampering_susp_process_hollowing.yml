title: Potential Process Hollowing Activity
id: c4b890e5-8d8c-4496-8c66-c805753817cd
status: experimental
description: Detects when a memory process image does not match the disk image, indicative
  of process hollowing.
references:
- https://twitter.com/SecurePeacock/status/1486054048390332423?s=20
- https://www.bleepingcomputer.com/news/microsoft/microsoft-sysmon-now-detects-malware-process-tampering-attempts/
author: Christopher Peacock '@securepeacock', SCYTHE '@scythe_io', Sittikorn S
date: 2022/01/25
modified: 2023/11/28
tags:
- attack.defense_evasion
- attack.privilege_escalation
- attack.t1055.012
logsource:
  product: windows
  category: process_tampering
detection:
- and:
  - Type|==: Image is replaced
  - Image|not contains: :\Program Files (x86)
  - Image|not contains: :\Program Files\
  - Image|not contains: :\Windows\System32\wbem\WMIADAP.exe
  - Image|not contains: :\Windows\SysWOW64\wbem\WMIADAP.exe
  - or:
    - Image|not contains: \AppData\Local\Programs\Opera\
    - Image|not endswith: \opera.exe
  - or:
    - Image|not endswith: \WindowsApps\MicrosoftEdge.exe
falsepositives:
- Unknown
level: medium
