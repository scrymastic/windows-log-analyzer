title: Findstr Launching .lnk File
id: 33339be3-148b-4e16-af56-ad16ec6c7e7b
status: test
description: Detects usage of findstr to identify and execute a lnk file as seen within
  the HHS redirect attack
references:
- https://www.bleepingcomputer.com/news/security/hhsgov-open-redirect-used-by-coronavirus-phishing-to-spread-malware/
author: Trent Liffick
date: 2020/05/01
modified: 2024/01/15
tags:
- attack.defense_evasion
- attack.t1036
- attack.t1202
- attack.t1027.003
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - or:
      - Image|endswith: \find.exe
      - Image|endswith: \findstr.exe
    - or:
      - OriginalFileName|==: FIND.EXE
      - OriginalFileName|==: FINDSTR.EXE
  - or:
    - CommandLine|endswith: .lnk
    - CommandLine|endswith: .lnk"
    - CommandLine|endswith: .lnk'
falsepositives:
- Unknown
level: medium
