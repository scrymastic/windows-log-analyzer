title: Winrar Execution in Non-Standard Folder
id: 4ede543c-e098-43d9-a28f-dd784a13132f
status: test
description: Detects a suspicious winrar execution in a folder which is not the default
  installation folder
references:
- https://twitter.com/cyb3rops/status/1460978167628406785
author: Florian Roth (Nextron Systems), Tigzy
date: 2021/11/17
modified: 2023/08/31
tags:
- attack.collection
- attack.t1560.001
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - or:
      - Image|endswith: \rar.exe
      - Image|endswith: \winrar.exe
    - Description|==: Command line RAR
  - or:
    - Image|not endswith: \UnRAR.exe
  - Image|not contains: :\Program Files (x86)\WinRAR\
  - Image|not contains: :\Program Files\WinRAR\
  - or:
    - Image|not contains: :\Windows\Temp\
falsepositives:
- Legitimate use of WinRAR in a folder of a software that bundles WinRAR
level: medium
