title: Suspicious Process Start Locations
id: 15b75071-74cc-47e0-b4c6-b43744a62a2b
status: test
description: Detects suspicious process run from unusual locations
references:
- https://car.mitre.org/wiki/CAR-2013-05-002
author: juju4, Jonhnathan Ribeiro, oscd.community
date: 2019/01/16
modified: 2022/01/07
tags:
- attack.defense_evasion
- attack.t1036
- car.2013-05-002
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - or:
      - Image|contains: :\RECYCLER\
      - Image|contains: :\SystemVolumeInformation\
    - or:
      - Image|startswith: C:\Windows\Tasks\
      - Image|startswith: C:\Windows\debug\
      - Image|startswith: C:\Windows\fonts\
      - Image|startswith: C:\Windows\help\
      - Image|startswith: C:\Windows\drivers\
      - Image|startswith: C:\Windows\addins\
      - Image|startswith: C:\Windows\cursors\
      - Image|startswith: C:\Windows\system32\tasks\
falsepositives:
- False positives depend on scripts and administrative tools used in the monitored
  environment
level: medium
