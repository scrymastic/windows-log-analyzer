title: Invoke-Obfuscation Via Use Rundll32 - PowerShell
id: a5a30a6e-75ca-4233-8b8c-42e0f2037d3b
status: test
description: Detects Obfuscated Powershell via use Rundll32 in Scripts
references:
- https://github.com/SigmaHQ/sigma/issues/1009
author: Nikita Nazarov, oscd.community
date: 2019/10/08
modified: 2022/11/29
tags:
- attack.defense_evasion
- attack.t1027
- attack.execution
- attack.t1059.001
logsource:
  product: windows
  category: ps_script
  definition: 'Requirements: Script Block Logging must be enabled'
detection:
- and:
  - ScriptBlockText|contains: '&&'
  - ScriptBlockText|contains: rundll32
  - ScriptBlockText|contains: shell32.dll
  - ScriptBlockText|contains: shellexec_rundll
  - or:
    - ScriptBlockText|contains: value
    - ScriptBlockText|contains: invoke
    - ScriptBlockText|contains: comspec
    - ScriptBlockText|contains: iex
falsepositives:
- Unknown
level: high
