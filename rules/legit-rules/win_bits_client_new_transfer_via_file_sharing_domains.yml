title: BITS Transfer Job Download From File Sharing Domains
id: d635249d-86b5-4dad-a8c7-d7272b788586
status: experimental
description: Detects BITS transfer job downloading files from a file sharing domain.
references:
- https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1197/T1197.md
- https://twitter.com/malmoeb/status/1535142803075960832
- https://symantec-enterprise-blogs.security.com/blogs/threat-intelligence/ransomware-hive-conti-avoslocker
- https://www.microsoft.com/en-us/security/blog/2024/01/17/new-ttps-observed-in-mint-sandstorm-campaign-targeting-high-profile-individuals-at-universities-and-research-orgs/
author: Florian Roth (Nextron Systems)
date: 2022/06/28
modified: 2024/02/09
tags:
- attack.defense_evasion
- attack.persistence
- attack.t1197
logsource:
  product: windows
  service: bits-client
detection:
- selection:
  - and:
    - EventID|==: 16403
    - or:
      - RemoteName|contains: .githubusercontent.com
      - RemoteName|contains: anonfiles.com
      - RemoteName|contains: cdn.discordapp.com
      - RemoteName|contains: cdn.discordapp.com/attachments/
      - RemoteName|contains: ddns.net
      - RemoteName|contains: dl.dropboxusercontent.com
      - RemoteName|contains: ghostbin.co
      - RemoteName|contains: glitch.me
      - RemoteName|contains: gofile.io
      - RemoteName|contains: hastebin.com
      - RemoteName|contains: mediafire.com
      - RemoteName|contains: mega.nz
      - RemoteName|contains: onrender.com
      - RemoteName|contains: paste.ee
      - RemoteName|contains: pastebin.com
      - RemoteName|contains: pastebin.pl
      - RemoteName|contains: pastetext.net
      - RemoteName|contains: privatlab.com
      - RemoteName|contains: privatlab.net
      - RemoteName|contains: send.exploit.in
      - RemoteName|contains: sendspace.com
      - RemoteName|contains: storage.googleapis.com
      - RemoteName|contains: storjshare.io
      - RemoteName|contains: supabase.co
      - RemoteName|contains: temp.sh
      - RemoteName|contains: transfer.sh
      - RemoteName|contains: ufile.io
- condition: selection
falsepositives:
- Unknown
level: high
