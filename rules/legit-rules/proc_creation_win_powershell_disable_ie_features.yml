title: Disabled IE Security Features
id: fb50eb7a-5ab1-43ae-bcc9-091818cb8424
status: test
description: Detects command lines that indicate unwanted modifications to registry
  keys that disable important Internet Explorer security features
references:
- https://unit42.paloaltonetworks.com/operation-ke3chang-resurfaces-with-new-tidepool-malware/
author: Florian Roth (Nextron Systems)
date: 2020/06/19
modified: 2021/11/27
tags:
- attack.defense_evasion
- attack.t1562.001
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - CommandLine|contains: ' -name IEHarden '
    - CommandLine|contains: ' -value 0 '
  - or:
    - CommandLine|contains: ' -name DEPOff '
    - CommandLine|contains: ' -value 1 '
  - or:
    - CommandLine|contains: ' -name DisableFirstRunCustomize '
    - CommandLine|contains: ' -value 2 '
falsepositives:
- Unknown
level: high
