title: Suspicious Encoded PowerShell Command Line
id: ca2092a1-c273-4878-9b4b-0d60115bf5ea
status: test
description: Detects suspicious powershell process starts with base64 encoded commands
  (e.g. Emotet)
references:
- https://app.any.run/tasks/6217d77d-3189-4db2-a957-8ab239f3e01e
author: Florian Roth (Nextron Systems), Markus Neis, Jonhnathan Ribeiro, Daniil Yugoslavskiy,
  Anton Kutepov, oscd.community
date: 2018/09/03
modified: 2023/04/06
tags:
- attack.execution
- attack.t1059.001
logsource:
  category: process_creation
  product: windows
detection:
- selection_img:
  - and:
    - or:
      - or:
        - Image|endswith: \powershell.exe
        - Image|endswith: \pwsh.exe
      - or:
        - OriginalFileName|==: PowerShell.EXE
        - OriginalFileName|==: pwsh.dll
- selection_cli_enc:
  - and:
    - CommandLine|contains: ' -e'
- selection_cli_content:
  - and:
    - or:
      - CommandLine|contains: ' JAB'
      - CommandLine|contains: ' SUVYI'
      - CommandLine|contains: ' SQBFAFgA'
      - CommandLine|contains: ' aQBlAHgA'
      - CommandLine|contains: ' aWV4I'
      - CommandLine|contains: ' IAA'
      - CommandLine|contains: ' IAB'
      - CommandLine|contains: ' UwB'
      - CommandLine|contains: ' cwB'
- selection_standalone:
  - and:
    - or:
      - CommandLine|contains: '.exe -ENCOD '
      - CommandLine|contains: ' BA^J e-'
- filter_optional_remote_signed:
  - and:
    - CommandLine|contains: ' -ExecutionPolicy remotesigned '
- condition: selection_img and (all of selection_cli_* or selection_standalone) and
    not 1 of filter_optional_*
level: high
