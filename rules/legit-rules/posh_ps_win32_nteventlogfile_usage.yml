title: Potentially Suspicious Call To Win32_NTEventlogFile Class - PSScript
id: e2812b49-bae0-4b21-b366-7c142eafcde2
status: experimental
description: Detects usage of the WMI class "Win32_NTEventlogFile" in a potentially
  suspicious way (delete, backup, change permissions, etc.) from a PowerShell script
references:
- https://learn.microsoft.com/en-us/previous-versions/windows/desktop/legacy/aa394225(v=vs.85)
author: Nasreddine Bencherchali (Nextron Systems)
date: 2023/07/13
tags:
- attack.defense_evasion
logsource:
  category: ps_script
  product: windows
  definition: bade5735-5ab0-4aa7-a642-a11be0e40872
detection:
- and:
  - ScriptBlockText|contains: Win32_NTEventlogFile
  - or:
    - ScriptBlockText|contains: .BackupEventlog(
    - ScriptBlockText|contains: .ChangeSecurityPermissions(
    - ScriptBlockText|contains: .ChangeSecurityPermissionsEx(
    - ScriptBlockText|contains: .ClearEventLog(
    - ScriptBlockText|contains: .Delete(
    - ScriptBlockText|contains: .DeleteEx(
    - ScriptBlockText|contains: .Rename(
    - ScriptBlockText|contains: .TakeOwnerShip(
    - ScriptBlockText|contains: .TakeOwnerShipEx(
falsepositives:
- Legitimate administration and backup scripts
level: medium
