title: Potentially Suspicious EventLog Recon Activity Using Log Query Utilities
id: beaa66d6-aa1b-4e3c-80f5-e0145369bfaf
related:
- id: 9cd55b6c-430a-4fa9-96f4-7cadf5229e9f
  type: derived
status: experimental
description: 'Detects execution of different log query utilities and commands to search
  and dump the content of specific event logs or look for specific event IDs.

  This technique is used by threat actors in order to extract sensitive information
  from events logs such as usernames, IP addresses, hostnames, etc.

  '
references:
- http://blog.talosintelligence.com/2022/09/lazarus-three-rats.html
- https://thedfirreport.com/2023/10/30/netsupport-intrusion-results-in-domain-compromise/
- https://www.cisa.gov/news-events/cybersecurity-advisories/aa23-144a
- https://www.group-ib.com/blog/apt41-world-tour-2021/
- https://labs.withsecure.com/content/dam/labs/docs/f-secureLABS-tlp-white-lazarus-threat-intel-report2.pdf
- https://learn.microsoft.com/en-us/powershell/module/microsoft.powershell.diagnostics/get-winevent?view=powershell-7.3
- https://learn.microsoft.com/en-us/powershell/module/microsoft.powershell.management/get-eventlog?view=powershell-5.1
- http://www.solomonson.com/posts/2010-07-09-reading-eventviewer-command-line/
- https://learn.microsoft.com/en-us/windows-server/administration/windows-commands/wevtutil
author: Nasreddine Bencherchali (Nextron Systems), X__Junior (Nextron Systems)
date: 2022/09/09
modified: 2024/01/02
tags:
- attack.credential_access
- attack.discovery
- attack.t1552
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - CommandLine|contains: Select
    - CommandLine|contains: Win32_NTLogEvent
  - or:
    - or:
      - Image|endswith: \wevtutil.exe
      - OriginalFileName|==: wevtutil.exe
  - or:
    - or:
      - CommandLine|contains: ' qe '
      - CommandLine|contains: ' query-events '
  - or:
    - or:
      - Image|endswith: \wmic.exe
      - OriginalFileName|==: wmic.exe
  - or:
    - CommandLine|contains: ' ntevent'
  - or:
    - or:
      - CommandLine|contains: 'Get-WinEvent '
      - CommandLine|contains: 'get-eventlog '
  - or:
    - or:
      - CommandLine|contains: Microsoft-Windows-TerminalServices-LocalSessionManager/Operational
      - CommandLine|contains: Microsoft-Windows-Terminal-Services-RemoteConnectionManager/Operational
      - CommandLine|contains: Security
  - or:
    - or:
      - CommandLine|contains: -InstanceId 4624
      - CommandLine|contains: System[EventID=4624]
      - CommandLine|contains: EventCode=?4624?
      - CommandLine|contains: EventIdentifier=?4624?
      - CommandLine|contains: -InstanceId 4778
      - CommandLine|contains: System[EventID=4778]
      - CommandLine|contains: EventCode=?4778?
      - CommandLine|contains: EventIdentifier=?4778?
      - CommandLine|contains: -InstanceId 25
      - CommandLine|contains: System[EventID=25]
      - CommandLine|contains: EventCode=?25?
      - CommandLine|contains: EventIdentifier=?25?
falsepositives:
- Legitimate usage of the utility by administrators to query the event log
level: medium
