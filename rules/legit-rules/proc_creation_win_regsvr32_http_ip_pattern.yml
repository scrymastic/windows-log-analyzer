title: Potentially Suspicious Regsvr32 HTTP IP Pattern
id: 2dd2c217-bf68-437a-b57c-fe9fd01d5de8
status: test
description: Detects regsvr32 execution to download and install DLLs located remotely
  where the address is an IP address.
references:
- https://twitter.com/mrd0x/status/1461041276514623491
- https://twitter.com/tccontre18/status/1480950986650832903
- https://lolbas-project.github.io/lolbas/Binaries/Regsvr32/
author: Florian Roth (Nextron Systems)
date: 2022/01/11
modified: 2023/05/24
tags:
- attack.defense_evasion
- attack.t1218.010
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - Image|endswith: \regsvr32.exe
    - OriginalFileName|==: REGSVR32.EXE
  - or:
    - CommandLine|contains: ' /i:http://1'
    - CommandLine|contains: ' /i:http://2'
    - CommandLine|contains: ' /i:http://3'
    - CommandLine|contains: ' /i:http://4'
    - CommandLine|contains: ' /i:http://5'
    - CommandLine|contains: ' /i:http://6'
    - CommandLine|contains: ' /i:http://7'
    - CommandLine|contains: ' /i:http://8'
    - CommandLine|contains: ' /i:http://9'
    - CommandLine|contains: ' /i:https://1'
    - CommandLine|contains: ' /i:https://2'
    - CommandLine|contains: ' /i:https://3'
    - CommandLine|contains: ' /i:https://4'
    - CommandLine|contains: ' /i:https://5'
    - CommandLine|contains: ' /i:https://6'
    - CommandLine|contains: ' /i:https://7'
    - CommandLine|contains: ' /i:https://8'
    - CommandLine|contains: ' /i:https://9'
    - CommandLine|contains: ' -i:http://1'
    - CommandLine|contains: ' -i:http://2'
    - CommandLine|contains: ' -i:http://3'
    - CommandLine|contains: ' -i:http://4'
    - CommandLine|contains: ' -i:http://5'
    - CommandLine|contains: ' -i:http://6'
    - CommandLine|contains: ' -i:http://7'
    - CommandLine|contains: ' -i:http://8'
    - CommandLine|contains: ' -i:http://9'
    - CommandLine|contains: ' -i:https://1'
    - CommandLine|contains: ' -i:https://2'
    - CommandLine|contains: ' -i:https://3'
    - CommandLine|contains: ' -i:https://4'
    - CommandLine|contains: ' -i:https://5'
    - CommandLine|contains: ' -i:https://6'
    - CommandLine|contains: ' -i:https://7'
    - CommandLine|contains: ' -i:https://8'
    - CommandLine|contains: ' -i:https://9'
falsepositives:
- FQDNs that start with a number such as "7-Zip"
level: high
