title: Suspicious ZipExec Execution
id: 90dcf730-1b71-4ae7-9ffc-6fcf62bd0132
status: test
description: ZipExec is a Proof-of-Concept (POC) tool to wrap binary-based tools into
  a password-protected zip file.
references:
- https://twitter.com/SBousseaden/status/1451237393017839616
- https://github.com/Tylous/ZipExec
author: frack113
date: 2021/11/07
modified: 2022/12/25
tags:
- attack.execution
- attack.defense_evasion
- attack.t1218
- attack.t1202
logsource:
  category: process_creation
  product: windows
detection:
- run:
  - and:
    - CommandLine|contains: /generic:Microsoft_Windows_Shell_ZipFolder:filename=
    - CommandLine|contains: .zip
    - CommandLine|contains: '/pass:'
    - CommandLine|contains: '/user:'
- delete:
  - and:
    - CommandLine|contains: /delete
    - CommandLine|contains: Microsoft_Windows_Shell_ZipFolder:filename=
    - CommandLine|contains: .zip
- condition: run or delete
falsepositives:
- Unknown
level: medium
