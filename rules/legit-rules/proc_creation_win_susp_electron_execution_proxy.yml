title: Potentially Suspicious Electron Application CommandLine
id: 378a05d8-963c-46c9-bcce-13c7657eac99
related:
- id: f26eb764-fd89-464b-85e2-dc4a8e6e77b8
  type: similar
status: experimental
description: Detects potentially suspicious CommandLine of electron apps (teams, discord,
  slack, etc.). This could be a sign of abuse to proxy execution through a signed
  binary.
references:
- https://positive.security/blog/ms-officecmd-rce
- https://lolbas-project.github.io/lolbas/Binaries/Teams/
- https://lolbas-project.github.io/lolbas/Binaries/Msedge/
- https://lolbas-project.github.io/lolbas/Binaries/msedgewebview2/
- https://medium.com/@MalFuzzer/one-electron-to-rule-them-all-dc2e9b263daf
- https://chromium.googlesource.com/chromium/chromium/+/master/content/public/common/content_switches.cc
author: frack113, Nasreddine Bencherchali (Nextron Systems)
date: 2023/09/05
modified: 2023/11/09
tags:
- attack.execution
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - or:
      - Image|endswith: \chrome.exe
      - Image|endswith: \code.exe
      - Image|endswith: \discord.exe
      - Image|endswith: \GitHubDesktop.exe
      - Image|endswith: \keybase.exe
      - Image|endswith: \msedge_proxy.exe
      - Image|endswith: \msedge.exe
      - Image|endswith: \msedgewebview2.exe
      - Image|endswith: \msteams.exe
      - Image|endswith: \slack.exe
      - Image|endswith: \Teams.exe
    - or:
      - OriginalFileName|==: chrome.exe
      - OriginalFileName|==: code.exe
      - OriginalFileName|==: discord.exe
      - OriginalFileName|==: GitHubDesktop.exe
      - OriginalFileName|==: keybase.exe
      - OriginalFileName|==: msedge_proxy.exe
      - OriginalFileName|==: msedge.exe
      - OriginalFileName|==: msedgewebview2.exe
      - OriginalFileName|==: msteams.exe
      - OriginalFileName|==: slack.exe
      - OriginalFileName|==: Teams.exe
  - or:
    - CommandLine|contains: --browser-subprocess-path
    - CommandLine|contains: --gpu-launcher
    - CommandLine|contains: --renderer-cmd-prefix
    - CommandLine|contains: --utility-cmd-prefix
falsepositives:
- Legitimate usage for debugging purposes
level: medium
