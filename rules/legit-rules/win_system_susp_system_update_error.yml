detection:
- selection:
  - and:
    - Provider_Name|==: Microsoft-Windows-WindowsUpdateClient
    - or:
      - EventID|==: 16
      - EventID|==: 20
      - EventID|==: 24
      - EventID|==: 213
      - EventID|==: 217
- condition: selection
falsepositives:
- Unknown
level: informational
