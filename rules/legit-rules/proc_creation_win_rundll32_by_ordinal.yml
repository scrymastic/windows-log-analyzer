title: Suspicious Call by Ordinal
id: e79a9e79-eb72-4e78-a628-0e7e8f59e89c
status: stable
description: Detects suspicious calls of DLLs in rundll32.dll exports by ordinal
references:
- https://techtalk.pcmatic.com/2017/11/30/running-dll-files-malware-analysis/
- https://github.com/Neo23x0/DLLRunner
- https://twitter.com/cyb3rops/status/1186631731543236608
- https://www.welivesecurity.com/2022/03/01/isaacwiper-hermeticwizard-wiper-worm-targeting-ukraine/
author: Florian Roth (Nextron Systems)
date: 2019/10/22
modified: 2023/02/09
tags:
- attack.defense_evasion
- attack.t1218.011
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - Image|endswith: \rundll32.exe
    - OriginalFileName|==: RUNDLL32.EXE
  - or:
    - CommandLine|contains: ',#'
    - CommandLine|contains: ', #'
    - CommandLine|contains: '.dll #'
    - CommandLine|contains: '.ocx #'
  - ParentImage|not contains: \Msbuild\Current\Bin\
  - ParentImage|not contains: \VC\Tools\MSVC\
  - ParentImage|not contains: \Tracker.exe
falsepositives:
- False positives depend on scripts and administrative tools used in the monitored
  environment
- Windows control panel elements have been identified as source (mmc)
level: high
