title: Suspicious Mstsc.EXE Execution With Local RDP File
id: 6e22722b-dfb1-4508-a911-49ac840b40f8
status: test
description: Detects potential RDP connection via Mstsc using a local ".rdp" file
  located in suspicious locations.
references:
- https://www.blackhillsinfosec.com/rogue-rdp-revisiting-initial-access-methods/
- https://blog.thickmints.dev/mintsights/detecting-rogue-rdp/
author: Nasreddine Bencherchali (Nextron Systems)
date: 2023/04/18
tags:
- attack.command_and_control
- attack.t1219
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - Image|endswith: \mstsc.exe
    - OriginalFileName|==: mstsc.exe
  - or:
    - CommandLine|endswith: .rdp
    - CommandLine|endswith: .rdp"
  - or:
    - CommandLine|contains: :\Users\Public\
    - CommandLine|contains: :\Windows\System32\spool\drivers\color
    - CommandLine|contains: ':\Windows\System32\Tasks_Migrated '
    - CommandLine|contains: :\Windows\Tasks\
    - CommandLine|contains: :\Windows\Temp\
    - CommandLine|contains: :\Windows\Tracing\
    - CommandLine|contains: \AppData\Local\Temp\
    - CommandLine|contains: \Downloads\
falsepositives:
- Likelihood is related to how often the paths are used in the environment
level: high
