title: Use of W32tm as Timer
id: 6da2c9f5-7c53-401b-aacb-92c040ce1215
status: test
description: When configured with suitable command line arguments, w32tm can act as
  a delay mechanism
references:
- https://github.com/redcanaryco/atomic-red-team/blob/d0dad62dbcae9c60c519368e82c196a3db577055/atomics/T1124/T1124.md
- https://blogs.blackberry.com/en/2022/05/dirty-deeds-done-dirt-cheap-russian-rat-offers-backdoor-bargains
author: frack113
date: 2022/09/25
tags:
- attack.discovery
- attack.t1124
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - Image|endswith: \w32tm.exe
    - OriginalFileName|==: w32time.dll
  - CommandLine|contains: /stripchart
  - CommandLine|contains: '/computer:'
  - CommandLine|contains: '/period:'
  - CommandLine|contains: /dataonly
  - CommandLine|contains: '/samples:'
falsepositives:
- Legitimate use
level: high
