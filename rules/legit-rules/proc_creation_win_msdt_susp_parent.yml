title: Suspicious MSDT Parent Process
id: 7a74da6b-ea76-47db-92cc-874ad90df734
status: test
description: Detects msdt.exe executed by a suspicious parent as seen in CVE-2022-30190
  / Follina exploitation
references:
- https://twitter.com/nao_sec/status/1530196847679401984
- https://app.any.run/tasks/713f05d2-fe78-4b9d-a744-f7c133e3fafb/
author: Nextron Systems
date: 2022/06/01
modified: 2023/02/06
tags:
- attack.defense_evasion
- attack.t1036
- attack.t1218
logsource:
  category: process_creation
  product: windows
detection:
- selection_parent:
  - and:
    - or:
      - ParentImage|endswith: \cmd.exe
      - ParentImage|endswith: \cscript.exe
      - ParentImage|endswith: \mshta.exe
      - ParentImage|endswith: \powershell.exe
      - ParentImage|endswith: \pwsh.exe
      - ParentImage|endswith: \regsvr32.exe
      - ParentImage|endswith: \rundll32.exe
      - ParentImage|endswith: \schtasks.exe
      - ParentImage|endswith: \wmic.exe
      - ParentImage|endswith: \wscript.exe
      - ParentImage|endswith: \wsl.exe
- selection_msdt:
  - and:
    - or:
      - Image|endswith: \msdt.exe
      - OriginalFileName|==: msdt.exe
- condition: all of selection_*
falsepositives:
- Unknown
level: high
