title: Wusa.EXE Executed By Parent Process Located In Suspicious Location
id: ef64fc9c-a45e-43cc-8fd8-7d75d73b4c99
status: experimental
description: 'Detects execution of the "wusa.exe" (Windows Update Standalone Installer)
  utility by a parent process that is located in a suspicious location.

  '
references:
- https://www.fortinet.com/blog/threat-research/konni-campaign-distributed-via-malicious-document
author: X__Junior (Nextron Systems)
date: 2023/11/26
tags:
- attack.execution
logsource:
  category: process_creation
  product: windows
detection:
- selection_img:
  - and:
    - Image|endswith: \wusa.exe
- selection_paths_1:
  - and:
    - or:
      - ParentImage|contains: :\Perflogs\
      - ParentImage|contains: :\Users\Public\
      - ParentImage|contains: :\Windows\Temp\
      - ParentImage|contains: \Appdata\Local\Temp\
      - ParentImage|contains: \Temporary Internet
- selection_paths_2:
  - and:
    - or:
      - and:
        - ParentImage|contains: :\Users\
        - ParentImage|contains: \Favorites\
      - and:
        - ParentImage|contains: :\Users\
        - ParentImage|contains: \Favourites\
      - and:
        - ParentImage|contains: :\Users\
        - ParentImage|contains: \Contacts\
      - and:
        - ParentImage|contains: :\Users\
        - ParentImage|contains: \Pictures\
- condition: selection_img and 1 of selection_paths_*
falsepositives:
- Unknown
level: high
