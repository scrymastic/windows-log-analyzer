title: Suspicious Unsigned Thor Scanner Execution
id: ea5c131b-380d-49f9-aeb3-920694da4d4b
status: stable
description: Detects loading and execution of an unsigned thor scanner binary.
references:
- Internal Research
author: Nasreddine Bencherchali (Nextron Systems)
date: 2023/10/29
tags:
- attack.defense_evasion
- attack.t1574.002
logsource:
  category: image_load
  product: windows
detection:
- selection:
  - and:
    - or:
      - Image|endswith: \thor.exe
      - Image|endswith: \thor64.exe
    - or:
      - ImageLoaded|endswith: \thor.exe
      - ImageLoaded|endswith: \thor64.exe
- filter_main:
  - and:
    - Signed|==: 'true'
    - SignatureStatus|==: valid
    - Signature|==: Nextron Systems GmbH
- condition: selection and not filter_main
falsepositives:
- Other legitimate binaries named "thor.exe" that aren't published by Nextron Systems
level: high
