title: Suspicious Access to Sensitive File Extensions
id: 91c945bc-2ad1-4799-a591-4d00198a1215
related:
- id: 286b47ed-f6fe-40b3-b3a8-35129acd43bc
  type: similar
status: test
description: Detects known sensitive file extensions accessed on a network share
references:
- Internal Research
author: Samir Bousseaden
date: 2019/04/03
modified: 2022/10/09
tags:
- attack.collection
- attack.t1039
logsource:
  product: windows
  service: security
detection:
- and:
  - EventID|==: 5145
  - or:
    - RelativeTargetName|endswith: .bak
    - RelativeTargetName|endswith: .dmp
    - RelativeTargetName|endswith: .edb
    - RelativeTargetName|endswith: .kirbi
    - RelativeTargetName|endswith: .msg
    - RelativeTargetName|endswith: .nsf
    - RelativeTargetName|endswith: .nst
    - RelativeTargetName|endswith: .oab
    - RelativeTargetName|endswith: .ost
    - RelativeTargetName|endswith: .pst
    - RelativeTargetName|endswith: .rdp
    - RelativeTargetName|endswith: \groups.xml
falsepositives:
- Help Desk operator doing backup or re-imaging end user machine or backup software
- Users working with these data types or exchanging message files
level: medium
