title: Suspicious File Download From IP Via Wget.EXE - Paths
id: 40aa399c-7b02-4715-8e5f-73572b493f33
status: experimental
description: Detects potentially suspicious file downloads directly from IP addresses
  and stored in suspicious locations using Wget.exe
references:
- https://www.gnu.org/software/wget/manual/wget.html
author: Nasreddine Bencherchali (Nextron Systems)
date: 2024/02/23
tags:
- attack.execution
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - Image|endswith: \wget.exe
    - OriginalFileName|==: wget.exe
  - CommandLine|matches: ://[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}
  - CommandLine|contains: http
  - or:
    - CommandLine|matches: \s-O\s
    - CommandLine|contains: --output-document
  - or:
    - or:
      - CommandLine|contains: :\PerfLogs\
      - CommandLine|contains: :\Temp\
      - CommandLine|contains: :\Users\Public\
      - CommandLine|contains: :\Windows\Help\
      - CommandLine|contains: :\Windows\Temp\
      - CommandLine|contains: \Temporary Internet
    - CommandLine|contains: :\Users\
    - CommandLine|contains: \Favorites\
    - CommandLine|contains: :\Users\
    - CommandLine|contains: \Favourites\
    - CommandLine|contains: :\Users\
    - CommandLine|contains: \Contacts\
    - CommandLine|contains: :\Users\
    - CommandLine|contains: \Pictures\
falsepositives:
- Unknown
level: high
