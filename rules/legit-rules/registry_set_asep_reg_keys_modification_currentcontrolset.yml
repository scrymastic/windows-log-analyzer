title: CurrentControlSet Autorun Keys Modification
id: f674e36a-4b91-431e-8aef-f8a96c2aca35
related:
- id: 17f878b8-9968-4578-b814-c4217fc5768c
  type: obsoletes
status: experimental
description: Detects modification of autostart extensibility point (ASEP) in registry.
references:
- https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1547.001/T1547.001.md
- https://docs.microsoft.com/en-us/sysinternals/downloads/autoruns
- https://gist.github.com/GlebSukhodolskiy/0fc5fa5f482903064b448890db1eaf9d
author: Victor Sergeev, Daniil Yugoslavskiy, Gleb Sukhodolskiy, Timur Zinniatullin,
  oscd.community, Tim Shelton, frack113 (split)
date: 2019/10/25
modified: 2023/08/17
tags:
- attack.persistence
- attack.t1547.001
logsource:
  category: registry_set
  product: windows
detection:
- system_control_base:
  - and:
    - TargetObject|contains: \SYSTEM\CurrentControlSet\Control
- system_control_keys:
  - and:
    - or:
      - TargetObject|contains: \Terminal Server\WinStations\RDP-Tcp\InitialProgram
      - TargetObject|contains: \Terminal Server\Wds\rdpwd\StartupPrograms
      - TargetObject|contains: \SecurityProviders\SecurityProviders
      - TargetObject|contains: \SafeBoot\AlternateShell
      - TargetObject|contains: \Print\Providers
      - TargetObject|contains: \Print\Monitors
      - TargetObject|contains: \NetworkProvider\Order
      - TargetObject|contains: \Lsa\Notification Packages
      - TargetObject|contains: \Lsa\Authentication Packages
      - TargetObject|contains: \BootVerificationProgram\ImagePath
- filter_empty:
  - and:
    - Details|==: (Empty)
- filter_cutepdf:
  - and:
    - Image|==: C:\Windows\System32\spoolsv.exe
    - TargetObject|contains: \Print\Monitors\CutePDF Writer Monitor
    - or:
      - Details|==: cpwmon64_v40.dll
      - Details|==: CutePDF Writer
- filter_onenote:
  - and:
    - Image|==: C:\Windows\System32\spoolsv.exe
    - TargetObject|contains: Print\Monitors\Appmon\Ports\Microsoft.Office.OneNote_
    - or:
      - User|contains: AUTHORI
      - User|contains: AUTORI
- filter_poqexec:
  - and:
    - Image|==: C:\Windows\System32\poqexec.exe
    - TargetObject|endswith: \NetworkProvider\Order\ProviderOrder
- filter_realvnc:
  - and:
    - Image|==: C:\Windows\System32\spoolsv.exe
    - TargetObject|endswith: \Print\Monitors\MONVNC\Driver
    - Details|==: VNCpm.dll
- condition: all of system_control_* and not 1 of filter_*
fields:
- SecurityID
- ObjectName
- OldValueType
- NewValueType
falsepositives:
- Legitimate software automatically (mostly, during installation) sets up autorun
  keys for legitimate reason
- Legitimate administrator sets up autorun keys for legitimate reason
level: medium
