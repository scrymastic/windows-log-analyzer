title: Suspicious Calculator Usage
id: 737e618a-a410-49b5-bec3-9e55ff7fbc15
status: test
description: 'Detects suspicious use of ''calc.exe'' with command line parameters
  or in a suspicious directory, which is likely caused by some PoC or detection evasion.

  '
references:
- https://twitter.com/ItsReallyNick/status/1094080242686312448
author: Florian Roth (Nextron Systems)
date: 2019/02/09
modified: 2023/11/09
tags:
- attack.defense_evasion
- attack.t1036
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - CommandLine|contains: '\calc.exe '
  - Image|endswith: \calc.exe
  - Image|not contains: :\Windows\System32\
  - Image|not contains: :\Windows\SysWOW64\
  - Image|not contains: :\Windows\WinSxS\
falsepositives:
- Unknown
level: high
