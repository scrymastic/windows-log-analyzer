title: WinDivert Driver Load
id: 679085d5-f427-4484-9f58-1dc30a7c426d
status: test
description: Detects the load of the Windiver driver, a powerful user-mode capture/sniffing/modification/blocking/re-injection
  package for Windows
references:
- https://reqrypt.org/windivert-doc.html
- https://rastamouse.me/ntlm-relaying-via-cobalt-strike/
author: Florian Roth (Nextron Systems)
date: 2021/07/30
modified: 2022/11/19
tags:
- attack.collection
- attack.defense_evasion
- attack.t1599.001
- attack.t1557.001
logsource:
  category: driver_load
  product: windows
detection:
- selection:
  - and:
    - or:
      - ImageLoaded|contains: \WinDivert.sys
      - ImageLoaded|contains: \WinDivert64.sys
      - ImageLoaded|contains: \NordDivert.sys
      - ImageLoaded|contains: \lingtiwfp.sys
      - ImageLoaded|contains: \eswfp.sys
- selection_sysmon:
  - and:
    - or:
      - Hashes|contains: IMPHASH=0604bb7cb4bb851e2168d5c7d9399087
