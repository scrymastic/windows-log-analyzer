title: Execution of Powershell Script in Public Folder
id: fb9d3ff7-7348-46ab-af8c-b55f5fbf39b4
status: test
description: This rule detects execution of PowerShell scripts located in the "C:\Users\Public"
  folder
references:
- https://www.mandiant.com/resources/evolution-of-fin7
author: Max Altgelt (Nextron Systems)
date: 2022/04/06
modified: 2022/07/14
tags:
- attack.execution
- attack.t1059.001
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - Image|endswith: \powershell.exe
    - Image|endswith: \pwsh.exe
  - or:
    - CommandLine|contains: -f C:\Users\Public
    - CommandLine|contains: -f "C:\Users\Public
    - CommandLine|contains: -f %Public%
    - CommandLine|contains: -fi C:\Users\Public
    - CommandLine|contains: -fi "C:\Users\Public
    - CommandLine|contains: -fi %Public%
    - CommandLine|contains: -fil C:\Users\Public
    - CommandLine|contains: -fil "C:\Users\Public
    - CommandLine|contains: -fil %Public%
    - CommandLine|contains: -file C:\Users\Public
    - CommandLine|contains: -file "C:\Users\Public
    - CommandLine|contains: -file %Public%
fields:
- CommandLine
falsepositives:
- Unlikely
level: high
