title: Register New IFiltre For Persistence
id: b23818c7-e575-4d13-8012-332075ec0a2b
status: experimental
description: 'Detects when an attacker registers a new IFilter for an extension. Microsoft
  Windows Search uses filters to extract the content of items for inclusion in a full-text
  index.

  You can extend Windows Search to index new or proprietary file types by writing
  filters to extract the content, and property handlers to extract the properties
  of files.

  '
references:
- https://persistence-info.github.io/Data/ifilters.html
- https://twitter.com/0gtweet/status/1468548924600459267
- https://github.com/gtworek/PSBits/tree/master/IFilter
- https://github.com/gtworek/PSBits/blob/8d767892f3b17eefa4d0668f5d2df78e844f01d8/IFilter/Dll.cpp#L281-L308
author: Nasreddine Bencherchali (Nextron Systems)
date: 2022/07/21
modified: 2024/03/26
tags:
- attack.persistence
logsource:
  category: registry_set
  product: windows
detection:
- selection_ext:
  - and:
    - TargetObject|contains: \SOFTWARE\Classes\.
    - TargetObject|contains: \PersistentHandler
- selection_clsid:
  - and:
    - TargetObject|contains: \SOFTWARE\Classes\CLSID
    - TargetObject|contains: \PersistentAddinsRegistered\{89BCB740-6119-101A-BCB7-00DD010655AF}
- filter_default_targets:
