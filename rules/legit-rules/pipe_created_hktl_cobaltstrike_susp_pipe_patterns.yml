title: CobaltStrike Named Pipe Patterns
id: 85adeb13-4fc9-4e68-8a4a-c7cb2c336eb7
related:
- id: 0e7163d4-9e19-4fa7-9be6-000c61aad77a
  type: similar
- id: d5601f8c-b26f-4ab0-9035-69e11a8d4ad2
  type: similar
status: test
description: Detects the creation of a named pipe with a pattern found in CobaltStrike
  malleable C2 profiles
references:
- https://svch0st.medium.com/guide-to-named-pipes-and-hunting-for-cobalt-strike-pipes-dc46b2c5f575
- https://gist.github.com/MHaggis/6c600e524045a6d49c35291a21e10752
author: Florian Roth (Nextron Systems), Christian Burkard (Nextron Systems)
date: 2021/07/30
modified: 2024/01/26
tags:
- attack.defense_evasion
- attack.privilege_escalation
- attack.t1055
- stp.1k
logsource:
  product: windows
  category: pipe_created
  definition: Note that you have to configure logging for Named Pipe Events in Sysmon
    config (Event ID 17 and Event ID 18). The basic configuration is in popular sysmon
    configuration (https://github.com/SwiftOnSecurity/sysmon-config), but it is worth
    verifying. You can also use other repo, e.g. https://github.com/Neo23x0/sysmon-config,
    https://github.com/olafhartong/sysmon-modular You can also use other repo, e.g.
    https://github.com/Neo23x0/sysmon-config, https://github.com/olafhartong/sysmon-modular.
    How to test detection? You can always use Cobalt Strike, but also you can check
    powershell script from this site https://svch0st.medium.com/guide-to-named-pipes-and-hunting-for-cobalt-strike-pipes-dc46b2c5f575
detection:
- and:
  - or:
    - or:
      - or:
        - PipeName|startswith: \DserNamePipe
        - PipeName|startswith: \f4c3
        - PipeName|startswith: \f53f
        - PipeName|startswith: \fullduplex_
        - PipeName|startswith: \mojo.5688.8052.183894939787088877
        - PipeName|startswith: \mojo.5688.8052.35780273329370473
        - PipeName|startswith: \MsFteWds
        - PipeName|startswith: \msrpc_
        - PipeName|startswith: \mypipe-f
        - PipeName|startswith: \mypipe-h
        - PipeName|startswith: \ntsvcs
        - PipeName|startswith: \PGMessagePipe
        - PipeName|startswith: \rpc_
        - PipeName|startswith: \scerpc
        - PipeName|startswith: \SearchTextHarvester
        - PipeName|startswith: \spoolss
        - PipeName|startswith: \win_svc
        - PipeName|startswith: \win\msrpc_
        - PipeName|startswith: \windows.update.manager
        - PipeName|startswith: \wkssvc
      - or:
        - PipeName|==: \demoagent_11
        - PipeName|==: \demoagent_22
  - or:
    - PipeName|startswith: \Winsock2\CatalogChangeListener-
    - PipeName|endswith: -0,
  - or:
    - PipeName|==: \wkssvc
    - PipeName|==: \spoolss
    - PipeName|==: \scerpc
    - PipeName|==: \ntsvcs
    - PipeName|==: \SearchTextHarvester
    - PipeName|==: \PGMessagePipe
    - PipeName|==: \MsFteWds
  - or:
    - Image|contains: :\Program Files\Websense\
    - Image|contains: :\Program Files (x86)\Websense\
  - or:
    - PipeName|startswith: \DserNamePipeR
    - PipeName|startswith: \DserNamePipeW
falsepositives:
- Chrome instances using the exact same pipe name "mojo.xxx"
- Websense Endpoint using the pipe name "DserNamePipe(R|W)\d{1,5}"
level: high
