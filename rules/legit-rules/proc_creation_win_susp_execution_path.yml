title: Execution from Suspicious Folder
id: 3dfd06d2-eaf4-4532-9555-68aca59f57c4
status: test
description: Detects a suspicious execution from an uncommon folder
references:
- https://github.com/mbevilacqua/appcompatprocessor/blob/6c847937c5a836e2ce2fe2b915f213c345a3c389/AppCompatSearch.txt
- https://www.secureworks.com/research/bronze-butler-targets-japanese-businesses
- https://www.crowdstrike.com/resources/reports/2019-crowdstrike-global-threat-report/
- https://github.com/ThreatHuntingProject/ThreatHunting/blob/cb22598bb70651f88e0285abc8d835757d2cb596/hunts/suspicious_process_creation_via_windows_event_logs.md
author: Florian Roth (Nextron Systems), Tim Shelton
date: 2019/01/16
modified: 2023/01/10
tags:
- attack.defense_evasion
- attack.t1036
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - or:
      - Image|contains: \$Recycle.bin\
      - Image|contains: \config\systemprofile\
      - Image|contains: \Intel\Logs\
      - Image|contains: \RSA\MachineKeys\
      - Image|contains: \Users\All Users\
      - Image|contains: \Users\Default\
      - Image|contains: \Users\NetworkService\
      - Image|contains: \Users\Public\
      - Image|contains: \Windows\addins\
      - Image|contains: \Windows\debug\
      - Image|contains: \Windows\Fonts\
      - Image|contains: \Windows\Help\
      - Image|contains: \Windows\IME\
      - Image|contains: \Windows\Media\
      - Image|contains: \Windows\repair\
      - Image|contains: \Windows\security\
      - Image|contains: \Windows\System32\Tasks\
      - Image|contains: \Windows\Tasks\
    - Image|startswith: C:\Perflogs\
  - or:
    - Image|not startswith: C:\Users\Public\IBM\ClientSolutions\Start_Programs\
  - or:
    - Image|not startswith: C:\Windows\SysWOW64\config\systemprofile\Citrix\UpdaterBinaries\
    - Image|not endswith: \CitrixReceiverUpdater.exe
fields:
- CommandLine
- ParentCommandLine
falsepositives:
- Unknown
level: high
