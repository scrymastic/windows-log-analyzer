title: New Kernel Driver Via SC.EXE
id: 431a1fdb-4799-4f3b-91c3-a683b003fc49
status: test
description: Detects creation of a new service (kernel driver) with the type "kernel"
references:
- https://www.aon.com/cyber-solutions/aon_cyber_labs/yours-truly-signed-av-driver-weaponizing-an-antivirus-driver/
author: Nasreddine Bencherchali (Nextron Systems)
date: 2022/07/14
modified: 2022/08/08
tags:
- attack.persistence
- attack.privilege_escalation
- attack.t1543.003
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - Image|endswith: \sc.exe
  - or:
    - CommandLine|contains: create
    - CommandLine|contains: config
  - CommandLine|contains: binPath
  - CommandLine|contains: type
  - CommandLine|contains: kernel
falsepositives:
- Rare legitimate installation of kernel drivers via sc.exe
level: medium
