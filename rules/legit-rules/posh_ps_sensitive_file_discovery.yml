title: Powershell Sensitive File Discovery
id: 7d416556-6502-45b2-9bad-9d2f05f38997
related:
- id: d23f2ba5-9da0-4463-8908-8ee47f614bb9
  type: derived
status: test
description: Detect adversaries enumerate sensitive files
references:
- https://twitter.com/malmoeb/status/1570814999370801158
author: frack113
date: 2022/09/16
tags:
- attack.discovery
- attack.t1083
logsource:
  product: windows
  category: ps_script
  definition: 'Requirements: Script Block Logging must be enabled'
detection:
- and:
  - or:
    - ScriptBlockText|contains: ls
    - ScriptBlockText|contains: get-childitem
    - ScriptBlockText|contains: gci
  - ScriptBlockText|contains: -recurse
  - or:
    - ScriptBlockText|contains: .pass
    - ScriptBlockText|contains: .kdbx
    - ScriptBlockText|contains: .kdb
falsepositives:
- Unknown
level: medium
