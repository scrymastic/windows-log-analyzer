title: Script Initiated Connection to Non-Local Network
id: 992a6cae-db6a-43c8-9cec-76d7195c96fc
status: test
description: Detects a script interpreter wscript/cscript opening a network connection
  to a non-local network. Adversaries may use script to download malicious payloads.
references:
- https://github.com/redcanaryco/atomic-red-team/blob/28d190330fe44de6ff4767fc400cc10fa7cd6540/atomics/T1105/T1105.md
author: frack113, Florian Roth (Nextron Systems)
date: 2022/08/28
modified: 2024/03/13
tags:
- attack.command_and_control
- attack.t1105
logsource:
  category: network_connection
  product: windows
detection:
- selection:
  - and:
    - Initiated|==: 'true'
    - or:
      - Image|endswith: \wscript.exe
      - Image|endswith: \cscript.exe
- filter_main_local_ranges:
  - and:
    - or:
      - DestinationIp|cidr: 127.0.0.0/8
      - DestinationIp|cidr: 10.0.0.0/8
      - DestinationIp|cidr: 172.16.0.0/12
      - DestinationIp|cidr: 192.168.0.0/16
      - DestinationIp|cidr: 169.254.0.0/16
      - DestinationIp|cidr: ::1/128
      - DestinationIp|cidr: fe80::/10
      - DestinationIp|cidr: fc00::/7
- filter_main_ms_ranges:
  - and:
    - DestinationIp|cidr: 20.0.0.0/11
- condition: selection and not 1 of filter_main_*
falsepositives:
- Legitimate scripts
level: high
