title: Suspicious Non-Browser Network Communication With Telegram API
id: c3dbbc9f-ef1d-470a-a90a-d343448d5875
status: test
description: Detects an a non-browser process interacting with the Telegram API which
  could indicate use of a covert C2
references:
- https://www.ncsc.gov.uk/static-assets/documents/malware-analysis-reports/small-sieve/NCSC-MAR-Small-Sieve.pdf
author: Nasreddine Bencherchali (Nextron Systems)
date: 2023/05/19
tags:
- attack.command_and_control
- attack.t1102
logsource:
  product: windows
  category: network_connection
detection:
- selection:
  - and:
    - DestinationHostname|contains: api.telegram.org
- filter_main_brave:
  - and:
    - Image|endswith: \brave.exe
- filter_main_chrome:
  - and:
    - or:
      - Image|==: C:\Program Files\Google\Chrome\Application\chrome.exe
      - Image|==: C:\Program Files (x86)\Google\Chrome\Application\chrome.exe
- filter_main_firefox:
  - and:
    - or:
      - Image|==: C:\Program Files\Mozilla Firefox\firefox.exe
      - Image|==: C:\Program Files (x86)\Mozilla Firefox\firefox.exe
- filter_main_ie:
  - and:
    - or:
      - Image|==: C:\Program Files (x86)\Internet Explorer\iexplore.exe
      - Image|==: C:\Program Files\Internet Explorer\iexplore.exe
- filter_main_maxthon:
  - and:
    - Image|endswith: \maxthon.exe
- filter_main_edge_1:
  - and:
    - or:
      - Image|startswith: C:\Program Files (x86)\Microsoft\EdgeWebView\Application\
      - Image|endswith: \WindowsApps\MicrosoftEdge.exe
      - or:
        - Image|==: C:\Program Files (x86)\Microsoft\Edge\Application\msedge.exe
        - Image|==: C:\Program Files\Microsoft\Edge\Application\msedge.exe
- filter_main_edge_2:
  - and:
    - or:
      - Image|startswith: C:\Program Files (x86)\Microsoft\EdgeCore\
      - Image|startswith: C:\Program Files\Microsoft\EdgeCore\
    - or:
      - Image|endswith: \msedge.exe
      - Image|endswith: \msedgewebview2.exe
- filter_main_opera:
  - and:
    - Image|endswith: \opera.exe
- filter_main_safari:
  - and:
    - Image|endswith: \safari.exe
- filter_main_seamonkey:
  - and:
    - Image|endswith: \seamonkey.exe
- filter_main_vivaldi:
  - and:
    - Image|endswith: \vivaldi.exe
- filter_main_whale:
  - and:
    - Image|endswith: \whale.exe
- condition: selection and not 1 of filter_main_*
falsepositives:
- Legitimate applications communicating with the Telegram API e.g. web browsers not
  in the exclusion list, app with an RSS  etc.
level: medium
