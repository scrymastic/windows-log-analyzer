title: Invoke-Obfuscation Via Use Rundll32 - System
id: 641a4bfb-c017-44f7-800c-2aee0184ce9b
status: test
description: Detects Obfuscated Powershell via use Rundll32 in Scripts
references:
- https://github.com/SigmaHQ/sigma/issues/1009
author: Nikita Nazarov, oscd.community
date: 2020/10/09
modified: 2022/11/29
tags:
- attack.defense_evasion
- attack.t1027
- attack.execution
- attack.t1059.001
logsource:
  product: windows
  service: system
detection:
- selection:
  - and:
    - Provider_Name|==: Service Control Manager
    - EventID|==: 7045
    - ImagePath|contains: '&&'
    - ImagePath|contains: rundll32
    - ImagePath|contains: shell32.dll
    - ImagePath|contains: shellexec_rundll
    - or:
      - ImagePath|contains: value
      - ImagePath|contains: invoke
      - ImagePath|contains: comspec
      - ImagePath|contains: iex
- condition: selection
falsepositives:
- Unknown
level: high
