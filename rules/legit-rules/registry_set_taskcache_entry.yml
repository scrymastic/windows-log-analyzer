title: Scheduled TaskCache Change by Uncommon Program
id: 4720b7df-40c3-48fd-bbdf-fd4b3c464f0d
status: experimental
description: Monitor the creation of a new key under 'TaskCache' when a new scheduled
  task is registered by a process that is not svchost.exe, which is suspicious
references:
- https://thedfirreport.com/2021/03/29/sodinokibi-aka-revil-ransomware/
- https://labs.f-secure.com/blog/scheduled-task-tampering/
author: Syed Hasan (@syedhasan009)
date: 2021/06/18
modified: 2023/08/17
tags:
- attack.persistence
- attack.t1053
- attack.t1053.005
logsource:
  category: registry_set
  product: windows
detection:
- selection:
  - and:
    - TargetObject|contains: SOFTWARE\Microsoft\Windows NT\CurrentVersion\Schedule\TaskCache\
- filter:
  - and:
    - or:
      - TargetObject|contains: Microsoft\Windows\UpdateOrchestrator
      - TargetObject|contains: Microsoft\Windows\SoftwareProtectionPlatform\SvcRestartTask\Index
      - TargetObject|contains: Microsoft\Windows\Flighting\OneSettings\RefreshCache\Index
- filter_tiworker:
  - and:
    - Image|startswith: C:\Windows\
    - Image|endswith: \TiWorker.exe
- filter_svchost:
  - and:
    - Image|==: C:\WINDOWS\system32\svchost.exe
- filter_ngen:
  - and:
    - Image|startswith: C:\Windows\Microsoft.NET\Framework
    - Image|endswith: \ngen.exe
    - or:
      - TargetObject|contains: \Microsoft\Windows NT\CurrentVersion\Schedule\TaskCache\Tasks\{B66B135D-DA06-4FC4-95F8-7458E1D10129}
      - TargetObject|contains: \Microsoft\Windows NT\CurrentVersion\Schedule\TaskCache\Tree\Microsoft\Windows\.NET
          Framework\.NET Framework NGEN
- filter_office_click_to_run:
  - and:
    - or:
      - Image|==: C:\Program Files\Microsoft Office\root\Integration\Integrator.exe
      - Image|==: C:\Program Files (x86)\Microsoft Office\root\Integration\Integrator.exe
- filter_msiexec:
  - and:
    - Image|==: C:\Windows\System32\msiexec.exe
- filter_dropbox_updater:
  - and:
    - or:
      - Image|==: C:\Program Files (x86)\Dropbox\Update\DropboxUpdate.exe
      - Image|==: C:\Program Files\Dropbox\Update\DropboxUpdate.exe
- filter_explorer:
  - and:
    - Image|==: C:\Windows\explorer.exe
    - TargetObject|contains: \Microsoft\Windows NT\CurrentVersion\Schedule\TaskCache\Tree\Microsoft\Windows\PLA\Server
        Manager Performance Monitor\
- filter_system:
  - and:
    - Image|==: System
- condition: selection and not 1 of filter*
falsepositives:
- Unknown
level: high
