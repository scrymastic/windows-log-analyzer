title: Potential Homoglyph Attack Using Lookalike Characters
id: 32e280f1-8ad4-46ef-9e80-910657611fbc
status: test
description: 'Detects the presence of unicode characters which are homoglyphs, or
  identical in appearance, to ASCII letter characters.

  This is used as an obfuscation and masquerading techniques. Only "perfect" homoglyphs
  are included; these are characters that

  are indistinguishable from ASCII characters and thus may make excellent candidates
  for homoglyph attack characters.

  '
references:
- https://redcanary.com/threat-detection-report/threats/socgholish/#threat-socgholish
- http://www.irongeek.com/homoglyph-attack-generator.php
author: Micah Babinski, @micahbabinski
date: 2023/05/07
tags:
- attack.defense_evasion
- attack.t1036
- attack.t1036.003
logsource:
  category: process_creation
  product: windows
detection:
- selection_upper:
  - and:
    - or:
      - CommandLine|contains: "\u0410"
      - CommandLine|contains: "\u0412"
      - CommandLine|contains: "\u0415"
      - CommandLine|contains: "\u041A"
      - CommandLine|contains: "\u041C"
      - CommandLine|contains: "\u041D"
      - CommandLine|contains: "\u041E"
      - CommandLine|contains: "\u0420"
      - CommandLine|contains: "\u0421"
      - CommandLine|contains: "\u0422"
      - CommandLine|contains: "\u0425"
      - CommandLine|contains: "\u0405"
      - CommandLine|contains: "\u0406"
      - CommandLine|contains: "\u0408"
      - CommandLine|contains: "\u04AE"
      - CommandLine|contains: "\u04C0"
      - CommandLine|contains: "\u050C"
      - CommandLine|contains: "\u051A"
      - CommandLine|contains: "\u051C"
      - CommandLine|contains: "\u0391"
      - CommandLine|contains: "\u0392"
      - CommandLine|contains: "\u0395"
      - CommandLine|contains: "\u0396"
      - CommandLine|contains: "\u0397"
      - CommandLine|contains: "\u0399"
      - CommandLine|contains: "\u039A"
      - CommandLine|contains: "\u039C"
      - CommandLine|contains: "\u039D"
      - CommandLine|contains: "\u039F"
      - CommandLine|contains: "\u03A1"
      - CommandLine|contains: "\u03A4"
      - CommandLine|contains: "\u03A5"
      - CommandLine|contains: "\u03A7"
- selection_lower:
  - and:
    - or:
      - CommandLine|contains: "\u0430"
      - CommandLine|contains: "\u0435"
      - CommandLine|contains: "\u043E"
      - CommandLine|contains: "\u0440"
      - CommandLine|contains: "\u0441"
      - CommandLine|contains: "\u0445"
      - CommandLine|contains: "\u0455"
      - CommandLine|contains: "\u0456"
      - CommandLine|contains: "\u04CF"
      - CommandLine|contains: "\u0458"
      - CommandLine|contains: "\u04BB"
      - CommandLine|contains: "\u0501"
      - CommandLine|contains: "\u051B"
      - CommandLine|contains: "\u051D"
      - CommandLine|contains: "\u03BF"
- condition: 1 of selection_*
falsepositives:
- Commandlines with legitimate Cyrillic text; will likely require tuning (or not be
  usable) in countries where these alphabets are in use.
level: medium
