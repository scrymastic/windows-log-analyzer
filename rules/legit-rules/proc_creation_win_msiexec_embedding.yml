title: Suspicious MsiExec Embedding Parent
id: 4a2a2c3e-209f-4d01-b513-4155a540b469
status: test
description: Adversaries may abuse msiexec.exe to proxy the execution of malicious
  payloads
references:
- https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1218.007/T1218.007.md
author: frack113
date: 2022/04/16
modified: 2022/07/14
tags:
- attack.t1218.007
- attack.defense_evasion
logsource:
  product: windows
  category: process_creation
detection:
- and:
  - or:
    - Image|endswith: \powershell.exe
    - Image|endswith: \pwsh.exe
    - Image|endswith: \cmd.exe
  - ParentCommandLine|contains: MsiExec.exe
  - ParentCommandLine|contains: '-Embedding '
  - CommandLine|not contains: \DismFoDInstall.cmd
  - ParentCommandLine|not contains: '\MsiExec.exe -Embedding '
  - ParentCommandLine|not contains: Global\MSI0000
falsepositives:
- Unknown
level: medium
