title: ShimCache Flush
id: b0524451-19af-4efa-a46f-562a977f792e
status: stable
description: Detects actions that clear the local ShimCache and remove forensic evidence
references:
- https://medium.com/@blueteamops/shimcache-flush-89daff28d15e
author: Florian Roth (Nextron Systems)
date: 2021/02/01
tags:
- attack.defense_evasion
- attack.t1112
logsource:
  category: process_creation
  product: windows
detection:
- selection1a:
  - and:
    - CommandLine|contains: rundll32
    - CommandLine|contains: apphelp.dll
- selection1b:
  - and:
    - or:
      - CommandLine|contains: ShimFlushCache
      - CommandLine|contains: '#250'
- selection2a:
  - and:
    - CommandLine|contains: rundll32
    - CommandLine|contains: kernel32.dll
- selection2b:
  - and:
    - or:
      - CommandLine|contains: BaseFlushAppcompatCache
      - CommandLine|contains: '#46'
- condition: ( selection1a and selection1b ) or ( selection2a and selection2b )
fields:
- Image
- CommandLine
- ParentCommandLine
falsepositives:
- Unknown
level: high
