title: Suspicious Schtasks Execution AppData Folder
id: c5c00f49-b3f9-45a6-997e-cfdecc6e1967
status: test
description: Detects the creation of a schtask that executes a file from C:\Users\<USER>\AppData\Local
references:
- https://thedfirreport.com/2022/02/21/qbot-and-zerologon-lead-to-full-domain-compromise/
author: pH-T (Nextron Systems), Nasreddine Bencherchali (Nextron Systems)
date: 2022/03/15
modified: 2022/07/28
tags:
- attack.execution
- attack.persistence
- attack.t1053.005
- attack.t1059.001
logsource:
  product: windows
  category: process_creation
detection:
- selection:
  - and:
    - Image|endswith: \schtasks.exe
    - CommandLine|contains: /Create
    - CommandLine|contains: /RU
    - CommandLine|contains: /TR
    - CommandLine|contains: C:\Users\
    - CommandLine|contains: \AppData\Local\
    - or:
      - CommandLine|contains: NT AUT
      - CommandLine|contains: ' SYSTEM '
- filter:
  - and:
    - ParentImage|contains: \AppData\Local\Temp\
    - ParentImage|contains: TeamViewer_.exe
    - Image|endswith: \schtasks.exe
    - CommandLine|contains: /TN TVInstallRestore
- condition: selection and not filter
falsepositives:
- Unknown
level: high
