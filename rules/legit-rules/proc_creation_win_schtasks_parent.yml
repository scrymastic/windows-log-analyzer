title: Suspicious Add Scheduled Task Parent
id: 9494479d-d994-40bf-a8b1-eea890237021
status: test
description: Detects suspicious scheduled task creations from a parent stored in a
  temporary folder
references:
- https://app.any.run/tasks/649e7b46-9bec-4d05-98a5-dfa9a13eaae5/
author: Florian Roth (Nextron Systems)
date: 2022/02/23
modified: 2022/06/02
tags:
- attack.execution
- attack.t1053.005
logsource:
  product: windows
  category: process_creation
detection:
- and:
  - Image|endswith: \schtasks.exe
  - CommandLine|contains: '/Create '
  - or:
    - ParentImage|contains: \AppData\Local\
    - ParentImage|contains: \AppData\Roaming\
    - ParentImage|contains: \Temporary Internet
    - ParentImage|contains: \Users\Public\
falsepositives:
- Software installers that run from temporary folders and also install scheduled tasks
level: medium
