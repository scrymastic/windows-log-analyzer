title: Windows Defender Exclusions Added - PowerShell
id: c1344fa2-323b-4d2e-9176-84b4d4821c88
related:
- id: 17769c90-230e-488b-a463-e05c08e9d48f
  type: similar
status: test
description: Detects modifications to the Windows Defender configuration settings
  using PowerShell to add exclusions
references:
- https://www.elastic.co/guide/en/security/current/windows-defender-exclusions-added-via-powershell.html
author: Tim Rauch, Elastic (idea)
date: 2022/09/16
modified: 2022/11/26
tags:
- attack.defense_evasion
- attack.t1562
- attack.execution
- attack.t1059
logsource:
  category: ps_script
  product: windows
  definition: 'Requirements: Script Block Logging must be enabled'
detection:
- selection_args_exc:
  - and:
    - or:
      - ScriptBlockText|contains: ' -ExclusionPath '
      - ScriptBlockText|contains: ' -ExclusionExtension '
      - ScriptBlockText|contains: ' -ExclusionProcess '
      - ScriptBlockText|contains: ' -ExclusionIpAddress '
- selection_args_pref:
  - and:
    - or:
      - ScriptBlockText|contains: 'Add-MpPreference '
      - ScriptBlockText|contains: 'Set-MpPreference '
- condition: all of selection*
falsepositives:
- Unknown
level: medium
