title: Potential Encoded PowerShell Patterns In CommandLine
id: cdf05894-89e7-4ead-b2b0-0a5f97a90f2f
related:
- id: 5b572dcf-254b-425c-a8c5-d9af6bea35a6
  type: similar
status: test
description: Detects specific combinations of encoding methods in PowerShell via the
  commandline
references:
- https://speakerdeck.com/heirhabarov/hunting-for-powershell-abuse?slide=65
author: Teymur Kheirkhabarov (idea), Vasiliy Burov (rule), oscd.community, Tim Shelton
date: 2020/10/11
modified: 2023/01/26
tags:
- attack.defense_evasion
- attack.t1027
- attack.execution
- attack.t1059.001
logsource:
  category: process_creation
  product: windows
detection:
- selection_img:
  - and:
    - or:
      - or:
        - Image|endswith: \powershell.exe
        - Image|endswith: \pwsh.exe
      - or:
        - OriginalFileName|==: PowerShell.EXE
        - OriginalFileName|==: pwsh.dll
- selection_to_1:
  - and:
    - or:
      - CommandLine|contains: ToInt
      - CommandLine|contains: ToDecimal
      - CommandLine|contains: ToByte
      - CommandLine|contains: ToUint
      - CommandLine|contains: ToSingle
      - CommandLine|contains: ToSByte
- selection_to_2:
  - and:
    - or:
      - CommandLine|contains: ToChar
      - CommandLine|contains: ToString
      - CommandLine|contains: String
- selection_gen_1:
  - and:
    - CommandLine|contains: char
    - CommandLine|contains: join
- selection_gen_2:
  - and:
    - CommandLine|contains: split
    - CommandLine|contains: join
- condition: selection_img and (all of selection_to_* or 1 of selection_gen_*)
falsepositives:
- Unknown
level: low
