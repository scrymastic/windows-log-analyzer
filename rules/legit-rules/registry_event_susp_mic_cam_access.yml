title: Suspicious Camera and Microphone Access
id: 62120148-6b7a-42be-8b91-271c04e281a3
status: test
description: Detects Processes accessing the camera and microphone from suspicious
  folder
references:
- https://medium.com/@7a616368/can-you-track-processes-accessing-the-camera-and-microphone-7e6885b37072
author: Den Iuzvyk
date: 2020/06/07
modified: 2022/10/09
tags:
- attack.collection
- attack.t1125
- attack.t1123
logsource:
  category: registry_event
  product: windows
detection:
- and:
  - TargetObject|contains: \Software\Microsoft\Windows\CurrentVersion\CapabilityAccessManager\ConsentStore\
  - TargetObject|contains: \NonPackaged
  - or:
    - TargetObject|contains: microphone
    - TargetObject|contains: webcam
  - or:
    - TargetObject|contains: :#Windows#Temp#
    - TargetObject|contains: :#$Recycle.bin#
    - TargetObject|contains: :#Temp#
    - TargetObject|contains: :#Users#Public#
    - TargetObject|contains: :#Users#Default#
    - TargetObject|contains: :#Users#Desktop#
falsepositives:
- Unlikely, there could be conferencing software running from a Temp folder accessing
  the devices
level: high
