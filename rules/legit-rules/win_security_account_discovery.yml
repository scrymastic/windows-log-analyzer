title: AD Privileged Users or Groups Reconnaissance
id: 35ba1d85-724d-42a3-889f-2e2362bcaf23
status: test
description: Detect priv users or groups recon based on 4661 eventid and known privileged
  users or groups SIDs
references:
- https://blog.menasec.net/2019/02/threat-hunting-5-detecting-enumeration.html
author: Samir Bousseaden
date: 2019/04/03
modified: 2022/07/13
tags:
- attack.discovery
- attack.t1087.002
logsource:
  product: windows
  service: security
  definition: 'Requirements: enable Object Access SAM on your Domain Controllers'
detection:
- and:
  - EventID|==: 4661
  - or:
    - ObjectType|==: SAM_USER
    - ObjectType|==: SAM_GROUP
  - or:
    - or:
      - ObjectName|endswith: '-512'
      - ObjectName|endswith: '-502'
      - ObjectName|endswith: '-500'
      - ObjectName|endswith: '-505'
      - ObjectName|endswith: '-519'
      - ObjectName|endswith: '-520'
      - ObjectName|endswith: '-544'
      - ObjectName|endswith: '-551'
      - ObjectName|endswith: '-555'
    - ObjectName|contains: admin
falsepositives:
- If source account name is not an admin then its super suspicious
level: high
