title: Suspicious Windows Defender Folder Exclusion Added Via Reg.EXE
id: 48917adc-a28e-4f5d-b729-11e75da8941f
status: test
description: Detects the usage of "reg.exe" to add Defender folder exclusions. Qbot
  has been seen using this technique to add exclusions for folders within AppData
  and ProgramData.
references:
- https://thedfirreport.com/2022/02/07/qbot-likes-to-move-it-move-it/
- https://redcanary.com/threat-detection-report/threats/qbot/
author: frack113
date: 2022/02/13
modified: 2023/02/04
tags:
- attack.defense_evasion
- attack.t1562.001
logsource:
  category: process_creation
  product: windows
detection:
- selection:
  - and:
    - Image|endswith: \reg.exe
    - or:
      - CommandLine|contains: SOFTWARE\Microsoft\Windows Defender\Exclusions\Paths
      - CommandLine|contains: SOFTWARE\Microsoft\Microsoft Antimalware\Exclusions\Paths
    - CommandLine|contains: 'ADD '
    - CommandLine|contains: '/t '
    - CommandLine|contains: 'REG_DWORD '
    - CommandLine|contains: '/v '
    - CommandLine|contains: '/d '
    - CommandLine|contains: '0'
- condition: selection
falsepositives:
- Legitimate use
level: medium
