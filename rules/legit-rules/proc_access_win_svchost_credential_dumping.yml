title: Credential Dumping Attempt Via Svchost
id: 174afcfa-6e40-4ae9-af64-496546389294
status: test
description: Detects when a process tries to access the memory of svchost to potentially
  dump credentials.
references:
- Internal Research
author: Florent Labouyrie
date: 2021/04/30
modified: 2022/10/09
tags:
- attack.t1548
logsource:
  product: windows
  category: process_access
detection:
- and:
  - TargetImage|endswith: \svchost.exe
  - GrantedAccess|==: '0x143a'
  - SourceImage|not endswith: \services.exe
  - SourceImage|not endswith: \msiexec.exe
falsepositives:
- Unknown
level: high
