title: Credential Manager Access By Uncommon Application
id: 407aecb1-e762-4acf-8c7b-d087bcff3bb6
status: experimental
description: 'Detects suspicious processes based on name and location that access
  the windows credential manager and vault.

  Which can be a sign of credential stealing. Example case would be usage of mimikatz
  "dpapi::cred" function

  '
references:
- https://hunter2.gitbook.io/darthsidious/privilege-escalation/mimikatz
- https://www.absolomb.com/2018-01-26-Windows-Privilege-Escalation-Guide/
author: Nasreddine Bencherchali (Nextron Systems)
date: 2022/10/11
modified: 2023/12/18
tags:
- attack.t1003
- attack.credential_access
logsource:
  category: file_access
  product: windows
  definition: 'Requirements: Microsoft-Windows-Kernel-File ETW provider'
detection:
- and:
  - or:
    - FileName|contains: \AppData\Local\Microsoft\Credentials\
    - FileName|contains: \AppData\Roaming\Microsoft\Credentials\
    - FileName|contains: \AppData\Local\Microsoft\Vault\
    - FileName|contains: \ProgramData\Microsoft\Vault\
  - Image|not contains: :\Program Files\
  - Image|not contains: :\Program Files (x86)\
  - Image|not contains: :\Windows\system32\
  - Image|not contains: :\Windows\SysWOW64\
falsepositives:
- Legitimate software installed by the users for example in the "AppData" directory
  may access these files (for any reason).
level: medium
