title: Potential Wazuh Security Platform DLL Sideloading
id: db77ce78-7e28-4188-9337-cf30e2b3ba9f
status: test
description: Detects potential DLL side loading of DLLs that are part of the Wazuh
  security platform
references:
- https://www.trendmicro.com/en_us/research/23/c/iron-tiger-sysupdate-adds-linux-targeting.html
author: X__Junior (Nextron Systems)
date: 2023/03/13
modified: 2023/05/12
tags:
- attack.defense_evasion
- attack.persistence
- attack.privilege_escalation
- attack.t1574.001
- attack.t1574.002
logsource:
  category: image_load
  product: windows
detection:
- and:
  - or:
    - ImageLoaded|endswith: \libwazuhshared.dll
    - ImageLoaded|endswith: \libwinpthread-1.dll
  - ImageLoaded|not startswith: C:\Program Files\
  - ImageLoaded|not startswith: C:\Program Files (x86)\
  - ImageLoaded|not contains: \AppData\Local\
  - ImageLoaded|not contains: \ProgramData\
falsepositives:
- Many legitimate applications leverage this DLL. (Visual Studio, JetBrains, Ruby,
  Anaconda, GithubDesktop, etc.)
level: medium
