title: Typical HiveNightmare SAM File Export
id: 6ea858a8-ba71-4a12-b2cc-5d83312404c7
status: test
description: Detects files written by the different tools that exploit HiveNightmare
references:
- https://github.com/GossiTheDog/HiveNightmare
- https://github.com/FireFart/hivenightmare/
- https://github.com/WiredPulse/Invoke-HiveNightmare
- https://twitter.com/cube0x0/status/1418920190759378944
author: Florian Roth (Nextron Systems)
date: 2021/07/23
modified: 2022/10/09
tags:
- attack.credential_access
- attack.t1552.001
- cve.2021.36934
logsource:
  product: windows
  category: file_event
detection:
- selection:
  - and:
    - or:
      - or:
        - TargetFilename|contains: \hive_sam_
        - TargetFilename|contains: \SAM-2021-
        - TargetFilename|contains: \SAM-2022-
        - TargetFilename|contains: \SAM-2023-
        - TargetFilename|contains: \SAM-haxx
        - TargetFilename|contains: \Sam.save
      - TargetFilename|==: C:\windows\temp\sam
- condition: selection
falsepositives:
- Files that accidentally contain these strings
level: high
