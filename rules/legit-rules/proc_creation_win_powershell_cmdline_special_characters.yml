title: Potential PowerShell Command Line Obfuscation
id: d7bcd677-645d-4691-a8d4-7a5602b780d1
status: test
description: Detects the PowerShell command lines with special characters
references:
- https://speakerdeck.com/heirhabarov/hunting-for-powershell-abuse?slide=64
author: Teymur Kheirkhabarov (idea), Vasiliy Burov (rule), oscd.community, Tim Shelton
  (fp)
date: 2020/10/15
modified: 2023/04/06
tags:
- attack.execution
- attack.defense_evasion
- attack.t1027
- attack.t1059.001
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - or:
      - Image|endswith: \powershell.exe
      - Image|endswith: \pwsh.exe
    - or:
      - OriginalFileName|==: PowerShell.EXE
      - OriginalFileName|==: pwsh.dll
  - or:
    - CommandLine|matches: .*\+.*\+.*\+.*\+.*\+.*\+.*\+.*\+.*\+.*\+.*\+.*\+.*\+.*\+.*
    - CommandLine|matches: .*\{.*\{.*\{.*\{.*\{.*\{.*\{.*\{.*\{.*\{.*
    - CommandLine|matches: .*\^.*\^.*\^.*\^.*\^.*
    - CommandLine|matches: .*`.*`.*`.*`.*`.*
  - CommandLine|not contains: new EventSource("Microsoft.Windows.Sense.Client.Management"
  - CommandLine|not contains: public static extern bool InstallELAMCertificateInfo(SafeFileHandle
      handle);
falsepositives:
- Amazon SSM Document Worker
- Windows Defender ATP
level: high
