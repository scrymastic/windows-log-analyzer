title: Raccine Uninstall
id: a31eeaed-3fd5-478e-a8ba-e62c6b3f9ecc
status: test
description: Detects commands that indicate a Raccine removal from an end system.
  Raccine is a free ransomware protection tool.
references:
- https://github.com/Neo23x0/Raccine
author: Florian Roth (Nextron Systems)
date: 2021/01/21
modified: 2022/10/09
tags:
- attack.defense_evasion
- attack.t1562.001
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - CommandLine|contains: 'taskkill '
    - CommandLine|contains: RaccineSettings.exe
  - or:
    - CommandLine|contains: reg.exe
    - CommandLine|contains: delete
    - CommandLine|contains: Raccine Tray
  - or:
    - CommandLine|contains: schtasks
    - CommandLine|contains: /DELETE
    - CommandLine|contains: Raccine Rules Updater
falsepositives:
- Legitimate deinstallation by administrative staff
level: high
