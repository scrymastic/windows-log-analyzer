title: Disable of ETW Trace
id: a238b5d0-ce2d-4414-a676-7a531b3d13d6
status: test
description: Detects a command that clears or disables any ETW trace log which could
  indicate a logging evasion.
references:
- https://docs.microsoft.com/en-us/windows-server/administration/windows-commands/wevtutil
- https://abuse.io/lockergoga.txt
- https://medium.com/palantir/tampering-with-windows-event-tracing-background-offense-and-defense-4be7ac62ac63
author: '@neu5ron, Florian Roth (Nextron Systems), Jonhnathan Ribeiro, oscd.community'
date: 2019/03/22
modified: 2022/06/28
tags:
- attack.defense_evasion
- attack.t1070
- attack.t1562.006
- car.2016-04-002
logsource:
  category: process_creation
  product: windows
detection:
- selection_clear_1:
  - and:
    - CommandLine|contains: cl
    - CommandLine|contains: /Trace
- selection_clear_2:
  - and:
    - CommandLine|contains: clear-log
    - CommandLine|contains: /Trace
- selection_disable_1:
  - and:
    - CommandLine|contains: sl
    - CommandLine|contains: /e:false
- selection_disable_2:
  - and:
    - CommandLine|contains: set-log
    - CommandLine|contains: /e:false
- selection_disable_3:
  - and:
    - CommandLine|contains: logman
    - CommandLine|contains: update
    - CommandLine|contains: trace
    - CommandLine|contains: --p
    - CommandLine|contains: -ets
- selection_pwsh_remove:
  - and:
    - CommandLine|contains: Remove-EtwTraceProvider
- selection_pwsh_set:
  - and:
    - CommandLine|contains: Set-EtwTraceProvider
    - CommandLine|contains: '0x11'
- condition: 1 of selection*
falsepositives:
- Unknown
level: high
