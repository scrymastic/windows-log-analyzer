title: External Remote RDP Logon from Public IP
id: 259a9cdf-c4dd-4fa2-b243-2269e5ab18a2
related:
- id: 78d5cab4-557e-454f-9fb9-a222bd0d5edc
  type: derived
status: test
description: Detects successful logon from public IP address via RDP. This can indicate
  a publicly-exposed RDP port.
references:
- https://www.inversecos.com/2020/04/successful-4624-anonymous-logons-to.html
- https://twitter.com/Purp1eW0lf/status/1616144561965002752
author: Micah Babinski (@micahbabinski), Zach Mathis (@yamatosecurity)
date: 2023/01/19
modified: 2024/03/11
tags:
- attack.initial_access
- attack.credential_access
- attack.t1133
- attack.t1078
- attack.t1110
logsource:
  product: windows
  service: security
detection:
- and:
  - EventID|==: 4624
  - LogonType|==: 10
  - IpAddress|not cidr: ::1/128
  - IpAddress|not cidr: 10.0.0.0/8
  - IpAddress|not cidr: 127.0.0.0/8
  - IpAddress|not cidr: 172.16.0.0/12
  - IpAddress|not cidr: 192.168.0.0/16
  - IpAddress|not cidr: 169.254.0.0/16
  - IpAddress|not cidr: fc00::/7
  - IpAddress|not cidr: fe80::/10
  - or:
    - IpAddress|!==: '-'
falsepositives:
- Legitimate or intentional inbound connections from public IP addresses on the RDP
  port.
level: medium
