title: RDP Connection Allowed Via Netsh.EXE
id: 01aeb693-138d-49d2-9403-c4f52d7d3d62
status: test
description: Detects usage of the netsh command to open and allow connections to port
  3389 (RDP). As seen used by Sarwent Malware
references:
- https://labs.sentinelone.com/sarwent-malware-updates-command-detonation/
author: Sander Wiebing
date: 2020/05/23
modified: 2023/12/11
tags:
- attack.defense_evasion
- attack.t1562.004
logsource:
  category: process_creation
  product: windows
detection:
- selection_img:
  - and:
    - or:
      - Image|endswith: \netsh.exe
      - OriginalFileName|==: netsh.exe
- selection_cli:
  - and:
    - CommandLine|contains: 'firewall '
    - CommandLine|contains: 'add '
    - CommandLine|contains: 'tcp '
    - CommandLine|contains: '3389'
    - or:
      - CommandLine|contains: portopening
      - CommandLine|contains: allow
- condition: all of selection_*
falsepositives:
- Legitimate administration activity
level: high
