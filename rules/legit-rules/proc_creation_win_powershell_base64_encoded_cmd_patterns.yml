title: Suspicious PowerShell Encoded Command Patterns
id: b9d9cc83-380b-4ba3-8d8f-60c0e7e2930c
status: test
description: Detects PowerShell command line patterns in combincation with encoded
  commands that often appear in malware infection chains
references:
- https://app.any.run/tasks/b9040c63-c140-479b-ad59-f1bb56ce7a97/
author: Florian Roth (Nextron Systems)
date: 2022/05/24
modified: 2023/01/05
tags:
- attack.execution
- attack.t1059.001
logsource:
  category: process_creation
  product: windows
detection:
- selection_img:
  - and:
    - or:
      - or:
        - Image|endswith: \powershell.exe
        - Image|endswith: \pwsh.exe
      - or:
        - OriginalFileName|==: PowerShell.Exe
        - OriginalFileName|==: pwsh.dll
- selection_flags:
  - and:
    - or:
      - CommandLine|contains: ' -e '
      - CommandLine|contains: ' -en '
      - CommandLine|contains: ' -enc '
      - CommandLine|contains: ' -enco'
- selection_encoded:
  - and:
    - or:
      - CommandLine|contains: ' JAB'
      - CommandLine|contains: ' SUVYI'
      - CommandLine|contains: ' SQBFAFgA'
      - CommandLine|contains: ' aWV4I'
      - CommandLine|contains: ' IAB'
      - CommandLine|contains: ' PAA'
      - CommandLine|contains: ' aQBlAHgA'
- filter_gcworker:
  - and:
    - or:
      - ParentImage|contains: C:\Packages\Plugins\Microsoft.GuestConfiguration.ConfigurationforWindows\
      - ParentImage|contains: \gc_worker.exe
- condition: all of selection_* and not 1 of filter_*
falsepositives:
- Other tools that work with encoded scripts in the command line instead of script
  files
level: high
