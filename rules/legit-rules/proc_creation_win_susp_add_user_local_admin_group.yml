status: test
description: Detects addition of users to the local administrator group via "Net"
  or "Add-LocalGroupMember".
references:
- https://blog.talosintelligence.com/2022/08/recent-cyber-attack.html?m=1
author: Florian Roth (Nextron Systems), Nasreddine Bencherchali (Nextron Systems)
date: 2022/08/12
modified: 2023/03/02
tags:
- attack.persistence
- attack.t1098
logsource:
  category: process_creation
  product: windows
detection:
- selection_main:
  - and:
    - or:
      - and:
        - CommandLine|contains: 'localgroup '
        - CommandLine|contains: ' /add'
      - and:
        - CommandLine|contains: 'Add-LocalGroupMember '
        - CommandLine|contains: ' -Group '
- selection_group:
  - and:
    - or:
      - CommandLine|contains: ' administrators '
      - CommandLine|contains: ' administrateur'
- condition: all of selection_*
falsepositives:
- Administrative activity
level: medium
