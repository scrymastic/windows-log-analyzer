title: Uncommon Outbound Kerberos Connection
id: e54979bd-c5f9-4d6c-967b-a04b19ac4c74
related:
- id: eca91c7c-9214-47b9-b4c5-cb1d7e4f2350
  type: similar
status: test
description: 'Detects uncommon outbound network activity via Kerberos default port
  indicating possible lateral movement or first stage PrivEsc via delegation.

  '
references:
- https://github.com/GhostPack/Rubeus
author: Ilyas Ochkov, oscd.community
date: 2019/10/24
modified: 2024/03/15
tags:
- attack.credential_access
- attack.t1558
- attack.lateral_movement
- attack.t1550.003
logsource:
  category: network_connection
  product: windows
detection:
- and:
  - DestinationPort|==: 88
  - Initiated|==: 'true'
  - or:
    - Image|!==: C:\Windows\System32\lsass.exe
  - Image|!==: C:\Program Files (x86)\Google\Chrome\Application\chrome.exe
  - Image|!==: C:\Program Files\Google\Chrome\Application\chrome.exe
  - Image|!==: C:\Program Files (x86)\Mozilla Firefox\firefox.exe
  - Image|!==: C:\Program Files\Mozilla Firefox\firefox.exe
  - or:
    - Image|not endswith: \tomcat\bin\tomcat8.exe
falsepositives:
- Web Browsers and third party application might generate similar activity. An initial
  baseline is required.
level: medium
