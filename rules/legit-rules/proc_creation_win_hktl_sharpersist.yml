title: HackTool - SharPersist Execution
id: 26488ad0-f9fd-4536-876f-52fea846a2e4
status: test
description: Detects the execution of the hacktool SharPersist - used to deploy various
  different kinds of persistence mechanisms
references:
- https://www.mandiant.com/resources/blog/sharpersist-windows-persistence-toolkit
- https://github.com/mandiant/SharPersist
author: Florian Roth (Nextron Systems)
date: 2022/09/15
modified: 2023/02/04
tags:
- attack.persistence
- attack.t1053
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - or:
      - Image|endswith: \SharPersist.exe
      - Product|==: SharPersist
  - or:
    - or:
      - CommandLine|contains: ' -t schtask -c '
      - CommandLine|contains: ' -t startupfolder -c '
  - or:
    - CommandLine|contains: ' -t reg -c '
    - CommandLine|contains: ' -m add'
  - or:
    - CommandLine|contains: ' -t service -c '
    - CommandLine|contains: ' -m add'
  - or:
    - CommandLine|contains: ' -t schtask -c '
    - CommandLine|contains: ' -m add'
falsepositives:
- Unknown
level: high
