title: Suspicious Renamed Comsvcs DLL Loaded By Rundll32
id: 8cde342c-ba48-4b74-b615-172c330f2e93
status: test
description: Detects rundll32 loading a renamed comsvcs.dll to dump process memory
references:
- https://twitter.com/sbousseaden/status/1555200155351228419
author: Nasreddine Bencherchali (Nextron Systems)
date: 2022/08/14
modified: 2023/02/17
tags:
- attack.credential_access
- attack.defense_evasion
- attack.t1003.001
logsource:
  product: windows
  category: image_load
detection:
- and:
  - Image|endswith: \rundll32.exe
  - or:
    - Hashes|contains: IMPHASH=eed93054cb555f3de70eaa9787f32ebb
    - Hashes|contains: IMPHASH=5e0dbdec1fce52daae251a110b4f309d
    - Hashes|contains: IMPHASH=eadbccbb324829acb5f2bbe87e5549a8
    - Hashes|contains: IMPHASH=407ca0f7b523319d758a40d7c0193699
    - Hashes|contains: IMPHASH=281d618f4e6271e527e6386ea6f748de
falsepositives:
- Unlikely
level: high
