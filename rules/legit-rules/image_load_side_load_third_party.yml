title: Third Party Software DLL Sideloading
id: f9df325d-d7bc-4a32-8a1a-2cc61dcefc63
status: test
description: Detects DLL sideloading of DLLs that are part of third party software
  (zoom, discord....etc)
references:
- https://hijacklibs.net/
author: Nasreddine Bencherchali (Nextron Systems), Wietze Beukema (project and research)
date: 2022/08/17
tags:
- attack.defense_evasion
- attack.persistence
- attack.privilege_escalation
- attack.t1574.001
- attack.t1574.002
logsource:
  category: image_load
  product: windows
detection:
- selection_lenovo:
  - and:
    - ImageLoaded|endswith: \commfunc.dll
- filter_lenovo:
  - and:
    - or:
      - ImageLoaded|contains: \AppData\local\Google\Chrome\Application\
      - or:
        - ImageLoaded|startswith: C:\Program Files\Lenovo\Communications Utility\
        - ImageLoaded|startswith: C:\Program Files (x86)\Lenovo\Communications Utility\
- selection_toshiba:
  - and:
    - ImageLoaded|endswith: \tosbtkbd.dll
- filter_toshiba:
  - and:
    - or:
      - ImageLoaded|startswith: C:\Program Files\Toshiba\Bluetooth Toshiba Stack\
      - ImageLoaded|startswith: C:\Program Files (x86)\Toshiba\Bluetooth Toshiba Stack\
- condition: (selection_lenovo and not filter_lenovo) or (selection_toshiba and not
    filter_toshiba)
falsepositives:
- Unknown
level: medium
