title: Suspicious Reg Add Open Command
id: dd3ee8cc-f751-41c9-ba53-5a32ed47e563
status: test
description: Threat actors performed dumping of SAM, SECURITY and SYSTEM registry
  hives using DelegateExecute key
references:
- https://thedfirreport.com/2021/12/13/diavol-ransomware/
author: frack113
date: 2021/12/20
modified: 2022/12/25
tags:
- attack.credential_access
- attack.t1003
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - CommandLine|contains: reg
    - CommandLine|contains: add
    - CommandLine|contains: hkcu\software\classes\ms-settings\shell\open\command
    - CommandLine|contains: '/ve '
    - CommandLine|contains: /d
  - or:
    - CommandLine|contains: reg
    - CommandLine|contains: add
    - CommandLine|contains: hkcu\software\classes\ms-settings\shell\open\command
    - CommandLine|contains: /v
    - CommandLine|contains: DelegateExecute
  - or:
    - CommandLine|contains: reg
    - CommandLine|contains: delete
    - CommandLine|contains: hkcu\software\classes\ms-settings
falsepositives:
- Unknown
level: medium
