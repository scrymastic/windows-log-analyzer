title: Suspicious Group And Account Reconnaissance Activity Using Net.EXE
id: d95de845-b83c-4a9a-8a6a-4fc802ebf6c0
status: test
description: 'Detects suspicious reconnaissance command line activity on Windows systems
  using Net.EXE

  Check if the user that executed the commands is suspicious (e.g. service accounts,
  LOCAL_SYSTEM)

  '
references:
- https://redcanary.com/blog/how-one-hospital-thwarted-a-ryuk-ransomware-outbreak/
- https://thedfirreport.com/2020/10/18/ryuk-in-5-hours/
- https://research.nccgroup.com/2022/08/19/back-in-black-unlocking-a-lockbit-3-0-ransomware-attack/
author: Florian Roth (Nextron Systems), omkar72, @svch0st, Nasreddine Bencherchali
  (Nextron Systems)
date: 2019/01/16
modified: 2023/03/02
tags:
- attack.discovery
- attack.t1087.001
- attack.t1087.002
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - or:
      - Image|endswith: \net.exe
      - Image|endswith: \net1.exe
    - or:
      - OriginalFileName|==: net.exe
      - OriginalFileName|==: net1.exe
  - or:
    - CommandLine|contains: ' group '
    - CommandLine|contains: ' localgroup '
  - or:
    - CommandLine|contains: domain admins
    - CommandLine|contains: ' administrator'
    - CommandLine|contains: ' administrateur'
    - CommandLine|contains: enterprise admins
    - CommandLine|contains: Exchange Trusted Subsystem
    - CommandLine|contains: Remote Desktop Users
    - CommandLine|contains: "Utilisateurs du Bureau \xE0 distance"
    - CommandLine|contains: Usuarios de escritorio remoto
    - CommandLine|contains: ' /do'
  - or:
    - CommandLine|not contains: ' /add'
  - CommandLine|contains: ' accounts '
  - CommandLine|contains: ' /do'
falsepositives:
- Inventory tool runs
- Administrative activity
level: medium
