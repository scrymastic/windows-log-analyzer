title: Service Installation in Suspicious Folder
id: 5e993621-67d4-488a-b9ae-b420d08b96cb
status: test
description: Detects service installation in suspicious folder appdata
author: pH-T (Nextron Systems)
references:
- Internal Research
date: 2022/03/18
modified: 2024/01/18
tags:
- attack.persistence
- attack.privilege_escalation
- car.2013-09-005
- attack.t1543.003
logsource:
  product: windows
  service: system
detection:
- and:
  - Provider_Name|==: Service Control Manager
  - EventID|==: 7045
  - or:
    - ImagePath|contains: \AppData\
    - ImagePath|contains: \\\\127.0.0.1
    - ImagePath|contains: \\\\localhost
  - or:
    - ServiceName|!==: Zoom Sharing Service
    - ImagePath|not contains: :\Program Files\Common Files\Zoom\Support\CptService.exe
falsepositives:
- Unknown
level: medium
