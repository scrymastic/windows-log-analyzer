title: Microsoft Sync Center Suspicious Network Connections
id: 9f2cc74d-78af-4eb2-bb64-9cd1d292b87b
status: test
description: Detects suspicious connections from Microsoft Sync Center to non-private
  IPs.
references:
- https://redcanary.com/blog/intelligence-insights-november-2021/
author: elhoim
date: 2022/04/28
modified: 2024/03/12
tags:
- attack.t1055
- attack.t1218
- attack.execution
- attack.defense_evasion
logsource:
  product: windows
  category: network_connection
detection:
- and:
  - Image|endswith: \mobsync.exe
  - DestinationIp|not cidr: 127.0.0.0/8
  - DestinationIp|not cidr: 10.0.0.0/8
  - DestinationIp|not cidr: 172.16.0.0/12
  - DestinationIp|not cidr: 192.168.0.0/16
  - DestinationIp|not cidr: 169.254.0.0/16
  - DestinationIp|not cidr: ::1/128
  - DestinationIp|not cidr: fe80::/10
  - DestinationIp|not cidr: fc00::/7
falsepositives:
- Unknown
level: medium
