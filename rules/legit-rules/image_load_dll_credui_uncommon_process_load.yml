title: CredUI.DLL Loaded By Uncommon Process
id: 9ae01559-cf7e-4f8e-8e14-4c290a1b4784
status: experimental
description: Detects loading of "credui.dll" and related DLLs by an uncommon process.
  Attackers might leverage this DLL for potential use of "CredUIPromptForCredentials"
  or "CredUnPackAuthenticationBufferW".
references:
- https://securitydatasets.com/notebooks/atomic/windows/credential_access/SDWIN-201020013208.html
- https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1056.002/T1056.002.md#atomic-test-2---powershell---prompt-user-for-password
- https://docs.microsoft.com/en-us/windows/win32/api/wincred/nf-wincred-creduipromptforcredentialsa
- https://github.com/S12cybersecurity/RDPCredentialStealer
author: Roberto Rodriguez (Cyb3rWard0g), OTR (Open Threat Research)
date: 2020/10/20
modified: 2023/07/28
tags:
- attack.credential_access
- attack.collection
- attack.t1056.002
logsource:
  category: image_load
  product: windows
detection:
- and:
  - or:
    - or:
      - ImageLoaded|endswith: \credui.dll
      - ImageLoaded|endswith: \wincredui.dll
    - or:
      - OriginalFileName|==: credui.dll
      - OriginalFileName|==: wincredui.dll
  - Image|not startswith: C:\Program Files (x86)\
  - Image|not startswith: C:\Program Files\
  - Image|not startswith: C:\Windows\System32\
  - Image|not startswith: C:\Windows\SysWOW64\
  - Image|!==: C:\Windows\explorer.exe
  - Image|!==: C:\Windows\ImmersiveControlPanel\SystemSettings.exe
  - Image|!==: C:\Windows\regedit.exe
  - or:
    - Image|not endswith: \opera_autoupdate.exe
  - Image|not endswith: \procexp64.exe
  - Image|not endswith: \procexp.exe
  - or:
    - Image|not startswith: C:\Users\
    - Image|not contains: \AppData\Local\Microsoft\Teams\
    - Image|not endswith: \Teams.exe
  - or:
    - Image|not startswith: C:\Users\
    - Image|not contains: \AppData\Local\Microsoft\OneDrive\
falsepositives:
- Other legitimate processes loading those DLLs in your environment.
level: medium
