title: Dllhost.EXE Initiated Network Connection To Non-Local IP Address
id: cfed2f44-16df-4bf3-833a-79405198b277
status: test
description: 'Detects dllhost initiating a network connection to a non-local IP address.

  Aside from Microsoft own IP range that needs to be excluded. Network communication
  from Dllhost will depend entirely on the hosted DLL.

  An initial baseline is recommended before deployment.

  '
references:
- https://redcanary.com/blog/child-processes/
- https://nasbench.medium.com/what-is-the-dllhost-exe-process-actually-running-ef9fe4c19c08
author: bartblaze
date: 2020/07/13
modified: 2024/03/12
tags:
- attack.defense_evasion
- attack.t1218
- attack.execution
- attack.t1559.001
logsource:
  category: network_connection
  product: windows
detection:
- and:
  - Image|endswith: \dllhost.exe
  - Initiated|==: 'true'
  - DestinationIp|not cidr: ::1/128
  - DestinationIp|not cidr: 10.0.0.0/8
  - DestinationIp|not cidr: 127.0.0.0/8
  - DestinationIp|not cidr: 172.16.0.0/12
  - DestinationIp|not cidr: 192.168.0.0/16
  - DestinationIp|not cidr: 169.254.0.0/16
  - DestinationIp|not cidr: fc00::/7
  - DestinationIp|not cidr: fe80::/10
  - DestinationIp|not cidr: 20.184.0.0/13
  - DestinationIp|not cidr: 20.192.0.0/10
  - DestinationIp|not cidr: 23.72.0.0/13
  - DestinationIp|not cidr: 51.10.0.0/15
  - DestinationIp|not cidr: 51.103.0.0/16
  - DestinationIp|not cidr: 51.104.0.0/15
  - DestinationIp|not cidr: 52.224.0.0/11
  - DestinationIp|not cidr: 204.79.197.0/24
falsepositives:
- Communication to other corporate systems that use IP addresses from public address
  spaces
level: medium
