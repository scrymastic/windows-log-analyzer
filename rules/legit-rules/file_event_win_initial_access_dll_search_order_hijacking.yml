title: Potential Initial Access via DLL Search Order Hijacking
id: dbbd9f66-2ed3-4ca2-98a4-6ea985dd1a1c
status: test
description: Detects attempts to create a DLL file to a known desktop application
  dependencies folder such as Slack, Teams or OneDrive and by an unusual process.
  This may indicate an attempt to load a malicious module via DLL search order hijacking.
references:
- https://github.com/elastic/protections-artifacts/commit/746086721fd385d9f5c6647cada1788db4aea95f#diff-5d46dd4ac6866b4337ec126be8cee0e115467b3e8703794ba6f6df6432c806bc
- https://posts.specterops.io/automating-dll-hijack-discovery-81c4295904b0
author: Tim Rauch (rule), Elastic (idea)
date: 2022/10/21
tags:
- attack.t1566
- attack.t1566.001
- attack.initial_access
- attack.t1574
- attack.t1574.001
- attack.defense_evasion
logsource:
  product: windows
  category: file_event
detection:
- selection:
  - and:
    - or:
      - Image|endswith: \winword.exe
      - Image|endswith: \excel.exe
      - Image|endswith: \powerpnt.exe
      - Image|endswith: \MSACCESS.EXE
      - Image|endswith: \MSPUB.EXE
      - Image|endswith: \fltldr.exe
      - Image|endswith: \cmd.exe
      - Image|endswith: \certutil.exe
      - Image|endswith: \mshta.exe
      - Image|endswith: \cscript.exe
      - Image|endswith: \wscript.exe
      - Image|endswith: \curl.exe
      - Image|endswith: \powershell.exe
      - Image|endswith: \pwsh.exe
    - TargetFilename|endswith: .dll
    - TargetFilename|contains: \Users\
    - TargetFilename|contains: \AppData\
    - or:
      - TargetFilename|contains: \Microsoft\OneDrive\
      - TargetFilename|contains: \Microsoft OneDrive\
      - TargetFilename|contains: \Microsoft\Teams\
      - TargetFilename|contains: \Local\slack\app-
      - TargetFilename|contains: \Local\Programs\Microsoft VS Code\
- filter:
  - and:
    - Image|endswith: \cmd.exe
    - TargetFilename|contains: \Users\
    - TargetFilename|contains: \AppData\
    - TargetFilename|contains: \Microsoft\OneDrive\
    - TargetFilename|contains: \api-ms-win-core-
- condition: selection and not filter
falsepositives:
- Unknown
level: medium
