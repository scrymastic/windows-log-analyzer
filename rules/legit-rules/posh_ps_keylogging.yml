title: Powershell Keylogging
id: 34f90d3c-c297-49e9-b26d-911b05a4866c
status: test
description: Adversaries may log user keystrokes to intercept credentials as the user
  types them.
references:
- https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1218/T1218.md
- https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1056.001/src/Get-Keystrokes.ps1
author: frack113
date: 2021/07/30
modified: 2022/07/11
tags:
- attack.collection
- attack.t1056.001
logsource:
  product: windows
  category: ps_script
  definition: 'Requirements: Script Block Logging must be enabled'
detection:
- and:
  - or:
    - ScriptBlockText|contains: Get-Keystrokes
  - or:
    - ScriptBlockText|contains: Get-ProcAddress user32.dll GetAsyncKeyState
    - ScriptBlockText|contains: Get-ProcAddress user32.dll GetForegroundWindow
falsepositives:
- Unknown
level: medium
