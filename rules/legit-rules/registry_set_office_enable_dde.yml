title: Enable Microsoft Dynamic Data Exchange
id: 63647769-326d-4dde-a419-b925cc0caf42
status: test
description: Enable Dynamic Data Exchange protocol (DDE) in all supported editions
  of Microsoft Word or Excel.
references:
- https://msrc.microsoft.com/update-guide/vulnerability/ADV170021
author: frack113
date: 2022/02/26
modified: 2023/08/17
tags:
- attack.execution
- attack.t1559.002
logsource:
  category: registry_set
  product: windows
detection:
- and:
  - or:
    - TargetObject|endswith: \Word\Security\AllowDDE
    - or:
      - Details|==: DWORD (0x00000001)
      - Details|==: DWORD (0x00000002)
  - or:
    - or:
      - TargetObject|endswith: \Excel\Security\DisableDDEServerLaunch
      - TargetObject|endswith: \Excel\Security\DisableDDEServerLookup
    - Details|==: DWORD (0x00000000)
falsepositives:
- Unknown
level: medium
