title: Obfuscated IP Download Activity
id: cb5a2333-56cf-4562-8fcb-22ba1bca728d
status: test
description: Detects use of an encoded/obfuscated version of an IP address (hex, octal...)
  in an URL combined with a download command
references:
- https://h.43z.one/ipconverter/
- https://twitter.com/Yasser_Elsnbary/status/1553804135354564608
- https://twitter.com/fr0s7_/status/1712780207105404948
author: Florian Roth (Nextron Systems), X__Junior (Nextron Systems)
date: 2022/08/03
modified: 2023/11/06
tags:
- attack.discovery
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - CommandLine|contains: Invoke-WebRequest
    - CommandLine|contains: 'iwr '
    - CommandLine|contains: 'wget '
    - CommandLine|contains: 'curl '
    - CommandLine|contains: DownloadFile
    - CommandLine|contains: DownloadString
  - or:
    - CommandLine|contains: ' 0x'
    - CommandLine|contains: //0x
    - CommandLine|contains: .0x
    - CommandLine|contains: .00x
  - CommandLine|contains: http://%
  - CommandLine|contains: '%2e'
  - or:
    - CommandLine|matches: https?://[0-9]{1,3}\.[0-9]{1,3}\.0[0-9]{3,4}
    - CommandLine|matches: https?://[0-9]{1,3}\.0[0-9]{3,7}
    - CommandLine|matches: https?://0[0-9]{3,11}
    - CommandLine|matches: https?://(0[0-9]{1,11}\.){3}0[0-9]{1,11}
    - CommandLine|matches: https?://0[0-9]{1,11}
    - CommandLine|matches: ' [0-7]{7,13}'
  - or:
    - CommandLine|not matches: https?://((25[0-5]|(2[0-4]|1\d|[1-9])?\d)(\.|\b)){4}
falsepositives:
- Unknown
level: medium
