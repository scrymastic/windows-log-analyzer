title: Potential Mpclient.DLL Sideloading
id: 418dc89a-9808-4b87-b1d7-e5ae0cb6effc
related:
- id: 7002aa10-b8d4-47ae-b5ba-51ab07e228b9
  type: similar
status: experimental
description: Detects potential sideloading of "mpclient.dll" by Windows Defender processes
  ("MpCmdRun" and "NisSrv") from their non-default directory.
references:
- https://www.sentinelone.com/blog/living-off-windows-defender-lockbit-ransomware-sideloads-cobalt-strike-through-microsoft-security-tool
author: Bhabesh Raj
date: 2022/08/02
modified: 2023/08/04
tags:
- attack.defense_evasion
- attack.t1574.002
logsource:
  product: windows
  category: image_load
detection:
- selection:
  - and:
    - ImageLoaded|endswith: \mpclient.dll
    - or:
      - Image|endswith: \MpCmdRun.exe
      - Image|endswith: \NisSrv.exe
- filter_main_known_locations:
  - and:
    - or:
      - Image|startswith: C:\Program Files (x86)\Windows Defender\
      - Image|startswith: C:\Program Files\Microsoft Security Client\
      - Image|startswith: C:\Program Files\Windows Defender\
      - Image|startswith: C:\ProgramData\Microsoft\Windows Defender\Platform\
      - Image|startswith: C:\Windows\WinSxS\
- condition: selection and not 1 of filter_main_*
falsepositives:
- Unlikely
level: high
