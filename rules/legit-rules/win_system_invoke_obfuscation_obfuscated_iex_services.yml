title: Invoke-Obfuscation Obfuscated IEX Invocation - System
id: 51aa9387-1c53-4153-91cc-d73c59ae1ca9
status: test
description: Detects all variations of obfuscated powershell IEX invocation code generated
  by Invoke-Obfuscation framework from the code block linked in the references
references:
- https://github.com/danielbohannon/Invoke-Obfuscation/blob/f20e7f843edd0a3a7716736e9eddfa423395dd26/Out-ObfuscatedStringCommand.ps1#L873-L888
author: Daniel Bohannon (@Mandiant/@FireEye), oscd.community
date: 2019/11/08
modified: 2022/11/27
tags:
- attack.defense_evasion
- attack.t1027
logsource:
  product: windows
  service: system
detection:
- selection_eid:
  - and:
    - EventID|==: 7045
- selection_imagepath:
  - and:
    - or:
      - ImagePath|matches: \$PSHome\[\s*\d{1,3}\s*\]\s*\+\s*\$PSHome\[
      - ImagePath|matches: \$ShellId\[\s*\d{1,3}\s*\]\s*\+\s*\$ShellId\[
      - ImagePath|matches: \$env:Public\[\s*\d{1,3}\s*\]\s*\+\s*\$env:Public\[
      - ImagePath|matches: \$env:ComSpec\[(\s*\d{1,3}\s*,){2}
      - ImagePath|matches: \\*mdr\*\W\s*\)\.Name
      - ImagePath|matches: \$VerbosePreference\.ToString\(
      - ImagePath|matches: \String\]\s*\$VerbosePreference
- condition: all of selection_*
falsepositives:
- Unknown
level: high
