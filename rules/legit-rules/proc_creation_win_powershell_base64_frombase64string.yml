title: PowerShell Base64 Encoded FromBase64String Cmdlet
id: fdb62a13-9a81-4e5c-a38f-ea93a16f6d7c
status: test
description: Detects usage of a base64 encoded "FromBase64String" cmdlet in a process
  command line
references:
- Internal Research
author: Florian Roth (Nextron Systems)
date: 2019/08/24
modified: 2023/04/06
tags:
- attack.defense_evasion
- attack.t1140
- attack.execution
- attack.t1059.001
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - CommandLine|None: ::FromBase64String
    - or:
      - CommandLine|contains: OgA6AEYAcgBvAG0AQgBhAHMAZQA2ADQAUwB0AHIAaQBuAGcA
      - CommandLine|contains: oAOgBGAHIAbwBtAEIAYQBzAGUANgA0AFMAdAByAGkAbgBnA
      - CommandLine|contains: 6ADoARgByAG8AbQBCAGEAcwBlADYANABTAHQAcgBpAG4AZw
falsepositives:
- Unknown
level: high
