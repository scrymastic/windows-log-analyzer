title: Potential Mpclient.DLL Sideloading Via Defender Binaries
id: 7002aa10-b8d4-47ae-b5ba-51ab07e228b9
related:
- id: 418dc89a-9808-4b87-b1d7-e5ae0cb6effc
  type: similar
status: experimental
description: Detects potential sideloading of "mpclient.dll" by Windows Defender processes
  ("MpCmdRun" and "NisSrv") from their non-default directory.
references:
- https://www.sentinelone.com/blog/living-off-windows-defender-lockbit-ransomware-sideloads-cobalt-strike-through-microsoft-security-tool
author: Bhabesh Raj
date: 2022/08/01
modified: 2023/08/04
tags:
- attack.defense_evasion
- attack.t1574.002
logsource:
  product: windows
  category: process_creation
detection:
- and:
  - or:
    - Image|endswith: \MpCmdRun.exe
    - Image|endswith: \NisSrv.exe
  - Image|not startswith: C:\Program Files (x86)\Windows Defender\
  - Image|not startswith: C:\Program Files\Microsoft Security Client\
  - Image|not startswith: C:\Program Files\Windows Defender\
  - Image|not startswith: C:\ProgramData\Microsoft\Windows Defender\Platform\
  - Image|not startswith: C:\Windows\WinSxS\
falsepositives:
- Unlikely
level: high
