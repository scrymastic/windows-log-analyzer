title: Invoke-Obfuscation Via Use Clip
id: e1561947-b4e3-4a74-9bdd-83baed21bdb5
status: test
description: Detects Obfuscated Powershell via use Clip.exe in Scripts
references:
- https://github.com/SigmaHQ/sigma/issues/1009
author: Nikita Nazarov, oscd.community
date: 2020/10/09
modified: 2022/11/16
tags:
- attack.defense_evasion
- attack.t1027
- attack.execution
- attack.t1059.001
logsource:
  category: process_creation
  product: windows
detection:
- selection:
  - and:
    - CommandLine|contains: echo
    - CommandLine|contains: clip
    - CommandLine|contains: '&&'
    - or:
      - CommandLine|contains: clipboard
      - CommandLine|contains: invoke
      - CommandLine|contains: i`
      - CommandLine|contains: n`
      - CommandLine|contains: v`
      - CommandLine|contains: o`
      - CommandLine|contains: k`
      - CommandLine|contains: e`
- condition: selection
falsepositives:
- Unknown
level: high
