title: Uncommon One Time Only Scheduled Task At 00:00
id: 970823b7-273b-460a-8afc-3a6811998529
status: test
description: Detects scheduled task creation events that include suspicious actions,
  and is run once at 00:00
references:
- https://www.trendmicro.com/vinfo/us/security/news/ransomware-spotlight/ransomware-spotlight-blackbyte
author: pH-T (Nextron Systems)
date: 2022/07/15
modified: 2023/02/03
tags:
- attack.execution
- attack.persistence
- attack.privilege_escalation
- attack.t1053.005
logsource:
  category: process_creation
  product: windows
detection:
- selection_img:
  - and:
    - or:
      - Image|contains: \schtasks.exe
      - OriginalFileName|==: schtasks.exe
- selection_cli:
  - and:
    - or:
      - CommandLine|contains: wscript
      - CommandLine|contains: vbscript
      - CommandLine|contains: cscript
      - CommandLine|contains: 'wmic '
      - CommandLine|contains: wmic.exe
      - CommandLine|contains: regsvr32.exe
      - CommandLine|contains: powershell
      - CommandLine|contains: \AppData\
- selection_time:
  - and:
    - CommandLine|contains: once
    - CommandLine|contains: 00:00
- condition: all of selection_*
falsepositives:
- Software installation
level: high
