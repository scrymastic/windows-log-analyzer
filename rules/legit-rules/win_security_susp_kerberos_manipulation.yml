title: Kerberos Manipulation
id: f7644214-0eb0-4ace-9455-331ec4c09253
status: test
description: Detects failed Kerberos TGT issue operation. This can be a sign of manipulations
  of TGT messages by an attacker.
references:
- https://learn.microsoft.com/en-us/windows/security/threat-protection/auditing/event-4771
author: Florian Roth (Nextron Systems)
date: 2017/02/10
modified: 2024/01/16
tags:
- attack.credential_access
- attack.t1212
logsource:
  product: windows
  service: security
detection:
- selection:
  - and:
    - or:
      - EventID|==: 675
      - EventID|==: 4768
      - EventID|==: 4769
      - EventID|==: 4771
    - or:
      - Status|==: '0x9'
      - Status|==: '0xA'
      - Status|==: '0xB'
      - Status|==: '0xF'
      - Status|==: '0x10'
      - Status|==: '0x11'
      - Status|==: '0x13'
      - Status|==: '0x14'
      - Status|==: '0x1A'
      - Status|==: '0x1F'
      - Status|==: '0x21'
      - Status|==: '0x22'
      - Status|==: '0x23'
      - Status|==: '0x24'
      - Status|==: '0x26'
      - Status|==: '0x27'
      - Status|==: '0x28'
      - Status|==: '0x29'
      - Status|==: '0x2C'
      - Status|==: '0x2D'
      - Status|==: '0x2E'
      - Status|==: '0x2F'
      - Status|==: '0x31'
      - Status|==: '0x32'
      - Status|==: '0x3E'
      - Status|==: '0x3F'
      - Status|==: '0x40'
      - Status|==: '0x41'
      - Status|==: '0x43'
      - Status|==: '0x44'
- condition: selection
falsepositives:
- Faulty legacy applications
level: high
