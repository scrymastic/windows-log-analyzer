title: Invoke-Obfuscation COMPRESS OBFUSCATION - PowerShell
id: 20e5497e-331c-4cd5-8d36-935f6e2a9a07
status: test
description: Detects Obfuscated Powershell via COMPRESS OBFUSCATION
references:
- https://github.com/SigmaHQ/sigma/issues/1009
author: Timur Zinniatullin, oscd.community
date: 2020/10/18
modified: 2022/11/29
tags:
- attack.defense_evasion
- attack.t1027
- attack.execution
- attack.t1059.001
logsource:
  product: windows
  category: ps_script
  definition: 'Requirements: Script Block Logging must be enabled'
detection:
- selection_4104:
  - and:
    - ScriptBlockText|contains: new-object
    - ScriptBlockText|contains: text.encoding]::ascii
    - or:
      - ScriptBlockText|contains: system.io.compression.deflatestream
      - ScriptBlockText|contains: system.io.streamreader
    - ScriptBlockText|endswith: readtoend
- condition: selection_4104
falsepositives:
- Unknown
level: medium
