title: Cscript/Wscript Uncommon Script Extension Execution
id: 99b7460d-c9f1-40d7-a316-1f36f61d52ee
status: experimental
description: Detects Wscript/Cscript executing a file with an uncommon (i.e. non-script)
  extension
references:
- Internal Research
author: Nasreddine Bencherchali (Nextron Systems)
date: 2023/05/15
modified: 2023/06/19
tags:
- attack.execution
- attack.t1059.005
- attack.t1059.007
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - or:
      - OriginalFileName|==: wscript.exe
      - OriginalFileName|==: cscript.exe
    - or:
      - Image|endswith: \wscript.exe
      - Image|endswith: \cscript.exe
  - or:
    - CommandLine|contains: .csv
    - CommandLine|contains: .dat
    - CommandLine|contains: .doc
    - CommandLine|contains: .gif
    - CommandLine|contains: .jpeg
    - CommandLine|contains: .jpg
    - CommandLine|contains: .png
    - CommandLine|contains: .ppt
    - CommandLine|contains: .txt
    - CommandLine|contains: .xls
    - CommandLine|contains: .xml
falsepositives:
- Unknown
level: high
