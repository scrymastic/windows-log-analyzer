title: Potential Credential Dumping Attempt Using New NetworkProvider - REG
id: 0442defa-b4a2-41c9-ae2c-ea7042fc4701
related:
- id: baef1ec6-2ca9-47a3-97cc-4cf2bda10b77
  type: similar
status: experimental
description: Detects when an attacker tries to add a new network provider in order
  to dump clear text credentials, similar to how the NPPSpy tool does it
references:
- https://docs.microsoft.com/en-us/troubleshoot/windows-client/deployment/network-provider-settings-removed-in-place-upgrade
- https://github.com/gtworek/PSBits/tree/master/PasswordStealing/NPPSpy
author: Nasreddine Bencherchali (Nextron Systems)
date: 2022/08/23
modified: 2023/08/17
tags:
- attack.credential_access
- attack.t1003
logsource:
  category: registry_set
  product: windows
detection:
- selection:
  - and:
    - TargetObject|contains: \System\CurrentControlSet\Services\
    - TargetObject|contains: \NetworkProvider
- filter:
  - and:
    - or:
      - TargetObject|contains: \System\CurrentControlSet\Services\WebClient\NetworkProvider
      - TargetObject|contains: \System\CurrentControlSet\Services\LanmanWorkstation\NetworkProvider
      - TargetObject|contains: \System\CurrentControlSet\Services\RDPNP\NetworkProvider
- filter_valid_procs:
  - and:
    - Image|==: C:\Windows\System32\poqexec.exe
- condition: selection and not 1 of filter*
falsepositives:
- Other legitimate network providers used and not filtred in this rule
level: medium
