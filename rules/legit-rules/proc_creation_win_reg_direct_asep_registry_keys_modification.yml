title: Direct Autorun Keys Modification
id: 24357373-078f-44ed-9ac4-6d334a668a11
status: test
description: Detects direct modification of autostart extensibility point (ASEP) in
  registry using reg.exe.
references:
- https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1547.001/T1547.001.md
author: Victor Sergeev, Daniil Yugoslavskiy, oscd.community
date: 2019/10/25
modified: 2022/08/04
tags:
- attack.persistence
- attack.t1547.001
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - Image|endswith: \reg.exe
  - CommandLine|contains: add
  - or:
    - CommandLine|contains: \software\Microsoft\Windows\CurrentVersion\Run
    - CommandLine|contains: \software\Microsoft\Windows NT\CurrentVersion\Winlogon\Userinit
    - CommandLine|contains: \software\Microsoft\Windows NT\CurrentVersion\Winlogon\Shell
    - CommandLine|contains: \software\Microsoft\Windows NT\CurrentVersion\Windows
    - CommandLine|contains: \software\Microsoft\Windows\CurrentVersion\Explorer\User
        Shell Folders
    - CommandLine|contains: \system\CurrentControlSet\Control\SafeBoot\AlternateShell
fields:
- CommandLine
- ParentCommandLine
falsepositives:
- Legitimate software automatically (mostly, during installation) sets up autorun
  keys for legitimate reasons.
- Legitimate administrator sets up autorun keys for legitimate reasons.
- Discord
level: medium
