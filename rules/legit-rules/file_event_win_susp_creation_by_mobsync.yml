title: Created Files by Microsoft Sync Center
id: 409f8a98-4496-4aaa-818a-c931c0a8b832
status: test
description: This rule detects suspicious files created by Microsoft Sync Center (mobsync)
references:
- https://redcanary.com/blog/intelligence-insights-november-2021/
author: elhoim
date: 2022/04/28
modified: 2022/06/02
tags:
- attack.t1055
- attack.t1218
- attack.execution
- attack.defense_evasion
logsource:
  product: windows
  category: file_event
detection:
- and:
  - Image|endswith: \mobsync.exe
  - TargetFilename|not endswith: .dll
  - TargetFilename|not endswith: .exe
falsepositives:
- Unknown
level: medium
