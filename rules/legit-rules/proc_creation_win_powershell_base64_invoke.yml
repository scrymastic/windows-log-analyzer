title: PowerShell Base64 Encoded Invoke Keyword
id: 6385697e-9f1b-40bd-8817-f4a91f40508e
related:
- id: fd6e2919-3936-40c9-99db-0aa922c356f7
  type: obsoletes
status: test
description: Detects UTF-8 and UTF-16 Base64 encoded powershell 'Invoke-' calls
references:
- https://thedfirreport.com/2022/05/09/seo-poisoning-a-gootloader-story/
author: pH-T (Nextron Systems), Harjot Singh, @cyb3rjy0t
date: 2022/05/20
modified: 2023/04/06
tags:
- attack.execution
- attack.t1059.001
- attack.defense_evasion
- attack.t1027
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - or:
      - Image|endswith: \powershell.exe
      - Image|endswith: \pwsh.exe
    - or:
      - OriginalFileName|==: PowerShell.EXE
      - OriginalFileName|==: pwsh.dll
  - CommandLine|contains: ' -e'
  - or:
    - CommandLine|contains: SQBuAHYAbwBrAGUALQ
    - CommandLine|contains: kAbgB2AG8AawBlAC0A
    - CommandLine|contains: JAG4AdgBvAGsAZQAtA
    - CommandLine|contains: SW52b2tlL
    - CommandLine|contains: ludm9rZS
    - CommandLine|contains: JbnZva2Ut
falsepositives:
- Unknown
level: high
