title: Mstsc.EXE Execution From Uncommon Parent
id: ff3b6b39-e765-42f9-bb2c-ea6761e0e0f6
status: test
description: Detects potential RDP connection via Mstsc using a local ".rdp" file
  located in suspicious locations.
references:
- https://www.blackhillsinfosec.com/rogue-rdp-revisiting-initial-access-methods/
- https://blog.thickmints.dev/mintsights/detecting-rogue-rdp/
author: Nasreddine Bencherchali (Nextron Systems)
date: 2023/04/18
modified: 2023/04/18
tags:
- attack.lateral_movement
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - ParentImage|endswith: \brave.exe
    - ParentImage|endswith: \CCleanerBrowser.exe
    - ParentImage|endswith: \chrome.exe
    - ParentImage|endswith: \chromium.exe
    - ParentImage|endswith: \firefox.exe
    - ParentImage|endswith: \iexplore.exe
    - ParentImage|endswith: \microsoftedge.exe
    - ParentImage|endswith: \msedge.exe
    - ParentImage|endswith: \opera.exe
    - ParentImage|endswith: \vivaldi.exe
    - ParentImage|endswith: \whale.exe
    - ParentImage|endswith: \outlook.exe
  - or:
    - Image|endswith: \mstsc.exe
    - OriginalFileName|==: mstsc.exe
falsepositives:
- Unlikely
level: high
