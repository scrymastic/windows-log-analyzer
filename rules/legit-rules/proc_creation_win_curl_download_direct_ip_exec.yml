  - CommandLine|not endswith: .png'
  - CommandLine|not endswith: .ps1'
  - CommandLine|not endswith: .psm1'
  - CommandLine|not endswith: .vbe'
  - CommandLine|not endswith: .vbs'
falsepositives:
- Unknown
level: medium
