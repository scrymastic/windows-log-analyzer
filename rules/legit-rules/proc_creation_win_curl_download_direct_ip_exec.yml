title: File Download From IP URL Via Curl.EXE
id: 9cc85849-3b02-4cb5-b371-3a1ff54f2218
related:
- id: 5cb299fc-5fb1-4d07-b989-0644c68b6043
  type: similar
status: experimental
description: Detects file downloads directly from IP address URL using curl.exe
references:
- https://labs.withsecure.com/publications/fin7-target-veeam-servers
- https://github.com/WithSecureLabs/iocs/blob/344203de742bb7e68bd56618f66d34be95a9f9fc/FIN7VEEAM/iocs.csv
- https://github.com/pr0xylife/IcedID/blob/8dd1e218460db4f750d955b4c65b2f918a1db906/icedID_09.28.2023.txt
author: Nasreddine Bencherchali (Nextron Systems)
date: 2023/10/18
tags:
- attack.execution
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - Image|endswith: \curl.exe
    - OriginalFileName|==: curl.exe
  - CommandLine|matches: ://[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}
  - CommandLine|contains: http
  - or:
    - CommandLine|contains: ' -O'
    - CommandLine|contains: --remote-name
    - CommandLine|contains: --output
  - CommandLine|not endswith: .bat
  - CommandLine|not endswith: .bat"
  - CommandLine|not endswith: .dat
  - CommandLine|not endswith: .dat"
  - CommandLine|not endswith: .dll
  - CommandLine|not endswith: .dll"
  - CommandLine|not endswith: .exe
  - CommandLine|not endswith: .exe"
  - CommandLine|not endswith: .gif
  - CommandLine|not endswith: .gif"
  - CommandLine|not endswith: .hta
  - CommandLine|not endswith: .hta"
  - CommandLine|not endswith: .jpeg
  - CommandLine|not endswith: .jpeg"
  - CommandLine|not endswith: .log
  - CommandLine|not endswith: .log"
  - CommandLine|not endswith: .msi
  - CommandLine|not endswith: .msi"
  - CommandLine|not endswith: .png
  - CommandLine|not endswith: .png"
  - CommandLine|not endswith: .ps1
  - CommandLine|not endswith: .ps1"
  - CommandLine|not endswith: .psm1
  - CommandLine|not endswith: .psm1"
  - CommandLine|not endswith: .vbe
  - CommandLine|not endswith: .vbe"
  - CommandLine|not endswith: .vbs
  - CommandLine|not endswith: .vbs"
  - CommandLine|not endswith: .bat'
  - CommandLine|not endswith: .dat'
  - CommandLine|not endswith: .dll'
  - CommandLine|not endswith: .exe'
  - CommandLine|not endswith: .gif'
  - CommandLine|not endswith: .hta'
  - CommandLine|not endswith: .jpeg'
  - CommandLine|not endswith: .log'
