title: Microsoft Defender Tamper Protection Trigger
id: 49e5bc24-8b86-49f1-b743-535f332c2856
status: stable
description: Detects blocked attempts to change any of Defender's settings such as
  "Real Time Monitoring" and "Behavior Monitoring"
references:
- https://bhabeshraj.com/post/tampering-with-microsoft-defenders-tamper-protection
- https://learn.microsoft.com/en-us/microsoft-365/security/defender-endpoint/troubleshoot-microsoft-defender-antivirus?view=o365-worldwide
author: Bhabesh Raj, Nasreddine Bencherchali
date: 2021/07/05
modified: 2022/12/06
tags:
- attack.defense_evasion
- attack.t1562.001
logsource:
  product: windows
  service: windefend
detection:
- selection:
  - and:
    - EventID|==: 5013
    - or:
      - Value|endswith: \Windows Defender\DisableAntiSpyware
      - Value|endswith: \Windows Defender\DisableAntiVirus
      - Value|endswith: \Windows Defender\Scan\DisableArchiveScanning
      - Value|endswith: \Windows Defender\Scan\DisableScanningNetworkFiles
      - Value|endswith: \Real-Time Protection\DisableRealtimeMonitoring
      - Value|endswith: \Real-Time Protection\DisableBehaviorMonitoring
      - Value|endswith: \Real-Time Protection\DisableIOAVProtection
      - Value|endswith: \Real-Time Protection\DisableScriptScanning
- condition: selection
falsepositives:
- Administrator might try to disable defender features during testing (must be investigated)
level: high
