title: Conhost Spawned By Uncommon Parent Process
id: cbb9e3d1-2386-4e59-912e-62f1484f7a89
status: test
description: Detects when the Console Window Host (conhost.exe) process is spawned
  by an uncommon parent process, which could be indicative of potential code injection
  activity.
references:
- https://www.elastic.co/guide/en/security/current/conhost-spawned-by-suspicious-parent-process.html
author: Tim Rauch, Elastic (idea)
date: 2022/09/28
modified: 2023/03/29
tags:
- attack.execution
- attack.t1059
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - Image|endswith: \conhost.exe
  - or:
    - ParentImage|endswith: \explorer.exe
    - ParentImage|endswith: \lsass.exe
    - ParentImage|endswith: \regsvr32.exe
    - ParentImage|endswith: \rundll32.exe
    - ParentImage|endswith: \services.exe
    - ParentImage|endswith: \smss.exe
    - ParentImage|endswith: \spoolsv.exe
    - ParentImage|endswith: \svchost.exe
    - ParentImage|endswith: \userinit.exe
    - ParentImage|endswith: \wininit.exe
    - ParentImage|endswith: \winlogon.exe
  - ParentCommandLine|not contains: -k apphost -s AppHostSvc
  - ParentCommandLine|not contains: -k imgsvc
  - ParentCommandLine|not contains: -k localService -p -s RemoteRegistry
  - ParentCommandLine|not contains: -k LocalSystemNetworkRestricted -p -s NgcSvc
  - ParentCommandLine|not contains: -k NetSvcs -p -s NcaSvc
  - ParentCommandLine|not contains: -k netsvcs -p -s NetSetupSvc
  - ParentCommandLine|not contains: -k netsvcs -p -s wlidsvc
  - ParentCommandLine|not contains: -k NetworkService -p -s DoSvc
  - ParentCommandLine|not contains: -k wsappx -p -s AppXSvc
  - ParentCommandLine|not contains: -k wsappx -p -s ClipSVC
  - ParentCommandLine|not contains: C:\Program Files (x86)\Dropbox\Client\
  - ParentCommandLine|not contains: C:\Program Files\Dropbox\Client\
falsepositives:
- Unknown
level: medium
