title: Invoke-Obfuscation Via Use MSHTA
id: ac20ae82-8758-4f38-958e-b44a3140ca88
status: test
description: Detects Obfuscated Powershell via use MSHTA in Scripts
references:
- https://github.com/SigmaHQ/sigma/issues/1009
author: Nikita Nazarov, oscd.community
date: 2020/10/08
modified: 2022/03/08
tags:
- attack.defense_evasion
- attack.t1027
- attack.execution
- attack.t1059.001
logsource:
  category: process_creation
  product: windows
detection:
- selection:
  - and:
    - CommandLine|contains: set
    - CommandLine|contains: '&&'
    - CommandLine|contains: mshta
    - CommandLine|contains: vbscript:createobject
    - CommandLine|contains: .run
    - CommandLine|contains: (window.close)
- condition: selection
falsepositives:
- Unknown
level: high
