status: experimental
description: 'Detects the creation of files with an "LNK" as a second extension. This
  is sometimes used by malware as a method to abuse the fact that Windows hides the
  "LNK" extension by default.

  '
references:
- https://www.crowdstrike.com/blog/meet-crowdstrikes-adversary-of-the-month-for-june-mustang-panda/
- https://www.anomali.com/blog/china-based-apt-mustang-panda-targets-minority-groups-public-and-private-sector-organizations
- https://www.cybereason.com/blog/research/a-bazar-of-tricks-following-team9s-development-cycles
- https://twitter.com/malwrhunterteam/status/1235135745611960321
- https://twitter.com/luc4m/status/1073181154126254080
author: Nasreddine Bencherchali (Nextron Systems), frack113
date: 2022/11/07
modified: 2023/10/18
tags:
- attack.defense_evasion
- attack.t1036.007
logsource:
  category: file_event
  product: windows
detection:
- and:
  - TargetFilename|endswith: .lnk
  - or:
    - TargetFilename|contains: .doc.
    - TargetFilename|contains: .docx.
    - TargetFilename|contains: .jpg.
    - TargetFilename|contains: .pdf.
    - TargetFilename|contains: .ppt.
    - TargetFilename|contains: .pptx.
    - TargetFilename|contains: .xls.
    - TargetFilename|contains: .xlsx.
  - or:
    - TargetFilename|not contains: \AppData\Roaming\Microsoft\Windows\Recent\
  - Image|not endswith: \excel.exe
  - Image|not endswith: \powerpnt.exe
  - Image|not endswith: \winword.exe
  - or:
    - Image|not endswith: \excel.exe
    - TargetFilename|not contains: \AppData\Roaming\Microsoft\Excel
  - or:
    - Image|not endswith: \powerpnt.exe
    - TargetFilename|not contains: \AppData\Roaming\Microsoft\PowerPoint
  - or:
    - Image|not endswith: \winword.exe
    - TargetFilename|not contains: \AppData\Roaming\Microsoft\Word
falsepositives:
- Some tuning is required for other general purpose directories of third party apps
level: medium
