title: Suspicious Rundll32 Execution With Image Extension
id: 4aa6040b-3f28-44e3-a769-9208e5feb5ec
related:
- id: 089fc3d2-71e8-4763-a8a5-c97fbb0a403e
  type: similar
status: test
description: Detects the execution of Rundll32.exe with DLL files masquerading as
  image files
references:
- https://www.zscaler.com/blogs/security-research/onenote-growing-threat-malware-distribution
author: Hieu Tran
date: 2023/03/13
tags:
- attack.defense_evasion
- attack.t1218.011
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - Image|endswith: \rundll32.exe
    - OriginalFileName|==: RUNDLL32.exe
  - or:
    - CommandLine|contains: .bmp
    - CommandLine|contains: .cr2
    - CommandLine|contains: .eps
    - CommandLine|contains: .gif
    - CommandLine|contains: .ico
    - CommandLine|contains: .jpeg
    - CommandLine|contains: .jpg
    - CommandLine|contains: .nef
    - CommandLine|contains: .orf
    - CommandLine|contains: .png
    - CommandLine|contains: .raw
    - CommandLine|contains: .sr2
    - CommandLine|contains: .tif
    - CommandLine|contains: .tiff
falsepositives:
- Unknown
level: high
