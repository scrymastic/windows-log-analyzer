title: Potential Privilege Escalation To LOCAL SYSTEM
id: 207b0396-3689-42d9-8399-4222658efc99
related:
- id: 8834e2f7-6b4b-4f09-8906-d2276470ee23
  type: similar
status: test
description: Detects unknown program using commandline flags usually used by tools
  such as PsExec and PAExec to start programs with SYSTEM Privileges
references:
- https://docs.microsoft.com/en-us/sysinternals/downloads/psexec
- https://www.poweradmin.com/paexec/
- https://www.fireeye.com/blog/threat-research/2020/10/kegtap-and-singlemalt-with-a-ransomware-chaser.html
author: Florian Roth (Nextron Systems), Nasreddine Bencherchali (Nextron Systems)
date: 2021/05/22
modified: 2024/03/05
tags:
- attack.resource_development
- attack.t1587.001
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - CommandLine|None: ' -s cmd'
    - CommandLine|None: ' -s -i cmd'
    - CommandLine|None: ' -i -s cmd'
    - CommandLine|None: ' -s pwsh'
    - CommandLine|None: ' -s -i pwsh'
    - CommandLine|None: ' -i -s pwsh'
    - CommandLine|None: ' -s powershell'
    - CommandLine|None: ' -s -i powershell'
    - CommandLine|None: ' -i -s powershell'
  - CommandLine|not contains: paexec
  - CommandLine|not contains: PsExec
  - CommandLine|not contains: accepteula
falsepositives:
- Weird admins that rename their tools
- Software companies that bundle PsExec/PAExec with their software and rename it,
  so that it is less embarrassing
level: high
