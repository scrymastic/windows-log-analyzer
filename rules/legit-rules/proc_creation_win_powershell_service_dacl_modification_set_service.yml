title: Suspicious Service DACL Modification Via Set-Service Cmdlet
id: a95b9b42-1308-4735-a1af-abb1c5e6f5ac
related:
- id: 99cf1e02-00fb-4c0d-8375-563f978dfd37
  type: derived
status: test
description: Detects suspicious DACL modifications via the "Set-Service" cmdlet using
  the "SecurityDescriptorSddl" flag (Only available with PowerShell 7) that can be
  used to hide services or make them unstopable
references:
- https://www.sans.org/blog/red-team-tactics-hiding-windows-services/
- https://docs.microsoft.com/pt-br/windows/win32/secauthz/sid-strings
author: Nasreddine Bencherchali (Nextron Systems)
date: 2022/10/18
tags:
- attack.persistence
- attack.t1543.003
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - Image|endswith: \pwsh.exe
    - OriginalFileName|==: pwsh.dll
  - or:
    - CommandLine|contains: '-SecurityDescriptorSddl '
    - CommandLine|contains: '-sd '
  - CommandLine|contains: 'Set-Service '
  - CommandLine|contains: D;;
  - or:
    - CommandLine|contains: ;;;IU
    - CommandLine|contains: ;;;SU
    - CommandLine|contains: ;;;BA
    - CommandLine|contains: ;;;SY
    - CommandLine|contains: ;;;WD
falsepositives:
- Unknown
level: high
