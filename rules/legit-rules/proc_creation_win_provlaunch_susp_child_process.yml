title: Suspicious Provlaunch.EXE Child Process
id: f9999590-1f94-4a34-a91e-951e47bedefd
related:
- id: 7f5d1c9a-3e83-48df-95a7-2b98aae6c13c
  type: similar
- id: 2a4b3e61-9d22-4e4a-b60f-6e8f0cde6f25
  type: similar
- id: 7021255e-5db3-4946-a8b9-0ba7a4644a69
  type: similar
status: experimental
description: Detects suspicious child processes of "provlaunch.exe" which might indicate
  potential abuse to proxy execution.
references:
- https://lolbas-project.github.io/lolbas/Binaries/Provlaunch/
- https://twitter.com/0gtweet/status/1674399582162153472
author: Nasreddine Bencherchali (Nextron Systems)
date: 2023/08/08
tags:
- attack.defense_evasion
- attack.t1218
logsource:
  category: process_creation
  product: windows
detection:
- selection_parent:
  - and:
    - ParentImage|endswith: \provlaunch.exe
- selection_child:
  - and:
    - or:
      - or:
        - Image|endswith: \calc.exe
        - Image|endswith: \cmd.exe
        - Image|endswith: \cscript.exe
        - Image|endswith: \mshta.exe
        - Image|endswith: \notepad.exe
        - Image|endswith: \powershell.exe
        - Image|endswith: \pwsh.exe
        - Image|endswith: \regsvr32.exe
        - Image|endswith: \rundll32.exe
        - Image|endswith: \wscript.exe
      - or:
        - Image|contains: :\PerfLogs\
        - Image|contains: :\Temp\
        - Image|contains: :\Users\Public\
        - Image|contains: \AppData\Temp\
        - Image|contains: \Windows\System32\Tasks\
        - Image|contains: \Windows\Tasks\
        - Image|contains: \Windows\Temp\
- condition: all of selection_*
falsepositives:
- Unknown
level: high
