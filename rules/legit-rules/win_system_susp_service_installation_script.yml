title: Suspicious Service Installation Script
id: 70f00d10-60b2-4f34-b9a0-dc3df3fe762a
status: test
description: Detects suspicious service installation scripts
references:
- Internal Research
author: pH-T (Nextron Systems)
date: 2022/03/18
modified: 2024/03/05
tags:
- attack.persistence
- attack.privilege_escalation
- car.2013-09-005
- attack.t1543.003
logsource:
  product: windows
  service: system
detection:
- and:
  - Provider_Name|==: Service Control Manager
  - EventID|==: 7045
  - or:
    - ImagePath|None: ' -c '
    - ImagePath|None: ' -r '
    - ImagePath|None: ' -k '
  - or:
    - ImagePath|contains: cscript
    - ImagePath|contains: mshta
    - ImagePath|contains: powershell
    - ImagePath|contains: pwsh
    - ImagePath|contains: regsvr32
    - ImagePath|contains: rundll32
    - ImagePath|contains: wscript
falsepositives:
- Unknown
level: high
