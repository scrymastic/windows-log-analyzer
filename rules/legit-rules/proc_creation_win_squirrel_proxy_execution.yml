title: Process Proxy Execution Via Squirrel.EXE
id: 45239e6a-b035-4aaf-b339-8ad379fcb67e
related:
- id: 1e75c1cc-c5d4-42aa-ac3d-91b0b68b3b4c
  type: similar
- id: fa4b21c9-0057-4493-b289-2556416ae4d7
  type: obsoletes
status: experimental
description: 'Detects the usage of the "Squirrel.exe" binary to execute arbitrary
  processes. This binary is part of multiple Electron based software installations
  (Slack, Teams, Discord, etc.)

  '
references:
- https://lolbas-project.github.io/lolbas/OtherMSBinaries/Squirrel/
- http://www.hexacorn.com/blog/2019/03/30/sqirrel-packages-manager-as-a-lolbin-a-k-a-many-electron-apps-are-lolbins-by-default/
- http://www.hexacorn.com/blog/2018/08/16/squirrel-as-a-lolbin/
author: Nasreddine Bencherchali (Nextron Systems), Karneades / Markus Neis, Jonhnathan
  Ribeiro, oscd.community
date: 2022/06/09
modified: 2023/11/09
tags:
- attack.defense_evasion
- attack.execution
- attack.t1218
logsource:
  category: process_creation
  product: windows
detection:
- selection_img:
  - and:
    - or:
      - Image|endswith: \squirrel.exe
      - Image|endswith: \update.exe
- selection_exec:
  - and:
    - or:
      - CommandLine|contains: --processStart
      - CommandLine|contains: --processStartAndWait
      - CommandLine|contains: --createShortcut
- filter_optional_discord:
  - and:
    - CommandLine|contains: :\Users\
    - CommandLine|contains: \AppData\Local\Discord\Update.exe
    - CommandLine|contains: ' --processStart'
    - CommandLine|contains: Discord.exe
- filter_optional_github_desktop:
  - and:
    - CommandLine|contains: :\Users\
    - CommandLine|contains: \AppData\Local\GitHubDesktop\Update.exe
    - CommandLine|contains: GitHubDesktop.exe
    - or:
      - CommandLine|contains: --createShortcut
      - CommandLine|contains: --processStartAndWait
- filter_optional_teams:
  - and:
    - CommandLine|contains: :\Users\
    - CommandLine|contains: \AppData\Local\Microsoft\Teams\Update.exe
    - CommandLine|contains: Teams.exe
    - or:
      - CommandLine|contains: --processStart
      - CommandLine|contains: --createShortcut
- filter_optional_yammer:
  - and:
    - CommandLine|contains: :\Users\
    - CommandLine|contains: \AppData\Local\yammerdesktop\Update.exe
    - CommandLine|contains: Yammer.exe
    - or:
      - CommandLine|contains: --processStart
      - CommandLine|contains: --createShortcut
- condition: all of selection_* and not 1 of filter_optional_*
falsepositives:
- Expected FP with some Electron based applications such as (1Clipboard, Beaker Browser,
  Caret, Discord, GitHub Desktop, etc.)
level: medium
