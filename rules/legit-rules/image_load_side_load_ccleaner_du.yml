title: Potential CCleanerDU.DLL Sideloading
id: 1fbc0671-5596-4e17-8682-f020a0b995dc
status: experimental
description: Detects potential DLL sideloading of "CCleanerDU.dll"
references:
- https://lab52.io/blog/2344-2/
author: X__Junior (Nextron Systems)
date: 2023/07/13
tags:
- attack.defense_evasion
- attack.persistence
- attack.privilege_escalation
- attack.t1574.001
- attack.t1574.002
logsource:
  category: image_load
  product: windows
detection:
- and:
  - ImageLoaded|endswith: \CCleanerDU.dll
  - Image|not startswith: C:\Program Files\CCleaner\
  - Image|not startswith: C:\Program Files (x86)\CCleaner\
falsepositives:
- False positives could occur from other custom installation paths. Apply additional
  filters accordingly.
level: medium
