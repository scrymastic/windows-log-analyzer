title: Suspicious Where Execution
id: 725a9768-0f5e-4cb3-aec2-bc5719c6831a
status: test
description: 'Adversaries may enumerate browser bookmarks to learn more about compromised
  hosts.

  Browser bookmarks may reveal personal information about users (ex: banking sites,
  interests, social media, etc.) as well as details about

  internal network resources such as servers, tools/dashboards, or other related infrastructure.

  '
references:
- https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1217/T1217.md
author: frack113, Nasreddine Bencherchali (Nextron Systems)
date: 2021/12/13
modified: 2022/06/29
tags:
- attack.discovery
- attack.t1217
logsource:
  category: process_creation
  product: windows
detection:
- where_exe:
  - and:
    - or:
      - Image|endswith: \where.exe
      - OriginalFileName|==: where.exe
- where_opt:
  - and:
    - or:
      - CommandLine|contains: places.sqlite
      - CommandLine|contains: cookies.sqlite
      - CommandLine|contains: formhistory.sqlite
      - CommandLine|contains: logins.json
      - CommandLine|contains: key4.db
      - CommandLine|contains: key3.db
      - CommandLine|contains: sessionstore.jsonlz4
      - CommandLine|contains: History
      - CommandLine|contains: Bookmarks
      - CommandLine|contains: Cookies
      - CommandLine|contains: Login Data
- condition: all of where_*
falsepositives:
- Unknown
level: low
