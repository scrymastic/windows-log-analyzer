title: SCR File Write Event
id: c048f047-7e2a-4888-b302-55f509d4a91d
status: experimental
description: Detects the creation of screensaver files (.scr) outside of system folders.
  Attackers may execute an application as an ".SCR" file using "rundll32.exe desk.cpl,InstallScreenSaver"
  for example.
references:
- https://lolbas-project.github.io/lolbas/Libraries/Desk/
author: Christopher Peacock @securepeacock, SCYTHE @scythe_io
date: 2022/04/27
modified: 2023/08/23
tags:
- attack.defense_evasion
- attack.t1218.011
logsource:
  category: file_event
  product: windows
detection:
- selection:
  - and:
    - TargetFilename|endswith: .scr
- filter:
  - and:
    - or:
      - TargetFilename|contains: :\$WINDOWS.~BT\NewOS\
      - TargetFilename|contains: :\Windows\System32\
      - TargetFilename|contains: :\Windows\SysWOW64\
      - TargetFilename|contains: :\Windows\WinSxS\
      - TargetFilename|contains: :\WUDownloadCache\
- condition: selection and not filter
falsepositives:
- The installation of new screen savers by third party software
level: medium
