title: HackTool - CrackMapExec PowerShell Obfuscation
id: 6f8b3439-a203-45dc-a88b-abf57ea15ccf
status: test
description: The CrachMapExec pentesting framework implements a PowerShell obfuscation
  with some static strings detected by this rule.
references:
- https://github.com/byt3bl33d3r/CrackMapExec
- https://github.com/byt3bl33d3r/CrackMapExec/blob/0a49f75347b625e81ee6aa8c33d3970b5515ea9e/cme/helpers/powershell.py#L242
author: Thomas Patzke
date: 2020/05/22
modified: 2023/02/21
tags:
- attack.execution
- attack.t1059.001
- attack.defense_evasion
- attack.t1027.005
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - or:
      - Image|endswith: \powershell.exe
      - Image|endswith: \pwsh.exe
    - or:
      - OriginalFileName|==: PowerShell.EXE
      - OriginalFileName|==: pwsh.dll
  - or:
    - CommandLine|contains: join*split
    - CommandLine|contains: ( $ShellId[1]+$ShellId[13]+'x')
    - CommandLine|contains: ( $PSHome[*]+$PSHOME[*]+
    - CommandLine|contains: ( $env:Public[13]+$env:Public[5]+'x')
    - CommandLine|contains: ( $env:ComSpec[4,*,25]-Join'')
    - CommandLine|contains: '[1,3]+''x''-Join'''')'
fields:
- ComputerName
- User
- CommandLine
falsepositives:
- Unknown
level: high
