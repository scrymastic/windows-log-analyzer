title: Control Panel Items
id: 0ba863e6-def5-4e50-9cea-4dd8c7dc46a4
status: test
description: Detects the malicious use of a control panel item
references:
- https://ired.team/offensive-security/code-execution/code-execution-through-control-panel-add-ins
author: Kyaw Min Thein, Furkan Caliskan (@caliskanfurkan_)
date: 2020/06/22
modified: 2023/10/11
tags:
- attack.execution
- attack.defense_evasion
- attack.t1218.002
- attack.persistence
- attack.t1546
logsource:
  product: windows
  category: process_creation
detection:
- and:
  - or:
    - Image|endswith: \reg.exe
    - OriginalFileName|==: reg.exe
  - CommandLine|contains: add
  - CommandLine|contains: CurrentVersion\Control Panel\CPLs
  - CommandLine|endswith: .cpl
  - CommandLine|not contains: \System32\
  - CommandLine|not contains: '%System%'
  - CommandLine|not contains: '|C:\Windows\system32|'
  - or:
    - CommandLine|not contains: 'regsvr32 '
    - CommandLine|not contains: ' /s '
    - CommandLine|not contains: igfxCPL.cpl
falsepositives:
- Unknown
level: high
