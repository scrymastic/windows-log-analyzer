title: Suspicious Application Installed
id: 83c161b6-ca67-4f33-8ad0-644a0737cf07
status: test
description: Detects suspicious application installed by looking at the added shortcut
  to the app resolver cache
references:
- https://nasbench.medium.com/finding-forensic-goodness-in-obscure-windows-event-logs-60e978ea45a3
author: Nasreddine Bencherchali (Nextron Systems)
date: 2022/08/14
tags:
- attack.execution
logsource:
  product: windows
  service: shell-core
detection:
- and:
  - or:
    - EventID|==: 28115
    - or:
      - Name|contains: Zenmap
      - Name|contains: AnyDesk
      - Name|contains: wireshark
      - Name|contains: openvpn
  - or:
    - EventID|==: 28115
    - or:
      - AppID|contains: zenmap.exe
      - AppID|contains: prokzult ad
      - AppID|contains: wireshark
      - AppID|contains: openvpn
falsepositives:
- Packages or applications being legitimately used by users or administrators
level: medium
