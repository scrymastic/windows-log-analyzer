title: Root Certificate Installed From Susp Locations
id: 5f6a601c-2ecb-498b-9c33-660362323afa
status: test
description: Adversaries may install a root certificate on a compromised system to
  avoid warnings when connecting to adversary controlled web servers.
references:
- https://www.microsoft.com/security/blog/2022/09/07/profiling-dev-0270-phosphorus-ransomware-operations/
- https://docs.microsoft.com/en-us/powershell/module/pki/import-certificate?view=windowsserver2022-ps
author: Nasreddine Bencherchali (Nextron Systems)
date: 2022/09/09
modified: 2023/01/16
tags:
- attack.defense_evasion
- attack.t1553.004
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - CommandLine|contains: Import-Certificate
  - CommandLine|contains: ' -FilePath '
  - CommandLine|contains: Cert:\LocalMachine\Root
  - or:
    - CommandLine|contains: \AppData\Local\Temp\
    - CommandLine|contains: :\Windows\TEMP\
    - CommandLine|contains: \Desktop\
    - CommandLine|contains: \Downloads\
    - CommandLine|contains: \Perflogs\
    - CommandLine|contains: :\Users\Public\
falsepositives:
- Unlikely
level: high
