title: Potential DLL Injection Or Execution Using Tracker.exe
id: 148431ce-4b70-403d-8525-fcc2993f29ea
status: test
description: Detects potential DLL injection and execution using "Tracker.exe"
references:
- https://lolbas-project.github.io/lolbas/OtherMSBinaries/Tracker/
author: Avneet Singh @v3t0_, oscd.community
date: 2020/10/18
modified: 2023/01/09
tags:
- attack.defense_evasion
- attack.t1055.001
logsource:
  category: process_creation
  product: windows
detection:
- selection_img:
  - and:
    - or:
      - Image|endswith: \tracker.exe
      - Description|==: Tracker
- selection_cli:
  - and:
    - or:
      - CommandLine|contains: ' /d '
      - CommandLine|contains: ' /c '
- filter_msbuild1:
  - and:
    - CommandLine|contains: ' /ERRORREPORT:PROMPT '
- filter_msbuild2:
  - and:
    - or:
      - ParentImage|endswith: \Msbuild\Current\Bin\MSBuild.exe
      - ParentImage|endswith: \Msbuild\Current\Bin\amd64\MSBuild.exe
- condition: all of selection_* and not 1 of filter_*
falsepositives:
- Unknown
level: medium
