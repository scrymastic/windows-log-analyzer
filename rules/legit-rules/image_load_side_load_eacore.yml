title: Potential EACore.DLL Sideloading
id: edd3ddc3-386f-4ba5-9ada-4376b2cfa7b5
status: experimental
description: Detects potential DLL sideloading of "EACore.dll"
references:
- https://research.checkpoint.com/2023/beyond-the-horizon-traveling-the-world-on-camaro-dragons-usb-flash-drives/
author: X__Junior (Nextron Systems)
date: 2023/08/03
tags:
- attack.defense_evasion
- attack.privilege_escalation
- attack.t1574.001
- attack.t1574.002
logsource:
  category: image_load
  product: windows
detection:
- and:
  - ImageLoaded|endswith: \EACore.dll
  - or:
    - Image|not contains: C:\Program Files\Electronic Arts\EA Desktop\
    - Image|not contains: \EACoreServer.exe
    - ImageLoaded|not startswith: C:\Program Files\Electronic Arts\EA Desktop\
falsepositives:
- Unlikely
level: high
