title: Potential Credential Dumping Activity Via LSASS
id: 5ef9853e-4d0e-4a70-846f-a9ca37d876da
status: experimental
description: 'Detects process access requests to the LSASS process with specific call
  trace calls and access masks.

  This behaviour is expressed by many credential dumping tools such as Mimikatz, NanoDump,
  Invoke-Mimikatz, Procdump and even the Taskmgr dumping feature.

  '
references:
- https://blog.menasec.net/2019/02/threat-hunting-21-procdump-or-taskmgr.html
- https://web.archive.org/web/20230208123920/https://cyberwardog.blogspot.com/2017/03/chronicles-of-threat-hunter-hunting-for_22.html
- https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1003.001/T1003.001.md
- https://research.splunk.com/endpoint/windows_possible_credential_dumping/
author: Samir Bousseaden, Michael Haag
date: 2019/04/03
modified: 2024/03/02
tags:
- attack.credential_access
- attack.t1003.001
- attack.s0002
logsource:
  category: process_access
  product: windows
detection:
- selection:
  - and:
    - TargetImage|endswith: \lsass.exe
    - or:
      - GrantedAccess|contains: '0x1038'
      - GrantedAccess|contains: '0x1438'
      - GrantedAccess|contains: '0x143a'
      - GrantedAccess|contains: '0x1fffff'
    - or:
      - CallTrace|contains: dbgcore.dll
      - CallTrace|contains: dbghelp.dll
      - CallTrace|contains: kernel32.dll
      - CallTrace|contains: kernelbase.dll
      - CallTrace|contains: ntdll.dll
- filter_main_system_user:
  - and:
    - or:
      - SourceUser|contains: AUTHORI
      - SourceUser|contains: AUTORI
- filter_optional_thor:
  - and:
    - CallTrace|contains: :\Windows\Temp\asgard2-agent\
    - CallTrace|contains: \thor\thor64.exe+
    - CallTrace|contains: '|UNKNOWN('
    - GrantedAccess|==: '0x103800'
- filter_optional_sysmon:
  - and:
    - SourceImage|endswith: :\Windows\Sysmon64.exe
- condition: selection and not 1 of filter_main_* and not 1 of filter_optional_*
falsepositives:
- Unknown
level: medium
