title: Suspicious Printer Driver Empty Manufacturer
id: e0813366-0407-449a-9869-a2db1119dc41
status: test
description: Detects a suspicious printer driver installation with an empty Manufacturer
  value
references:
- https://twitter.com/SBousseaden/status/1410545674773467140
author: Florian Roth (Nextron Systems)
date: 2020/07/01
modified: 2023/08/17
tags:
- attack.privilege_escalation
- attack.t1574
- cve.2021.1675
logsource:
  category: registry_set
  product: windows
detection:
- and:
  - TargetObject|contains: \Control\Print\Environments\Windows x64\Drivers
  - TargetObject|contains: \Manufacturer
  - Details|==: (Empty)
  - or:
    - TargetObject|not contains: \CutePDF Writer v4.0\
  - TargetObject|not contains: \VNC Printer (PS)\
  - TargetObject|not contains: \VNC Printer (UD)\
  - or:
    - TargetObject|not contains: \Version-3\PDF24\
falsepositives:
- Alerts on legitimate printer drivers that do not set any more details in the Manufacturer
  value
level: high
