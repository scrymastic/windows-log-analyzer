title: Invoke-Obfuscation COMPRESS OBFUSCATION
id: 7eedcc9d-9fdb-4d94-9c54-474e8affc0c7
status: test
description: Detects Obfuscated Powershell via COMPRESS OBFUSCATION
references:
- https://github.com/SigmaHQ/sigma/issues/1009
author: Timur Zinniatullin, oscd.community
date: 2020/10/18
modified: 2022/12/29
tags:
- attack.defense_evasion
- attack.t1027
- attack.execution
- attack.t1059.001
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - CommandLine|contains: new-object
  - CommandLine|contains: text.encoding]::ascii
  - or:
    - CommandLine|contains: system.io.compression.deflatestream
    - CommandLine|contains: system.io.streamreader
    - CommandLine|contains: readtoend(
falsepositives:
- Unknown
level: medium
