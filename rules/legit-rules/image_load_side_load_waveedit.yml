title: Potential Waveedit.DLL Sideloading
id: 71b31e99-9ad0-47d4-aeb5-c0ca3928eeeb
status: experimental
description: Detects potential DLL sideloading of "waveedit.dll", which is part of
  the Nero WaveEditor audio editing software.
references:
- https://www.trendmicro.com/en_us/research/23/f/behind-the-scenes-unveiling-the-hidden-workings-of-earth-preta.html
author: X__Junior (Nextron Systems)
date: 2023/06/14
tags:
- attack.defense_evasion
- attack.privilege_escalation
- attack.t1574.001
- attack.t1574.002
logsource:
  category: image_load
  product: windows
detection:
- and:
  - ImageLoaded|endswith: \waveedit.dll
  - Image|!==: C:\Program Files (x86)\Nero\Nero Apps\Nero WaveEditor\waveedit.exe
  - Image|!==: C:\Program Files\Nero\Nero Apps\Nero WaveEditor\waveedit.exe
falsepositives:
- Unlikely
level: high
