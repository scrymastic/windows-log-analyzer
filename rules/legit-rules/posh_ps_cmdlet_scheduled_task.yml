title: Powershell Create Scheduled Task
id: 363eccc0-279a-4ccf-a3ab-24c2e63b11fb
status: test
description: Adversaries may abuse the Windows Task Scheduler to perform task scheduling
  for initial or recurring execution of malicious code
references:
- https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1053.005/T1053.005.md#atomic-test-4---powershell-cmdlet-scheduled-task
- https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1053.005/T1053.005.md#atomic-test-6---wmi-invoke-cimmethod-scheduled-task
author: frack113
date: 2021/12/28
tags:
- attack.persistence
- attack.t1053.005
logsource:
  product: windows
  category: ps_script
  definition: 'Requirements: Script Block Logging must be enabled'
detection:
- selection_cmdlet:
  - and:
    - or:
      - ScriptBlockText|contains: New-ScheduledTaskAction
      - ScriptBlockText|contains: New-ScheduledTaskTrigger
      - ScriptBlockText|contains: New-ScheduledTaskPrincipal
      - ScriptBlockText|contains: New-ScheduledTaskSettingsSet
      - ScriptBlockText|contains: New-ScheduledTask
      - ScriptBlockText|contains: Register-ScheduledTask
- selection_cimmethod:
  - and:
    - ScriptBlockText|contains: Invoke-CimMethod
    - ScriptBlockText|contains: -ClassName
    - ScriptBlockText|contains: PS_ScheduledTask
    - ScriptBlockText|contains: -NameSpace
    - ScriptBlockText|contains: Root\Microsoft\Windows\TaskScheduler
- condition: 1 of selection_*
falsepositives:
- Unknown
level: medium
