title: Potentially Suspicious ASP.NET Compilation Via AspNetCompiler
id: 9f50fe98-fe5c-4a2d-86c7-fad7f63ed622
related:
- id: 9ccba514-7cb6-4c5c-b377-700758f2f120
  type: similar
- id: 4c7f49ee-2638-43bb-b85b-ce676c30b260
  type: similar
- id: a01b8329-5953-4f73-ae2d-aa01e1f35f00
  type: similar
status: experimental
description: Detects execution of "aspnet_compiler.exe" with potentially suspicious
  paths for compilation.
references:
- https://lolbas-project.github.io/lolbas/Binaries/Aspnet_Compiler/
- https://ijustwannared.team/2020/08/01/the-curious-case-of-aspnet_compiler-exe/
author: Nasreddine Bencherchali (Nextron Systems)
date: 2023/08/14
tags:
- attack.defense_evasion
- attack.t1127
logsource:
  category: process_creation
  product: windows
detection:
- selection:
  - and:
    - or:
      - Image|contains: C:\Windows\Microsoft.NET\Framework\
      - Image|contains: C:\Windows\Microsoft.NET\Framework64\
    - Image|endswith: \aspnet_compiler.exe
    - or:
      - CommandLine|contains: \Users\Public\
      - CommandLine|contains: \AppData\Local\Temp\
      - CommandLine|contains: \AppData\Local\Roaming\
      - CommandLine|contains: :\Temp\
      - CommandLine|contains: :\Windows\Temp\
      - CommandLine|contains: :\Windows\System32\Tasks\
      - CommandLine|contains: :\Windows\Tasks\
- condition: selection
falsepositives:
- Unknown
level: high
