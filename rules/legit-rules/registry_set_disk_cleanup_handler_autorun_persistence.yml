title: Persistence Via Disk Cleanup Handler - Autorun
id: d4e2745c-f0c6-4bde-a3ab-b553b3f693cc
status: experimental
description: "Detects when an attacker modifies values of the Disk Cleanup Handler\
  \ in the registry to achieve persistence via autorun.\nThe disk cleanup manager\
  \ is part of the operating system.\nIt displays the dialog box [\u2026] The user\
  \ has the option of enabling or disabling individual handlers by selecting or clearing\
  \ their check box in the disk cleanup manager's UI.\nAlthough Windows comes with\
  \ a number of disk cleanup handlers, they aren't designed to handle files produced\
  \ by other applications.\nInstead, the disk cleanup manager is designed to be flexible\
  \ and extensible by enabling any developer to implement and register their own disk\
  \ cleanup handler.\nAny developer can extend the available disk cleanup services\
  \ by implementing and registering a disk cleanup handler.\n"
references:
- https://persistence-info.github.io/Data/diskcleanuphandler.html
- https://www.hexacorn.com/blog/2018/09/02/beyond-good-ol-run-key-part-86/
author: Nasreddine Bencherchali (Nextron Systems)
date: 2022/07/21
modified: 2023/08/17
tags:
- attack.persistence
logsource:
  category: registry_set
  product: windows
detection:
- root:
  - and:
    - TargetObject|contains: \SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer\VolumeCaches\
- selection_autorun:
  - and:
    - TargetObject|contains: \Autorun
    - Details|==: DWORD (0x00000001)
- selection_pre_after:
  - and:
    - or:
      - TargetObject|contains: \CleanupString
      - TargetObject|contains: \PreCleanupString
    - or:
      - Details|contains: cmd
      - Details|contains: powershell
      - Details|contains: rundll32
      - Details|contains: mshta
      - Details|contains: cscript
      - Details|contains: wscript
      - Details|contains: wsl
      - Details|contains: \Users\Public\
      - Details|contains: \Windows\TEMP\
      - Details|contains: \Microsoft\Windows\Start Menu\Programs\Startup\
- condition: root and 1 of selection_*
falsepositives:
- Unknown
level: medium
