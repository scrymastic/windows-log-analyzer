title: User Discovery And Export Via Get-ADUser Cmdlet
id: 1114e048-b69c-4f41-bc20-657245ae6e3f
related:
- id: c2993223-6da8-4b1a-88ee-668b8bf315e9
  type: similar
status: test
description: Detects usage of the Get-ADUser cmdlet to collect user information and
  output it to a file
references:
- http://blog.talosintelligence.com/2022/09/lazarus-three-rats.html
- https://www.microsoft.com/en-us/security/blog/2022/10/18/defenders-beware-a-case-for-post-ransomware-investigations/
author: Nasreddine Bencherchali (Nextron Systems)
date: 2022/09/09
modified: 2022/11/17
tags:
- attack.discovery
- attack.t1033
logsource:
  category: process_creation
  product: windows
detection:
- selection_img:
  - and:
    - or:
      - or:
        - Image|endswith: \powershell.exe
        - Image|endswith: \pwsh.exe
      - or:
        - OriginalFileName|==: PowerShell.EXE
        - OriginalFileName|==: pwsh.dll
- selection_cli:
  - and:
    - CommandLine|contains: 'Get-ADUser '
    - CommandLine|contains: ' -Filter \*'
    - or:
      - CommandLine|contains: ' > '
      - CommandLine|contains: ' | Select '
      - CommandLine|contains: Out-File
      - CommandLine|contains: Set-Content
      - CommandLine|contains: Add-Content
- condition: all of selection_*
falsepositives:
- Legitimate admin scripts may use the same technique, it's better to exclude specific
  computers or users who execute these commands or scripts often
level: medium
