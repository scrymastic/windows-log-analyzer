title: PowerShell Core DLL Loaded Via Office Application
id: bb2ba6fb-95d4-4a25-89fc-30bb736c021a
status: test
description: Detects PowerShell core DLL being loaded by an Office Product
references:
- Internal Research
author: Nasreddine Bencherchali (Nextron Systems)
date: 2023/06/01
tags:
- attack.defense_evasion
logsource:
  category: image_load
  product: windows
detection:
- and:
  - or:
    - Image|endswith: \excel.exe
    - Image|endswith: \mspub.exe
    - Image|endswith: \outlook.exe
    - Image|endswith: \onenote.exe
    - Image|endswith: \onenoteim.exe
    - Image|endswith: \powerpnt.exe
    - Image|endswith: \winword.exe
  - or:
    - ImageLoaded|contains: \System.Management.Automation.Dll
    - ImageLoaded|contains: \System.Management.Automation.ni.Dll
falsepositives:
- Unknown
level: medium
