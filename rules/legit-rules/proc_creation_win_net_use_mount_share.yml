title: Windows Share Mount Via Net.EXE
id: f117933c-980c-4f78-b384-e3d838111165
related:
- id: 3abd6094-7027-475f-9630-8ab9be7b9725
  type: similar
status: test
description: Detects when a share is mounted using the "net.exe" utility
references:
- https://drive.google.com/file/d/1lKya3_mLnR3UQuCoiYruO3qgu052_iS_/view
author: Nasreddine Bencherchali (Nextron Systems)
date: 2023/02/02
modified: 2023/02/21
tags:
- attack.lateral_movement
- attack.t1021.002
logsource:
  category: process_creation
  product: windows
detection:
- selection_img:
  - and:
    - or:
      - or:
        - Image|endswith: \net.exe
        - Image|endswith: \net1.exe
      - or:
        - OriginalFileName|==: net.exe
        - OriginalFileName|==: net1.exe
- selection_cli:
  - and:
    - or:
      - CommandLine|contains: ' use '
      - CommandLine|contains: ' \\\\'
- condition: all of selection_*
falsepositives:
- Legitimate activity by administrators and scripts
level: low
