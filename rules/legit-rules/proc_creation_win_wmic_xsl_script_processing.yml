title: XSL Script Execution Via WMIC.EXE
id: 05c36dd6-79d6-4a9a-97da-3db20298ab2d
status: test
description: 'Detects the execution of WMIC with the "format" flag to potentially
  load XSL files.

  Adversaries abuse this functionality to execute arbitrary files while potentially
  bypassing application whitelisting defenses.

  Extensible Stylesheet Language (XSL) files are commonly used to describe the processing
  and rendering of data within XML files.

  '
references:
- https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1220/T1220.md
author: Timur Zinniatullin, oscd.community, Swachchhanda Shrawan Poudel
date: 2019/10/21
modified: 2024/03/05
tags:
- attack.defense_evasion
- attack.t1220
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - Image|endswith: \wmic.exe
  - CommandLine|None: -format
  - CommandLine|not contains: Format:List
  - CommandLine|not contains: Format:htable
  - CommandLine|not contains: Format:hform
  - CommandLine|not contains: Format:table
  - CommandLine|not contains: Format:mof
  - CommandLine|not contains: Format:value
  - CommandLine|not contains: Format:rawxml
  - CommandLine|not contains: Format:xml
  - CommandLine|not contains: Format:csv
falsepositives:
- WMIC.exe FP depend on scripts and administrative methods used in the monitored environment.
- Static format arguments - https://petri.com/command-line-wmi-part-3
level: medium
