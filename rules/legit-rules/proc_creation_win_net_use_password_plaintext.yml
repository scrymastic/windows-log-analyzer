title: Password Provided In Command Line Of Net.EXE
id: d4498716-1d52-438f-8084-4a603157d131
status: test
description: Detects a when net.exe is called with a password in the command line
references:
- Internal Research
author: Tim Shelton (HAWK.IO)
date: 2021/12/09
modified: 2023/02/21
tags:
- attack.defense_evasion
- attack.initial_access
- attack.persistence
- attack.privilege_escalation
- attack.lateral_movement
- attack.t1021.002
- attack.t1078
logsource:
  category: process_creation
  product: windows
detection:
- selection_img:
  - and:
    - or:
      - or:
        - Image|endswith: \net.exe
        - Image|endswith: \net1.exe
      - or:
        - OriginalFileName|==: net.exe
        - OriginalFileName|==: net1.exe
- selection_cli:
  - and:
    - CommandLine|contains: ' use '
    - CommandLine|contains: :*\\
    - CommandLine|contains: /USER:* *
- filter_main_empty:
  - and:
    - CommandLine|endswith: ' '
- condition: all of selection_* and not 1 of filter_main_*
falsepositives:
- Unknown
level: medium
