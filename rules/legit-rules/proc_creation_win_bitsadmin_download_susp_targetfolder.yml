title: File Download Via Bitsadmin To A Suspicious Target Folder
id: 2ddef153-167b-4e89-86b6-757a9e65dcac
status: test
description: Detects usage of bitsadmin downloading a file to a suspicious target
  folder
references:
- https://blog.netspi.com/15-ways-to-download-a-file/#bitsadmin
- https://isc.sans.edu/diary/22264
- https://lolbas-project.github.io/lolbas/Binaries/Bitsadmin/
- https://blog.talosintelligence.com/breaking-the-silence-recent-truebot-activity/
author: Florian Roth (Nextron Systems), Nasreddine Bencherchali (Nextron Systems)
date: 2022/06/28
modified: 2023/05/30
tags:
- attack.defense_evasion
- attack.persistence
- attack.t1197
- attack.s0190
- attack.t1036.003
logsource:
  category: process_creation
  product: windows
detection:
- selection_img:
  - and:
    - or:
      - Image|endswith: \bitsadmin.exe
      - OriginalFileName|==: bitsadmin.exe
- selection_flags:
  - and:
    - or:
      - CommandLine|contains: ' /transfer '
      - CommandLine|contains: ' /create '
      - CommandLine|contains: ' /addfile '
- selection_folder:
  - and:
    - or:
      - CommandLine|contains: :\Perflogs
      - CommandLine|contains: :\ProgramData\
      - CommandLine|contains: :\Temp\
      - CommandLine|contains: :\Users\Public\
      - CommandLine|contains: :\Windows\
      - CommandLine|contains: \AppData\Local\Temp\
      - CommandLine|contains: \AppData\Roaming\
      - CommandLine|contains: \Desktop\
      - CommandLine|contains: '%ProgramData%'
      - CommandLine|contains: '%public%'
- condition: all of selection_*
falsepositives:
- Unknown
level: high
