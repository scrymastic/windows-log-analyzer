title: Service Started/Stopped Via Wmic.EXE
id: 0b7163dc-7eee-4960-af17-c0cd517f92da
status: test
description: Detects usage of wmic to start or stop a service
references:
- https://sushant747.gitbooks.io/total-oscp-guide/content/privilege_escalation_windows.html
author: Nasreddine Bencherchali (Nextron Systems)
date: 2022/06/20
modified: 2023/02/14
tags:
- attack.execution
- attack.t1047
logsource:
  category: process_creation
  product: windows
detection:
- selection_img:
  - and:
    - or:
      - OriginalFileName|==: wmic.exe
      - Image|endswith: \WMIC.exe
- selection_cli:
  - and:
    - CommandLine|contains: ' service '
    - CommandLine|contains: ' call '
    - or:
      - CommandLine|contains: stopservice
      - CommandLine|contains: startservice
- condition: all of selection_*
falsepositives:
- Unknown
level: medium
