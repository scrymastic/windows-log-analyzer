title: Suspicious File Download From IP Via Wget.EXE
id: 17f0c0a8-8bd5-4ee0-8c5f-a342c0199f35
status: experimental
description: Detects potentially suspicious file downloads directly from IP addresses
  using Wget.exe
references:
- https://www.gnu.org/software/wget/manual/wget.html
author: Nasreddine Bencherchali (Nextron Systems)
date: 2023/07/27
tags:
- attack.execution
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - Image|endswith: \wget.exe
    - OriginalFileName|==: wget.exe
  - CommandLine|matches: ://[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}
  - CommandLine|contains: http
  - or:
    - CommandLine|matches: \s-O\s
    - CommandLine|contains: --output-document
  - or:
    - CommandLine|endswith: .ps1
    - CommandLine|endswith: .ps1'
    - CommandLine|endswith: .ps1"
    - CommandLine|endswith: .dat
    - CommandLine|endswith: .dat'
    - CommandLine|endswith: .dat"
    - CommandLine|endswith: .msi
    - CommandLine|endswith: .msi'
    - CommandLine|endswith: .msi"
    - CommandLine|endswith: .bat
    - CommandLine|endswith: .bat'
    - CommandLine|endswith: .bat"
    - CommandLine|endswith: .exe
    - CommandLine|endswith: .exe'
    - CommandLine|endswith: .exe"
    - CommandLine|endswith: .vbs
    - CommandLine|endswith: .vbs'
    - CommandLine|endswith: .vbs"
    - CommandLine|endswith: .vbe
    - CommandLine|endswith: .vbe'
    - CommandLine|endswith: .vbe"
    - CommandLine|endswith: .hta
    - CommandLine|endswith: .hta'
    - CommandLine|endswith: .hta"
    - CommandLine|endswith: .dll
    - CommandLine|endswith: .dll'
    - CommandLine|endswith: .dll"
    - CommandLine|endswith: .psm1
    - CommandLine|endswith: .psm1'
    - CommandLine|endswith: .psm1"
falsepositives:
- Unknown
level: high
