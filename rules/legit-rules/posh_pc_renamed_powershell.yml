title: Renamed Powershell Under Powershell Channel
id: 30a8cb77-8eb3-4cfb-8e79-ad457c5a4592
status: test
description: Detects renamed powershell
references:
- https://speakerdeck.com/heirhabarov/hunting-for-powershell-abuse
author: Harish Segar, frack113
date: 2020/06/29
modified: 2023/10/27
tags:
- attack.execution
- attack.t1059.001
logsource:
  product: windows
  category: ps_classic_start
detection:
- selection:
  - and:
    - Data|contains: HostName=ConsoleHost
- filter_main_ps:
  - and:
    - or:
      - Data|contains: HostApplication=powershell
      - Data|contains: HostApplication=C:\Windows\System32\WindowsPowerShell\v1.0\powershell
      - Data|contains: HostApplication=C:\Windows\SysWOW64\WindowsPowerShell\v1.0\powershell
      - Data|contains: HostApplication=C:/Windows/System32/WindowsPowerShell/v1.0/powershell
      - Data|contains: HostApplication=C:/Windows/SysWOW64/WindowsPowerShell/v1.0/powershell
- condition: selection and not 1 of filter_main_*
falsepositives:
- Unknown
level: low
