title: Potential Persistence Via App Paths Default Property
id: 707e097c-e20f-4f67-8807-1f72ff4500d6
status: experimental
description: 'Detects changes to the "Default" property for keys located in the \Software\Microsoft\Windows\CurrentVersion\App
  Paths\ registry. Which might be used as a method of persistence

  The entries found under App Paths are used primarily for the following purposes.

  First, to map an application''s executable file name to that file''s fully qualified
  path.

  Second, to prepend information to the PATH environment variable on a per-application,
  per-process basis.

  '
references:
- https://www.hexacorn.com/blog/2013/01/19/beyond-good-ol-run-key-part-3/
- https://docs.microsoft.com/en-us/windows/win32/shell/app-registration?redirectedfrom=MSDN
author: Nasreddine Bencherchali (Nextron Systems)
date: 2022/08/10
modified: 2023/08/17
tags:
- attack.persistence
- attack.t1546.012
logsource:
  category: registry_set
  product: windows
detection:
- and:
  - TargetObject|contains: \SOFTWARE\Microsoft\Windows\CurrentVersion\App Paths
  - or:
    - TargetObject|endswith: (Default)
    - TargetObject|endswith: Path
  - or:
    - Details|contains: \Users\Public
    - Details|contains: \AppData\Local\Temp\
    - Details|contains: \Windows\Temp\
    - Details|contains: \Desktop\
    - Details|contains: \Downloads\
    - Details|contains: '%temp%'
    - Details|contains: '%tmp%'
    - Details|contains: iex
    - Details|contains: Invoke-
    - Details|contains: rundll32
    - Details|contains: regsvr32
    - Details|contains: mshta
    - Details|contains: cscript
    - Details|contains: wscript
    - Details|contains: .bat
    - Details|contains: .hta
    - Details|contains: .dll
    - Details|contains: .ps1
falsepositives:
- Legitimate applications registering their binary from on of the suspicious locations
  mentioned above (tune it)
level: high
