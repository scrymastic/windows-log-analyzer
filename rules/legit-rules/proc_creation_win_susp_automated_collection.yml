title: Automated Collection Command Prompt
id: f576a613-2392-4067-9d1a-9345fb58d8d1
status: test
description: Once established within a system or network, an adversary may use automated
  techniques for collecting internal data.
references:
- https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1119/T1119.md
- https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1552.001/T1552.001.md
author: frack113
date: 2021/07/28
modified: 2022/11/11
tags:
- attack.collection
- attack.t1119
- attack.credential_access
- attack.t1552.001
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - CommandLine|contains: .doc
    - CommandLine|contains: .docx
    - CommandLine|contains: .xls
    - CommandLine|contains: .xlsx
    - CommandLine|contains: .ppt
    - CommandLine|contains: .pptx
    - CommandLine|contains: .rtf
    - CommandLine|contains: .pdf
    - CommandLine|contains: .txt
  - CommandLine|contains: 'dir '
  - CommandLine|contains: ' /b '
  - CommandLine|contains: ' /s '
  - OriginalFileName|==: FINDSTR.EXE
  - or:
    - CommandLine|contains: ' /e '
    - CommandLine|contains: ' /si '
falsepositives:
- Unknown
level: medium
