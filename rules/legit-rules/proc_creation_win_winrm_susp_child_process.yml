title: Suspicious Processes Spawned by WinRM
id: 5cc2cda8-f261-4d88-a2de-e9e193c86716
status: test
description: Detects suspicious processes including shells spawnd from WinRM host
  process
author: Andreas Hunkeler (@Karneades), Markus Neis
references:
- Internal Research
date: 2021/05/20
modified: 2022/07/14
tags:
- attack.t1190
- attack.initial_access
- attack.persistence
- attack.privilege_escalation
logsource:
  category: process_creation
  product: windows
detection:
- selection:
  - and:
    - ParentImage|endswith: \wsmprovhost.exe
    - or:
      - Image|endswith: \cmd.exe
      - Image|endswith: \sh.exe
      - Image|endswith: \bash.exe
      - Image|endswith: \powershell.exe
      - Image|endswith: \pwsh.exe
      - Image|endswith: \wsl.exe
      - Image|endswith: \schtasks.exe
      - Image|endswith: \certutil.exe
      - Image|endswith: \whoami.exe
      - Image|endswith: \bitsadmin.exe
- condition: selection
falsepositives:
- Legitimate WinRM usage
level: high
