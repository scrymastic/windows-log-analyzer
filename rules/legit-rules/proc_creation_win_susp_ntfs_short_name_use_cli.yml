title: Use NTFS Short Name in Command Line
id: dd6b39d9-d9be-4a3b-8fe0-fe3c6a5c1795
related:
- id: 3ef5605c-9eb9-47b0-9a71-b727e6aa5c3b
  type: similar
status: test
description: Detect use of the Windows 8.3 short name. Which could be used as a method
  to avoid command-line detection
references:
- https://www.acunetix.com/blog/articles/windows-short-8-3-filenames-web-security-problem/
- https://docs.microsoft.com/en-us/previous-versions/windows/it-pro/windows-2000-server/cc959352(v=technet.10)?redirectedfrom=MSDN
- https://twitter.com/jonasLyk/status/1555914501802921984
author: frack113, Nasreddine Bencherchali (Nextron Systems)
date: 2022/08/05
modified: 2022/09/21
tags:
- attack.defense_evasion
- attack.t1564.004
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - CommandLine|contains: ~1.exe
    - CommandLine|contains: ~1.bat
    - CommandLine|contains: ~1.msi
    - CommandLine|contains: ~1.vbe
    - CommandLine|contains: ~1.vbs
    - CommandLine|contains: ~1.dll
    - CommandLine|contains: ~1.ps1
    - CommandLine|contains: ~1.js
    - CommandLine|contains: ~1.hta
    - CommandLine|contains: ~2.exe
    - CommandLine|contains: ~2.bat
    - CommandLine|contains: ~2.msi
    - CommandLine|contains: ~2.vbe
    - CommandLine|contains: ~2.vbs
    - CommandLine|contains: ~2.dll
    - CommandLine|contains: ~2.ps1
    - CommandLine|contains: ~2.js
    - CommandLine|contains: ~2.hta
falsepositives:
- Applications could use this notation occasionally which might generate some false
  positives. In that case Investigate the parent and child process.
level: medium
