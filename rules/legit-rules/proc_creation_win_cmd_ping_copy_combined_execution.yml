title: Potentially Suspicious Ping/Copy Command Combination
id: ded2b07a-d12f-4284-9b76-653e37b6c8b0
status: experimental
description: 'Detects uncommon and potentially suspicious one-liner command containing
  both "ping" and "copy" at the same time, which is usually used by malware.

  '
references:
- Internal Research
author: X__Junior (Nextron Systems)
date: 2023/07/18
modified: 2024/03/06
tags:
- attack.defense_evasion
- attack.t1070.004
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - Image|endswith: \cmd.exe
    - OriginalFileName|==: Cmd.Exe
  - CommandLine|contains: ping
  - CommandLine|contains: 'copy '
  - CommandLine|None: ' -n '
  - CommandLine|None: ' -y '
falsepositives:
- Unknown
level: medium
