status: experimental
description: Detects changes to the PowerShell execution policy in order to bypass
  signing requirements for script execution
references:
- https://learn.microsoft.com/en-us/powershell/module/microsoft.powershell.security/set-executionpolicy?view=powershell-7.3
author: Nasreddine Bencherchali (Nextron Systems)
date: 2023/01/11
modified: 2023/12/14
tags:
- attack.defense_evasion
logsource:
  category: registry_set
  product: windows
detection:
- selection:
  - and:
    - or:
      - TargetObject|endswith: \ShellIds\Microsoft.PowerShell\ExecutionPolicy
      - TargetObject|endswith: \Policies\Microsoft\Windows\PowerShell\ExecutionPolicy
    - or:
      - Details|contains: Bypass
      - Details|contains: Unrestricted
- filter_main_svchost:
  - and:
    - or:
      - Image|contains: :\Windows\System32\
      - Image|contains: :\Windows\SysWOW64\
- condition: selection and not 1 of filter_main_*
falsepositives:
- Unknown
level: medium
