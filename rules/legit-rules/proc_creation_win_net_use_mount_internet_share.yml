title: Windows Internet Hosted WebDav Share Mount Via Net.EXE
id: 7e6237fe-3ddb-438f-9381-9bf9de5af8d0
status: experimental
description: Detects when an internet hosted webdav share is mounted using the "net.exe"
  utility
references:
- https://drive.google.com/file/d/1lKya3_mLnR3UQuCoiYruO3qgu052_iS_/view
author: Nasreddine Bencherchali (Nextron Systems)
date: 2023/02/21
modified: 2023/07/25
tags:
- attack.lateral_movement
- attack.t1021.002
logsource:
  category: process_creation
  product: windows
detection:
- selection_img:
  - and:
    - or:
      - or:
        - Image|endswith: \net.exe
        - Image|endswith: \net1.exe
      - or:
        - OriginalFileName|==: net.exe
        - OriginalFileName|==: net1.exe
- selection_cli:
  - and:
    - CommandLine|contains: ' use '
    - CommandLine|contains: ' http'
- condition: all of selection_*
falsepositives:
- Unknown
level: high
