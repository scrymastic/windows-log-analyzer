description: Detects the usage of binaries such as 'net', 'sc' or 'powershell' in
  order to stop, pause or delete critical or important Windows services such as AV,
  Backup, etc. As seen being used in some ransomware scripts
references:
- https://www.trendmicro.com/content/dam/trendmicro/global/en/research/22/h/ransomware-actor-abuses-genshin-impact-anti-cheat-driver-to-kill-antivirus/Genshin%20Impact%20Figure%2010.jpg
- https://www.trellix.com/en-sg/about/newsroom/stories/threat-labs/lockergoga-ransomware-family-used-in-targeted-attacks.html
- https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1562.001/T1562.001.md
- https://research.nccgroup.com/2022/08/19/back-in-black-unlocking-a-lockbit-3-0-ransomware-attack/
- https://www.virustotal.com/gui/file/38283b775552da8981452941ea74191aa0d203edd3f61fb2dee7b0aea3514955
author: Nasreddine Bencherchali (Nextron Systems), frack113
date: 2022/09/01
modified: 2023/08/07
tags:
- attack.defense_evasion
- attack.t1489
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - or:
      - OriginalFileName|==: net.exe
      - OriginalFileName|==: net1.exe
    - or:
      - Image|endswith: \net.exe
      - Image|endswith: \net1.exe
  - CommandLine|contains: ' stop '
  - or:
    - OriginalFileName|==: sc.exe
    - Image|endswith: \sc.exe
  - or:
    - CommandLine|contains: ' stop '
    - CommandLine|contains: ' delete '
    - CommandLine|contains: ' pause '
  - or:
    - or:
      - OriginalFileName|==: PowerShell.EXE
      - OriginalFileName|==: pwsh.dll
    - or:
      - Image|endswith: \powershell.exe
      - Image|endswith: \pwsh.exe
  - or:
    - CommandLine|contains: 'Stop-Service '
    - CommandLine|contains: 'Remove-Service '
