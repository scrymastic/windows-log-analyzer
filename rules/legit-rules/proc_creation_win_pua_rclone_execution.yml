title: PUA - Rclone Execution
id: e37db05d-d1f9-49c8-b464-cee1a4b11638
related:
- id: a0d63692-a531-4912-ad39-4393325b2a9c
  type: obsoletes
- id: cb7286ba-f207-44ab-b9e6-760d82b84253
  type: obsoletes
status: test
description: Detects execution of RClone utility for exfiltration as used by various
  ransomwares strains like REvil, Conti, FiveHands, etc
references:
- https://research.nccgroup.com/2021/05/27/detecting-rclone-an-effective-tool-for-exfiltration/
- https://thedfirreport.com/2021/03/29/sodinokibi-aka-revil-ransomware
- https://us-cert.cisa.gov/ncas/analysis-reports/ar21-126a
- https://labs.sentinelone.com/egregor-raas-continues-the-chaos-with-cobalt-strike-and-rclone
- https://www.splunk.com/en_us/blog/security/darkside-ransomware-splunk-threat-update-and-detections.html
author: Bhabesh Raj, Sittikorn S, Aaron Greetham (@beardofbinary) - NCC Group
date: 2021/05/10
modified: 2023/03/05
tags:
- attack.exfiltration
- attack.t1567.002
logsource:
  product: windows
  category: process_creation
detection:
- and:
  - CommandLine|contains: '--config '
  - CommandLine|contains: '--no-check-certificate '
  - CommandLine|contains: ' copy '
  - or:
    - Image|endswith: \rclone.exe
    - Description|==: Rsync for cloud storage
  - or:
    - CommandLine|contains: pass
    - CommandLine|contains: user
    - CommandLine|contains: copy
    - CommandLine|contains: sync
    - CommandLine|contains: config
    - CommandLine|contains: lsd
    - CommandLine|contains: remote
    - CommandLine|contains: ls
    - CommandLine|contains: mega
    - CommandLine|contains: pcloud
    - CommandLine|contains: ftp
    - CommandLine|contains: ignore-existing
    - CommandLine|contains: auto-confirm
    - CommandLine|contains: transfers
    - CommandLine|contains: multi-thread-streams
    - CommandLine|contains: 'no-check-certificate '
fields:
- CommandLine
- ParentCommandLine
- Details
falsepositives:
- Unknown
level: high
