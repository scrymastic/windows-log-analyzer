title: Invoke-Obfuscation VAR++ LAUNCHER OBFUSCATION - System
id: 14bcba49-a428-42d9-b943-e2ce0f0f7ae6
status: test
description: Detects Obfuscated Powershell via VAR++ LAUNCHER
references:
- https://github.com/SigmaHQ/sigma/issues/1009
author: Timur Zinniatullin, oscd.community
date: 2020/10/13
modified: 2022/11/29
tags:
- attack.defense_evasion
- attack.t1027
- attack.execution
- attack.t1059.001
logsource:
  product: windows
  service: system
detection:
- and:
  - Provider_Name|==: Service Control Manager
  - EventID|==: 7045
  - ImagePath|contains: '&&set'
  - ImagePath|contains: cmd
  - ImagePath|contains: /c
  - ImagePath|contains: -f
  - or:
    - ImagePath|contains: '{0}'
    - ImagePath|contains: '{1}'
    - ImagePath|contains: '{2}'
    - ImagePath|contains: '{3}'
    - ImagePath|contains: '{4}'
    - ImagePath|contains: '{5}'
falsepositives:
- Unknown
level: high
