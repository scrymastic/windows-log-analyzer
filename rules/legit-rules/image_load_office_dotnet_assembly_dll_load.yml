title: DotNET Assembly DLL Loaded Via Office Application
id: ff0f2b05-09db-4095-b96d-1b75ca24894a
status: test
description: Detects any assembly DLL being loaded by an Office Product
references:
- https://medium.com/threatpunter/detecting-adversary-tradecraft-with-image-load-event-logging-and-eql-8de93338c16
author: Antonlovesdnb
date: 2020/02/19
modified: 2023/03/29
tags:
- attack.execution
- attack.t1204.002
logsource:
  category: image_load
  product: windows
detection:
- selection:
  - and:
    - or:
      - Image|endswith: \excel.exe
      - Image|endswith: \mspub.exe
      - Image|endswith: \onenote.exe
      - Image|endswith: \onenoteim.exe
      - Image|endswith: \outlook.exe
      - Image|endswith: \powerpnt.exe
      - Image|endswith: \winword.exe
    - ImageLoaded|startswith: C:\Windows\assembly\
- condition: selection
falsepositives:
- Unknown
level: medium
