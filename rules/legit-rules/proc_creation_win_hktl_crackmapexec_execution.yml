title: HackTool - CrackMapExec Execution
id: 42a993dd-bb3e-48c8-b372-4d6684c4106c
status: test
description: This rule detect common flag combinations used by CrackMapExec in order
  to detect its use even if the binary has been replaced.
references:
- https://mpgn.gitbook.io/crackmapexec/smb-protocol/authentication/checking-credentials-local
- https://www.mandiant.com/resources/telegram-malware-iranian-espionage
- https://www.infosecmatter.com/crackmapexec-module-library/?cmem=mssql-mimikatz
- https://www.infosecmatter.com/crackmapexec-module-library/?cmem=smb-pe_inject
author: Florian Roth (Nextron Systems)
date: 2022/02/25
modified: 2023/03/08
tags:
- attack.execution
- attack.persistence
- attack.privilege_escalation
- attack.credential_access
- attack.discovery
- attack.t1047
- attack.t1053
- attack.t1059.003
- attack.t1059.001
- attack.t1110
- attack.t1201
logsource:
  category: process_creation
  product: windows
detection:
- selection_binary:
  - and:
    - Image|endswith: \crackmapexec.exe
- selection_special:
  - and:
    - CommandLine|contains: ' -M pe_inject '
- selection_execute:
  - and:
    - CommandLine|contains: ' --local-auth'
    - CommandLine|contains: ' -u '
    - CommandLine|contains: ' -x '
- selection_hash:
  - and:
    - CommandLine|contains: ' --local-auth'
    - CommandLine|contains: ' -u '
    - CommandLine|contains: ' -p '
    - CommandLine|contains: ' -H ''NTHASH'''
- selection_module_mssql:
  - and:
    - CommandLine|contains: ' mssql '
    - CommandLine|contains: ' -u '
    - CommandLine|contains: ' -p '
    - CommandLine|contains: ' -M '
    - CommandLine|contains: ' -d '
- selection_module_smb1:
  - and:
    - CommandLine|contains: ' smb '
    - CommandLine|contains: ' -u '
    - CommandLine|contains: ' -H '
    - CommandLine|contains: ' -M '
    - CommandLine|contains: ' -o '
- selection_module_smb2:
  - and:
    - CommandLine|contains: ' smb '
    - CommandLine|contains: ' -u '
    - CommandLine|contains: ' -p '
    - CommandLine|contains: ' --local-auth'
- part_localauth_1:
  - and:
    - CommandLine|contains: ' --local-auth'
    - CommandLine|contains: ' -u '
    - CommandLine|contains: ' -p '
- part_localauth_2:
  - and:
    - CommandLine|contains: ' 10.'
    - CommandLine|contains: ' 192.168.'
    - CommandLine|contains: '/24 '
- condition: 1 of selection_* or all of part_localauth*
fields:
- ComputerName
- User
- CommandLine
falsepositives:
- Unknown
level: high
