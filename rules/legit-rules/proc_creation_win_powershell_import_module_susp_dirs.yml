title: Import PowerShell Modules From Suspicious Directories - ProcCreation
id: c31364f7-8be6-4b77-8483-dd2b5a7b69a3
related:
- id: 21f9162c-5f5d-4b01-89a8-b705bd7d10ab
  type: similar
status: test
description: Detects powershell scripts that import modules from suspicious directories
references:
- https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1003.002/T1003.002.md
author: Nasreddine Bencherchali (Nextron Systems)
date: 2023/01/10
tags:
- attack.execution
- attack.t1059.001
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - CommandLine|contains: Import-Module "$Env:Temp\
    - CommandLine|contains: Import-Module '$Env:Temp\
    - CommandLine|contains: Import-Module $Env:Temp\
    - CommandLine|contains: Import-Module "$Env:Appdata\
    - CommandLine|contains: Import-Module '$Env:Appdata\
    - CommandLine|contains: Import-Module $Env:Appdata\
    - CommandLine|contains: Import-Module C:\Users\Public\
    - CommandLine|contains: ipmo "$Env:Temp\
    - CommandLine|contains: ipmo '$Env:Temp\
    - CommandLine|contains: ipmo $Env:Temp\
    - CommandLine|contains: ipmo "$Env:Appdata\
    - CommandLine|contains: ipmo '$Env:Appdata\
    - CommandLine|contains: ipmo $Env:Appdata\
    - CommandLine|contains: ipmo C:\Users\Public\
falsepositives:
- Unknown
level: medium
