title: Python Spawning Pretty TTY on Windows
id: 480e7e51-e797-47e3-8d72-ebfce65b6d8d
related:
- id: 899133d5-4d7c-4a7f-94ee-27355c879d90
  type: derived
status: test
description: Detects python spawning a pretty tty
references:
- https://www.volexity.com/blog/2022/06/02/zero-day-exploitation-of-atlassian-confluence/
author: Nextron Systems
date: 2022/06/03
tags:
- attack.execution
- attack.t1059
logsource:
  category: process_creation
  product: windows
detection:
- selection_img:
  - and:
    - or:
      - Image|endswith: python.exe
      - Image|endswith: python3.exe
      - Image|endswith: python2.exe
- selection_cli_1:
  - and:
    - CommandLine|contains: import pty
    - CommandLine|contains: .spawn(
- selection_cli_2:
  - and:
    - CommandLine|contains: from pty import spawn
- condition: selection_img and 1 of selection_cli_*
falsepositives:
- Unknown
level: high
