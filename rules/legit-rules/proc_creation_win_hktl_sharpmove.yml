title: HackTool - SharpMove Tool Execution
id: 055fb54c-a8f4-4aee-bd44-f74cf30a0d9d
status: experimental
description: 'Detects the execution of SharpMove, a .NET utility performing multiple
  tasks such as "Task Creation", "SCM" query, VBScript execution using WMI via its
  PE metadata and command line options.

  '
references:
- https://github.com/0xthirteen/SharpMove/
- https://pentestlab.blog/tag/sharpmove/
author: Luca Di Bartolomeo (CrimpSec)
date: 2024/01/29
tags:
- attack.lateral_movement
- attack.t1021.002
logsource:
  category: process_creation
  product: windows
detection:
- selection_img:
  - and:
    - or:
      - Image|endswith: \SharpMove.exe
      - OriginalFileName|==: SharpMove.exe
- selection_cli_computer:
  - and:
    - CommandLine|contains: computername=
- selection_cli_actions:
  - and:
    - or:
      - CommandLine|contains: action=create
      - CommandLine|contains: action=dcom
      - CommandLine|contains: action=executevbs
      - CommandLine|contains: action=hijackdcom
      - CommandLine|contains: action=modschtask
      - CommandLine|contains: action=modsvc
      - CommandLine|contains: action=query
      - CommandLine|contains: action=scm
      - CommandLine|contains: action=startservice
      - CommandLine|contains: action=taskscheduler
- condition: selection_img or all of selection_cli_*
falsepositives:
- Unknown
level: high
