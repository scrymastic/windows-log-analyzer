title: Service Binary in Suspicious Folder
id: a07f0359-4c90-4dc4-a681-8ffea40b4f47
related:
- id: c0abc838-36b0-47c9-b3b3-a90c39455382
  type: obsoletes
status: experimental
description: Detect the creation of a service with a service binary located in a suspicious
  directory
references:
- https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1562.001/T1562.001.md
author: Florian Roth (Nextron Systems), frack113
date: 2022/05/02
modified: 2023/08/17
tags:
- attack.defense_evasion
- attack.t1112
logsource:
  category: registry_set
  product: windows
detection:
- selection_1:
  - and:
    - TargetObject|startswith: HKLM\System\CurrentControlSet\Services\
    - TargetObject|endswith: \Start
    - or:
      - Image|contains: \Users\Public\
      - Image|contains: \Perflogs\
      - Image|contains: \ADMIN$\
      - Image|contains: \Temp\
    - or:
      - Details|==: DWORD (0x00000000)
      - Details|==: DWORD (0x00000001)
      - Details|==: DWORD (0x00000002)
- selection_2:
  - and:
    - TargetObject|startswith: HKLM\System\CurrentControlSet\Services\
    - TargetObject|endswith: \ImagePath
    - or:
      - Details|contains: \Users\Public\
      - Details|contains: \Perflogs\
      - Details|contains: \ADMIN$\
      - Details|contains: \Temp\
- filter_1:
  - and:
    - Image|contains: \Common Files\
    - Image|contains: \Temp\
- condition: 1 of selection_* and not 1 of filter_*
falsepositives:
- Unknown
level: high
