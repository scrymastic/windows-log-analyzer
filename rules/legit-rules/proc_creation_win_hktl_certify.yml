title: HackTool - Certify Execution
id: 762f2482-ff21-4970-8939-0aa317a886bb
status: test
description: Detects Certify a tool for Active Directory certificate abuse based on
  PE metadata characteristics and common command line arguments.
references:
- https://github.com/GhostPack/Certify
author: pH-T (Nextron Systems)
date: 2023/04/17
modified: 2023/04/25
tags:
- attack.discovery
- attack.credential_access
- attack.t1649
logsource:
  category: process_creation
  product: windows
detection:
- selection_img:
  - and:
    - or:
      - Image|endswith: \Certify.exe
      - OriginalFileName|==: Certify.exe
      - Description|contains: Certify
- selection_cli_commands:
  - and:
    - or:
      - CommandLine|contains: '.exe cas '
      - CommandLine|contains: '.exe find '
      - CommandLine|contains: '.exe pkiobjects '
      - CommandLine|contains: '.exe request '
      - CommandLine|contains: '.exe download '
- selection_cli_options:
  - and:
    - or:
      - CommandLine|contains: ' /vulnerable'
      - CommandLine|contains: ' /template:'
      - CommandLine|contains: ' /altname:'
      - CommandLine|contains: ' /domain:'
      - CommandLine|contains: ' /path:'
      - CommandLine|contains: ' /ca:'
- condition: selection_img or all of selection_cli_*
falsepositives:
- Unknown
level: high
