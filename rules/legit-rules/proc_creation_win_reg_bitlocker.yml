title: Suspicious Reg Add BitLocker
id: 0e0255bf-2548-47b8-9582-c0955c9283f5
status: test
description: Detects suspicious addition to BitLocker related registry keys via the
  reg.exe utility
references:
- https://thedfirreport.com/2021/11/15/exchange-exploit-leads-to-domain-wide-ransomware/
author: frack113
date: 2021/11/15
modified: 2022/09/09
tags:
- attack.impact
- attack.t1486
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - CommandLine|contains: REG
  - CommandLine|contains: ADD
  - CommandLine|contains: \SOFTWARE\Policies\Microsoft\FVE
  - CommandLine|contains: /v
  - CommandLine|contains: /f
  - or:
    - CommandLine|contains: EnableBDEWithNoTPM
    - CommandLine|contains: UseAdvancedStartup
    - CommandLine|contains: UseTPM
    - CommandLine|contains: UseTPMKey
    - CommandLine|contains: UseTPMKeyPIN
    - CommandLine|contains: RecoveryKeyMessageSource
    - CommandLine|contains: UseTPMPIN
    - CommandLine|contains: RecoveryKeyMessage
falsepositives:
- Unlikely
level: high
