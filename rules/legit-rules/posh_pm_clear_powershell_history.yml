description: Detects keywords that could indicate clearing PowerShell history
references:
- https://gist.github.com/hook-s3c/7363a856c3cdbadeb71085147f042c1a
author: Ilyas Ochkov, Jonhnathan Ribeiro, Daniil Yugoslavskiy, oscd.community
date: 2019/10/25
modified: 2022/12/02
tags:
- attack.defense_evasion
- attack.t1070.003
logsource:
  product: windows
  category: ps_module
  definition: 0ad03ef1-f21b-4a79-8ce8-e6900c54b65b
detection:
- selection_1a_payload:
  - and:
    - or:
      - Payload|contains: del
      - Payload|contains: Remove-Item
      - Payload|contains: rm
- selection_1b_payload:
  - and:
    - Payload|contains: (Get-PSReadlineOption).HistorySavePath
- selection_payload_2:
  - and:
    - Payload|contains: Set-PSReadlineOption
    - Payload|contains: "\u2013HistorySaveStyle"
    - Payload|contains: SaveNothing
- selection_payload_3:
  - and:
    - Payload|contains: Set-PSReadlineOption
    - Payload|contains: -HistorySaveStyle
    - Payload|contains: SaveNothing
- condition: 1 of selection_payload_* or all of selection_1*
falsepositives:
- Legitimate PowerShell scripts
level: medium
