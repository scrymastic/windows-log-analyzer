title: Schtasks Creation Or Modification With SYSTEM Privileges
id: 89ca78fd-b37c-4310-b3d3-81a023f83936
status: experimental
description: Detects the creation or update of a scheduled task to run with "NT AUTHORITY\SYSTEM"
  privileges
references:
- https://www.elastic.co/security-labs/exploring-the-qbot-attack-pattern
- https://docs.microsoft.com/en-us/windows-server/administration/windows-commands/schtasks
author: Nasreddine Bencherchali (Nextron Systems)
date: 2022/07/28
modified: 2023/10/11
tags:
- attack.execution
- attack.persistence
- attack.t1053.005
logsource:
  product: windows
  category: process_creation
detection:
- and:
  - Image|endswith: \schtasks.exe
  - or:
    - CommandLine|contains: ' /change '
    - CommandLine|contains: ' /create '
  - CommandLine|contains: '/ru '
  - or:
    - CommandLine|contains: NT AUT
    - CommandLine|contains: ' SYSTEM '
  - CommandLine|not contains: '/Create /F /RU System /SC WEEKLY /TN AviraSystemSpeedupVerify
      /TR '
  - CommandLine|not contains: :\Program Files (x86)\Avira\System Speedup\setup\avira_speedup_setup.exe
  - CommandLine|not contains: /VERIFY /VERYSILENT /NOSTART /NODOTNET /NORESTART" /RL
      HIGHEST
falsepositives:
- Unknown
level: high
