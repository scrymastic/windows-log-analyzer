title: Tap Installer Execution
id: 99793437-3e16-439b-be0f-078782cf953d
status: test
description: Well-known TAP software installation. Possible preparation for data exfiltration
  using tunneling techniques
references:
- https://community.openvpn.net/openvpn/wiki/ManagingWindowsTAPDrivers
author: Daniil Yugoslavskiy, Ian Davis, oscd.community
date: 2019/10/24
modified: 2023/12/11
tags:
- attack.exfiltration
- attack.t1048
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - Image|endswith: \tapinstall.exe
  - Image|not contains: :\Program Files\Avast Software\SecureLine VPN\
  - Image|not contains: :\Program Files (x86)\Avast Software\SecureLine VPN\
  - or:
    - Image|not contains: :\Program Files\OpenVPN Connect\drivers\tap\
  - or:
    - Image|not contains: :\Program Files (x86)\Proton Technologies\ProtonVPNTap\installer\
falsepositives:
- Legitimate OpenVPN TAP installation
level: medium
