title: VBA DLL Loaded Via Office Application
id: e6ce8457-68b1-485b-9bdd-3c2b5d679aa9
status: test
description: Detects VB DLL's loaded by an office application. Which could indicate
  the presence of VBA Macros.
references:
- https://medium.com/threatpunter/detecting-adversary-tradecraft-with-image-load-event-logging-and-eql-8de93338c16
author: Antonlovesdnb
date: 2020/02/19
modified: 2023/02/10
tags:
- attack.execution
- attack.t1204.002
logsource:
  category: image_load
  product: windows
detection:
- and:
  - or:
    - Image|endswith: \excel.exe
    - Image|endswith: \mspub.exe
    - Image|endswith: \onenote.exe
    - Image|endswith: \onenoteim.exe
    - Image|endswith: \outlook.exe
    - Image|endswith: \powerpnt.exe
    - Image|endswith: \winword.exe
  - or:
    - ImageLoaded|endswith: \VBE7.DLL
    - ImageLoaded|endswith: \VBEUI.DLL
    - ImageLoaded|endswith: \VBE7INTL.DLL
falsepositives:
- Legitimate macro usage. Add the appropriate filter according to your environment
level: high
