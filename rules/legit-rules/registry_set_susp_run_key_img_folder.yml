title: New RUN Key Pointing to Suspicious Folder
id: 02ee49e2-e294-4d0f-9278-f5b3212fc588
status: experimental
description: Detects suspicious new RUN key element pointing to an executable in a
  suspicious folder
references:
- https://www.fireeye.com/blog/threat-research/2018/08/fin7-pursuing-an-enigmatic-and-evasive-global-criminal-operation.html
author: Florian Roth (Nextron Systems), Markus Neis, Sander Wiebing
date: 2018/08/25
modified: 2024/03/18
tags:
- attack.persistence
- attack.t1547.001
logsource:
  category: registry_set
  product: windows
detection:
- selection_target:
  - and:
    - or:
      - TargetObject|contains: \SOFTWARE\Microsoft\Windows\CurrentVersion\Run\
      - TargetObject|contains: \SOFTWARE\Microsoft\Windows\CurrentVersion\RunOnce\
- selection_details:
  - and:
    - or:
      - or:
        - Details|contains: :\$Recycle.bin\
        - Details|contains: :\Temp\
        - Details|contains: :\Users\Default\
        - Details|contains: :\Users\Desktop\
        - Details|contains: :\Users\Public\
        - Details|contains: :\Windows\Temp\
        - Details|contains: \AppData\Local\Temp\
        - Details|contains: '%temp%\'
        - Details|contains: '%tmp%\'
      - or:
        - Details|startswith: '%Public%\'
        - Details|startswith: wscript
        - Details|startswith: cscript
- filter_main_windows_update:
  - and:
    - Image|startswith: C:\Windows\SoftwareDistribution\Download\
    - Details|contains: rundll32.exe C:\WINDOWS\system32\advpack.dll,DelNodeRunDLL32
    - Details|contains: C:\Windows\Temp\
- condition: all of selection_* and not 1 of filter_main_*
falsepositives:
- Software using weird folders for updates
level: high
