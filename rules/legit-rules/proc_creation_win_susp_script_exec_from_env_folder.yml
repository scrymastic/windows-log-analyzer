title: Script Interpreter Execution From Suspicious Folder
id: 1228c958-e64e-4e71-92ad-7d429f4138ba
status: test
description: Detects a suspicious script execution in temporary folders or folders
  accessible by environment variables
references:
- https://www.virustotal.com/gui/file/91ba814a86ddedc7a9d546e26f912c541205b47a853d227756ab1334ade92c3f
- https://symantec-enterprise-blogs.security.com/blogs/threat-intelligence/shuckworm-russia-ukraine-military
- https://learn.microsoft.com/en-us/windows/win32/shell/csidl
author: Florian Roth (Nextron Systems), Nasreddine Bencherchali (Nextron Systems)
date: 2022/02/08
modified: 2023/06/16
tags:
- attack.execution
- attack.t1059
logsource:
  category: process_creation
  product: windows
detection:
- selection_proc_image:
  - and:
    - or:
      - Image|endswith: \cscript.exe
      - Image|endswith: \mshta.exe
      - Image|endswith: \wscript.exe
- selection_proc_flags:
  - and:
    - or:
      - CommandLine|contains: ' -ep bypass '
      - CommandLine|contains: ' -ExecutionPolicy bypass '
      - CommandLine|contains: ' -w hidden '
      - CommandLine|contains: '/e:javascript '
      - CommandLine|contains: '/e:Jscript '
      - CommandLine|contains: '/e:vbscript '
- selection_proc_original:
  - and:
    - or:
      - OriginalFileName|==: cscript.exe
      - OriginalFileName|==: mshta.exe
      - OriginalFileName|==: wscript.exe
- selection_folders_1:
  - and:
    - or:
      - CommandLine|contains: :\Perflogs\
      - CommandLine|contains: :\Users\Public\
      - CommandLine|contains: \AppData\Local\Temp
      - CommandLine|contains: \AppData\Roaming\Temp
      - CommandLine|contains: \Temporary Internet
      - CommandLine|contains: \Windows\Temp
- selection_folders_2:
  - and:
    - or:
      - and:
        - CommandLine|contains: :\Users\
        - CommandLine|contains: \Favorites\
      - and:
        - CommandLine|contains: :\Users\
        - CommandLine|contains: \Favourites\
      - and:
        - CommandLine|contains: :\Users\
        - CommandLine|contains: \Contacts\
- condition: 1 of selection_proc_* and 1 of selection_folders_*
falsepositives:
- Unknown
level: high
