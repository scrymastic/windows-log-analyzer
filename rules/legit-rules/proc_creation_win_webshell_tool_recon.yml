title: Webshell Tool Reconnaissance Activity
id: f64e5c19-879c-4bae-b471-6d84c8339677
status: test
description: 'Detects processes spawned from web servers (PHP, Tomcat, IIS, etc.)
  that perform reconnaissance looking for the existence of popular scripting tools
  (perl, python, wget) on the system via the help commands

  '
references:
- https://ragged-lab.blogspot.com/2020/07/webshells-automating-reconnaissance.html
author: Cian Heasley, Florian Roth (Nextron Systems)
date: 2020/07/22
modified: 2023/11/09
tags:
- attack.persistence
- attack.t1505.003
logsource:
  category: process_creation
  product: windows
detection:
- selection_webserver_image:
  - and:
    - or:
      - ParentImage|endswith: \caddy.exe
      - ParentImage|endswith: \httpd.exe
      - ParentImage|endswith: \nginx.exe
      - ParentImage|endswith: \php-cgi.exe
      - ParentImage|endswith: \w3wp.exe
      - ParentImage|endswith: \ws_tomcatservice.exe
- selection_webserver_characteristics_tomcat1:
  - and:
    - or:
      - ParentImage|endswith: \java.exe
      - ParentImage|endswith: \javaw.exe
    - or:
      - ParentImage|contains: -tomcat-
      - ParentImage|contains: \tomcat
- selection_webserver_characteristics_tomcat2:
  - and:
    - or:
      - ParentImage|endswith: \java.exe
      - ParentImage|endswith: \javaw.exe
    - or:
      - CommandLine|contains: CATALINA_HOME
      - CommandLine|contains: catalina.jar
- selection_recon:
  - and:
    - or:
      - CommandLine|contains: perl --help
      - CommandLine|contains: perl -h
      - CommandLine|contains: python --help
      - CommandLine|contains: python -h
      - CommandLine|contains: python3 --help
      - CommandLine|contains: python3 -h
      - CommandLine|contains: wget --help
- condition: 1 of selection_webserver_* and selection_recon
falsepositives:
- Unknown
level: high
