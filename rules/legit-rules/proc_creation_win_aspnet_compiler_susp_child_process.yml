title: Suspicious Child Process of AspNetCompiler
id: 9ccba514-7cb6-4c5c-b377-700758f2f120
related:
- id: 4c7f49ee-2638-43bb-b85b-ce676c30b260
  type: similar
- id: 9f50fe98-fe5c-4a2d-86c7-fad7f63ed622
  type: similar
- id: a01b8329-5953-4f73-ae2d-aa01e1f35f00
  type: similar
status: experimental
description: Detects potentially suspicious child processes of "aspnet_compiler.exe".
references:
- https://lolbas-project.github.io/lolbas/Binaries/Aspnet_Compiler/
- https://ijustwannared.team/2020/08/01/the-curious-case-of-aspnet_compiler-exe/
author: Nasreddine Bencherchali (Nextron Systems)
date: 2023/08/14
tags:
- attack.defense_evasion
- attack.t1127
logsource:
  category: process_creation
  product: windows
detection:
- selection_parent:
  - and:
    - ParentImage|endswith: \aspnet_compiler.exe
- selection_child:
  - and:
    - or:
      - or:
        - Image|endswith: \calc.exe
        - Image|endswith: \notepad.exe
      - or:
        - Image|contains: \Users\Public\
        - Image|contains: \AppData\Local\Temp\
        - Image|contains: \AppData\Local\Roaming\
        - Image|contains: :\Temp\
        - Image|contains: :\Windows\Temp\
        - Image|contains: :\Windows\System32\Tasks\
        - Image|contains: :\Windows\Tasks\
- condition: all of selection_*
falsepositives:
- Unknown
level: high
