title: Suspicious PowerShell Invocations - Specific - ProcessCreation
id: 536e2947-3729-478c-9903-745aaffe60d2
related:
- id: fce5f582-cc00-41e1-941a-c6fabf0fdb8c
  type: obsoletes
- id: ae7fbf8e-f3cb-49fd-8db4-5f3bed522c71
