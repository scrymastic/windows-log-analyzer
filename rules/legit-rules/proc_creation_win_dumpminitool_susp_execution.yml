title: Suspicious DumpMinitool Execution
id: eb1c4225-1c23-4241-8dd4-051389fde4ce
status: test
description: Detects suspicious ways to use the "DumpMinitool.exe" binary
references:
- https://twitter.com/mrd0x/status/1511415432888131586
- https://twitter.com/mrd0x/status/1511489821247684615
- https://lolbas-project.github.io/lolbas/OtherMSBinaries/DumpMinitool/
author: Florian Roth (Nextron Systems)
date: 2022/04/06
modified: 2023/04/12
tags:
- attack.defense_evasion
- attack.t1036
- attack.t1003.001
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - or:
      - Image|endswith: \DumpMinitool.exe
      - Image|endswith: \DumpMinitool.x86.exe
      - Image|endswith: \DumpMinitool.arm64.exe
    - or:
      - OriginalFileName|==: DumpMinitool.exe
      - OriginalFileName|==: DumpMinitool.x86.exe
      - OriginalFileName|==: DumpMinitool.arm64.exe
  - Image|not contains: \Microsoft Visual Studio\
  - Image|not contains: \Extensions\
  - or:
    - CommandLine|not contains: --dumpType
falsepositives:
- Unknown
level: high
