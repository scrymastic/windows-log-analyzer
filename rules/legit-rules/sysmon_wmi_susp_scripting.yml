title: Suspicious Scripting in a WMI Consumer
id: fe21810c-2a8c-478f-8dd3-5a287fb2a0e0
status: experimental
description: Detects suspicious commands that are related to scripting/powershell
  in WMI Event Consumers
references:
- https://in.security/an-intro-into-abusing-and-identifying-wmi-event-subscriptions-for-persistence/
- https://github.com/Neo23x0/signature-base/blob/615bf1f6bac3c1bdc417025c40c073e6c2771a76/yara/gen_susp_lnk_files.yar#L19
- https://github.com/RiccardoAncarani/LiquidSnake
author: Florian Roth (Nextron Systems), Jonhnathan Ribeiro
date: 2019/04/15
modified: 2023/09/09
tags:
- attack.execution
- attack.t1059.005
logsource:
  product: windows
  category: wmi_event
detection:
- and:
  - or:
    - Destination|contains: new-object
    - Destination|contains: net.webclient
    - Destination|contains: .downloadstring
    - Destination|contains: new-object
    - Destination|contains: net.webclient
    - Destination|contains: .downloadfile
    - or:
      - Destination|contains: ' iex('
      - Destination|contains: ' -nop '
      - Destination|contains: ' -noprofile '
      - Destination|contains: ' -decode '
      - Destination|contains: ' -enc '
      - Destination|contains: WScript.Shell
      - Destination|contains: System.Security.Cryptography.FromBase64Transform
fields:
- User
- Operation
falsepositives:
- Legitimate administrative scripts
level: high
