title: Potential Dropper Script Execution Via WScript/CScript
id: cea72823-df4d-4567-950c-0b579eaf0846
related:
- id: 1e33157c-53b1-41ad-bbcc-780b80b58288
  type: similar
status: experimental
description: Detects wscript/cscript executions of scripts located in user directories
references:
- https://thedfirreport.com/2023/10/30/netsupport-intrusion-results-in-domain-compromise/
- https://redcanary.com/blog/gootloader/
author: Margaritis Dimitrios (idea), Florian Roth (Nextron Systems), oscd.community,
  Nasreddine Bencherchali (Nextron Systems)
date: 2019/01/16
modified: 2024/01/30
tags:
- attack.execution
- attack.t1059.005
- attack.t1059.007
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - Image|endswith: \wscript.exe
    - Image|endswith: \cscript.exe
  - or:
    - CommandLine|contains: :\Temp\
    - CommandLine|contains: :\Tmp\
    - CommandLine|contains: :\Users\Public\
    - CommandLine|contains: :\Windows\Temp\
    - CommandLine|contains: \AppData\Local\Temp\
  - or:
    - CommandLine|contains: .js
    - CommandLine|contains: .jse
    - CommandLine|contains: .vba
    - CommandLine|contains: .vbe
    - CommandLine|contains: .vbs
    - CommandLine|contains: .wsf
falsepositives:
- Some installers might generate a similar behavior. An initial baseline is required
level: medium
