title: Potential DLL Sideloading Of DBGCORE.DLL
id: 9ca2bf31-0570-44d8-a543-534c47c33ed7
status: test
description: Detects DLL sideloading of "dbgcore.dll"
references:
- https://hijacklibs.net/
author: Nasreddine Bencherchali (Nextron Systems), Wietze Beukema (project and research)
date: 2022/10/25
modified: 2023/05/05
tags:
- attack.defense_evasion
- attack.persistence
- attack.privilege_escalation
- attack.t1574.001
- attack.t1574.002
logsource:
  category: image_load
  product: windows
detection:
- selection:
  - and:
    - ImageLoaded|endswith: \dbgcore.dll
- filter_main_generic:
  - and:
    - or:
      - ImageLoaded|startswith: C:\Program Files (x86)\
      - ImageLoaded|startswith: C:\Program Files\
      - ImageLoaded|startswith: C:\Windows\SoftwareDistribution\
      - ImageLoaded|startswith: C:\Windows\System32\
      - ImageLoaded|startswith: C:\Windows\SystemTemp\
      - ImageLoaded|startswith: C:\Windows\SysWOW64\
      - ImageLoaded|startswith: C:\Windows\WinSxS\
- filter_optional_steam:
  - and:
    - ImageLoaded|endswith: \Steam\bin\cef\cef.win7x64\dbgcore.dll
- condition: selection and not 1 of filter_main_* and not 1 of filter_optional_*
falsepositives:
- Legitimate applications loading their own versions of the DLL mentioned in this
  rule
level: medium
