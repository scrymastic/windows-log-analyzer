title: BloodHound Collection Files
id: 02773bed-83bf-469f-b7ff-e676e7d78bab
status: test
description: Detects default file names outputted by the BloodHound collection tool
  SharpHound
references:
- https://academy.hackthebox.com/course/preview/active-directory-bloodhound/bloodhound--data-collection
author: C.J. May
date: 2022/08/09
modified: 2023/03/29
tags:
- attack.discovery
- attack.t1087.001
- attack.t1087.002
- attack.t1482
- attack.t1069.001
- attack.t1069.002
- attack.execution
- attack.t1059.001
logsource:
  product: windows
  category: file_event
detection:
- selection:
  - and:
    - or:
      - TargetFilename|endswith: BloodHound.zip
      - TargetFilename|endswith: _computers.json
      - TargetFilename|endswith: _containers.json
      - TargetFilename|endswith: _domains.json
      - TargetFilename|endswith: _gpos.json
      - TargetFilename|endswith: _groups.json
      - TargetFilename|endswith: _ous.json
      - TargetFilename|endswith: _users.json
- filter_optional_ms_winapps:
  - and:
    - Image|endswith: \svchost.exe
    - TargetFilename|startswith: C:\Program Files\WindowsApps\Microsoft.
    - TargetFilename|endswith: \pocket_containers.json
- condition: selection and not 1 of filter_optional_*
falsepositives:
- Some false positives may arise in some environment and this may require some tuning.
  Add additional filters or reduce level depending on the level of noise
level: high
