title: Connection Initiated Via Certutil.EXE
id: 0dba975d-a193-4ed1-a067-424df57570d1
status: test
description: 'Detects a network connection initiated by the certutil.exe utility.

  Attackers can abuse the utility in order to download malware or additional payloads.

  '
references:
- https://docs.microsoft.com/en-us/windows-server/administration/windows-commands/certutil
author: frack113, Florian Roth (Nextron Systems)
date: 2022/09/02
modified: 2022/10/04
tags:
- attack.command_and_control
- attack.t1105
logsource:
  category: network_connection
  product: windows
detection:
- and:
  - Image|endswith: \certutil.exe
  - Initiated|==: 'true'
  - or:
    - DestinationPort|==: 80
    - DestinationPort|==: 135
    - DestinationPort|==: 443
    - DestinationPort|==: 445
falsepositives:
- Unknown
level: high
