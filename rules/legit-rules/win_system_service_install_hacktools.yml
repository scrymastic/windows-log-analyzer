title: HackTool Service Registration or Execution
id: d26ce60c-2151-403c-9a42-49420d87b5e4
status: test
description: Detects installation or execution of services
references:
- Internal Research
author: Florian Roth (Nextron Systems)
date: 2022/03/21
modified: 2023/08/07
tags:
- attack.execution
- attack.t1569.002
- attack.s0029
logsource:
  product: windows
  service: system
detection:
- selection_eid:
  - and:
    - Provider_Name|==: Service Control Manager
    - or:
      - EventID|==: 7045
      - EventID|==: 7036
- selection_service_name:
  - and:
    - or:
      - ServiceName|contains: cachedump
      - ServiceName|contains: DumpSvc
      - ServiceName|contains: gsecdump
      - ServiceName|contains: pwdump
      - ServiceName|contains: UACBypassedService
      - ServiceName|contains: WCE SERVICE
      - ServiceName|contains: WCESERVICE
      - ServiceName|contains: winexesvc
- selection_service_image:
  - and:
    - ImagePath|contains: bypass
- condition: selection_eid and 1 of selection_service_*
falsepositives:
- Unknown
level: high
