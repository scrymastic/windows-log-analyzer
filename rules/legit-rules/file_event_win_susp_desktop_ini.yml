title: Suspicious desktop.ini Action
id: 81315b50-6b60-4d8f-9928-3466e1022515
status: test
description: Detects unusual processes accessing desktop.ini, which can be leveraged
  to alter how Explorer displays a folder's content (i.e. renaming files) without
  changing them on disk.
references:
- https://isc.sans.edu/forums/diary/Desktopini+as+a+postexploitation+tool/25912/
author: Maxime Thiebaut (@0xThiebaut), Tim Shelton (HAWK.IO)
date: 2020/03/19
modified: 2022/10/07
tags:
- attack.persistence
- attack.t1547.009
logsource:
  product: windows
  category: file_event
detection:
- and:
  - TargetFilename|endswith: \desktop.ini
  - Image|not startswith: C:\Windows\
  - Image|not startswith: C:\Program Files\
  - Image|not startswith: C:\Program Files (x86)\
  - or:
    - Image|not endswith: \AppData\Local\JetBrains\Toolbox\bin\7z.exe
    - TargetFilename|not contains: \JetBrains\apps\
  - or:
    - TargetFilename|not startswith: C:\$WINDOWS.~BT\NewOS\
falsepositives:
- Operations performed through Windows SCCM or equivalent
- Read only access list authority
level: medium
