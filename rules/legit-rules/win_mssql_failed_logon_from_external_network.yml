title: MSSQL Server Failed Logon From External Network
id: ebfe73c2-5bc9-4ed9-aaa8-8b54b2b4777d
related:
- id: 218d2855-2bba-4f61-9c85-81d0ea63ac71
  type: similar
status: experimental
description: Detects failed logon attempts from clients with external network IP to
  an MSSQL server. This can be a sign of a bruteforce attack.
author: j4son
date: 2023/10/11
references:
- https://cybersecthreat.com/2020/07/08/enable-mssql-authentication-log-to-eventlog/
- https://www.experts-exchange.com/questions/27800944/EventID-18456-Failed-to-open-the-explicitly-specified-database.html
tags:
- attack.credential_access
- attack.t1110
logsource:
  product: windows
  service: application
  definition: 'Requirements: Must enable MSSQL authentication.'
detection:
- selection:
  - and:
    - Provider_Name|==: MSSQLSERVER
    - EventID|==: 18456
- filter_main_local_ips:
  - and:
    - or:
      - Data|contains: 'CLIENT: 10.'
      - Data|contains: 'CLIENT: 172.16.'
      - Data|contains: 'CLIENT: 172.17.'
      - Data|contains: 'CLIENT: 172.18.'
      - Data|contains: 'CLIENT: 172.19.'
      - Data|contains: 'CLIENT: 172.20.'
      - Data|contains: 'CLIENT: 172.21.'
      - Data|contains: 'CLIENT: 172.22.'
      - Data|contains: 'CLIENT: 172.23.'
      - Data|contains: 'CLIENT: 172.24.'
      - Data|contains: 'CLIENT: 172.25.'
      - Data|contains: 'CLIENT: 172.26.'
      - Data|contains: 'CLIENT: 172.27.'
      - Data|contains: 'CLIENT: 172.28.'
      - Data|contains: 'CLIENT: 172.29.'
      - Data|contains: 'CLIENT: 172.30.'
      - Data|contains: 'CLIENT: 172.31.'
      - Data|contains: 'CLIENT: 192.168.'
      - Data|contains: 'CLIENT: 127.'
      - Data|contains: 'CLIENT: 169.254.'
- condition: selection and not 1 of filter_main_*
falsepositives:
- Unknown
level: medium
