  definition: 'Requirements: Script Block Logging must be enabled'
detection:
- and:
  - or:
    - ScriptBlockText|matches: \w+`(\w+|-|.)`[\w+|\s]
    - ScriptBlockText|matches: '"(\{\d\}){2,}"\s*-f'
    - ScriptBlockText|matches: \$\{((e|n|v)*`(e|n|v)*)+:path\}|\$\{((e|n|v)*`(e|n|v)*)+:((p|a|t|h)*`(p|a|t|h)*)+\}|\$\{env:((p|a|t|h)*`(p|a|t|h)*)+\}
  - ScriptBlockText|not contains: it will return true or false instead
  - ScriptBlockText|not contains: The function also prevents `Get-ItemProperty` from
      failing
  - or:
    - Path|not startswith: C:\Program Files\Microsoft\Exchange Server\
    - Path|not endswith: \bin\servicecontrol.ps1
    - ScriptBlockText|not contains: '`r`n'
falsepositives:
- Unknown
level: high
