title: Powershell Token Obfuscation - Powershell
id: f3a98ce4-6164-4dd4-867c-4d83de7eca51
related:
- id: deb9b646-a508-44ee-b7c9-d8965921c6b6
  type: similar
status: test
description: Detects TOKEN OBFUSCATION technique from Invoke-Obfuscation
references:
- https://github.com/danielbohannon/Invoke-Obfuscation
author: frack113
date: 2022/12/27
modified: 2023/03/24
tags:
- attack.defense_evasion
- attack.t1027.009
logsource:
  product: windows
  category: ps_script
  definition: 'Requirements: Script Block Logging must be enabled'
detection:
- selection:
  - and:
    - or:
      - ScriptBlockText|matches: \w+`(\w+|-|.)`[\w+|\s]
      - ScriptBlockText|matches: '"(\{\d\}){2,}"\s*-f'
      - ScriptBlockText|matches: \$\{((e|n|v)*`(e|n|v)*)+:path\}|\$\{((e|n|v)*`(e|n|v)*)+:((p|a|t|h)*`(p|a|t|h)*)+\}|\$\{env:((p|a|t|h)*`(p|a|t|h)*)+\}
- filter_chocolatey:
  - and:
    - or:
      - ScriptBlockText|contains: it will return true or false instead
      - ScriptBlockText|contains: The function also prevents `Get-ItemProperty` from
          failing
- filter_exchange:
  - and:
    - Path|startswith: C:\Program Files\Microsoft\Exchange Server\
    - Path|endswith: \bin\servicecontrol.ps1
    - ScriptBlockText|contains: '`r`n'
- condition: selection and not 1 of filter_*
falsepositives:
- Unknown
level: high
