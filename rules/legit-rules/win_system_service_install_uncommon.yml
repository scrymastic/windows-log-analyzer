title: Uncommon Service Installation Image Path
id: 26481afe-db26-4228-b264-25a29fe6efc7
related:
- id: ca83e9f3-657a-45d0-88d6-c1ac280caf53
  type: obsoletes
- id: 1d61f71d-59d2-479e-9562-4ff5f4ead16b
  type: derived
status: test
description: 'Detects uncommon service installation commands by looking at suspicious
  or uncommon image path values containing references to encoded powershell commands,
  temporary paths, etc.

  '
references:
- Internal Research
author: Florian Roth (Nextron Systems)
date: 2022/03/18
modified: 2024/02/09
tags:
- attack.persistence
- attack.privilege_escalation
- car.2013-09-005
- attack.t1543.003
logsource:
  product: windows
  service: system
detection:
- selection:
  - and:
    - Provider_Name|==: Service Control Manager
    - EventID|==: 7045
- suspicious_paths:
  - and:
    - or:
      - ImagePath|contains: \\\\.\\pipe
      - ImagePath|contains: \Users\Public\
      - ImagePath|contains: \Windows\Temp\
- suspicious_encoded_flag:
  - and:
    - ImagePath|contains: ' -e'
- suspicious_encoded_keywords:
  - and:
    - or:
      - ImagePath|contains: ' aQBlAHgA'
      - ImagePath|contains: ' aWV4I'
      - ImagePath|contains: ' IAB'
      - ImagePath|contains: ' JAB'
      - ImagePath|contains: ' PAA'
      - ImagePath|contains: ' SQBFAFgA'
      - ImagePath|contains: ' SUVYI'
- filter_optional_thor_remote:
  - and:
    - ImagePath|startswith: C:\WINDOWS\TEMP\thor10-remote\thor64.exe
- filter_main_defender_def_updates:
  - and:
    - ImagePath|startswith: C:\ProgramData\Microsoft\Windows Defender\Definition Updates\
- condition: selection and ( suspicious_paths or all of suspicious_encoded_* ) and
    not 1 of filter_main_* and not 1 of filter_optional_*
falsepositives:
- Unknown
level: medium
