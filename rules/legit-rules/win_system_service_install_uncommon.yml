title: Uncommon Service Installation Image Path
id: 26481afe-db26-4228-b264-25a29fe6efc7
related:
- id: ca83e9f3-657a-45d0-88d6-c1ac280caf53
  type: obsoletes
- id: 1d61f71d-59d2-479e-9562-4ff5f4ead16b
  type: derived
status: test
description: 'Detects uncommon service installation commands by looking at suspicious
  or uncommon image path values containing references to encoded powershell commands,
  temporary paths, etc.

  '
references:
- Internal Research
author: Florian Roth (Nextron Systems)
date: 2022/03/18
modified: 2024/02/09
tags:
- attack.persistence
- attack.privilege_escalation
- car.2013-09-005
- attack.t1543.003
logsource:
  product: windows
  service: system
detection:
- and:
  - Provider_Name|==: Service Control Manager
  - EventID|==: 7045
  - or:
    - ImagePath|not startswith: C:\WINDOWS\TEMP\thor10-remote\thor64.exe
  - or:
    - ImagePath|not startswith: C:\ProgramData\Microsoft\Windows Defender\Definition
        Updates\
falsepositives:
- Unknown
level: medium
