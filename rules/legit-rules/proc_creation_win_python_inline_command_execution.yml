title: Python Inline Command Execution
id: 899133d5-4d7c-4a7f-94ee-27355c879d90
status: test
description: Detects execution of python using the "-c" flag. This is could be used
  as a way to launch a reverse shell or execute live python code.
references:
- https://docs.python.org/3/using/cmdline.html#cmdoption-c
- https://www.revshells.com/
- https://pentestmonkey.net/cheat-sheet/shells/reverse-shell-cheat-sheet
author: Nasreddine Bencherchali (Nextron Systems)
date: 2023/01/02
modified: 2023/02/17
tags:
- attack.execution
- attack.t1059
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - OriginalFileName|==: python.exe
    - or:
      - Image|endswith: python.exe
      - Image|endswith: python3.exe
      - Image|endswith: python2.exe
  - CommandLine|contains: ' -c'
  - or:
    - ParentImage|not startswith: C:\Program Files\Python
    - ParentImage|not endswith: \python.exe
    - ParentCommandLine|not contains: -E -s -m ensurepip -U --default-pip
  - or:
    - ParentImage|not endswith: \AppData\Local\Programs\Microsoft VS Code\Code.exe
falsepositives:
- Python libraries that use a flag starting with "-c". Filter according to your environment
level: medium
