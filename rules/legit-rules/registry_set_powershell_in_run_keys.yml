title: Suspicious Powershell In Registry Run Keys
id: 8d85cf08-bf97-4260-ba49-986a2a65129c
status: experimental
description: Detects potential PowerShell commands or code within registry run keys
references:
- https://github.com/frack113/atomic-red-team/blob/a9051c38de8a5320b31c7039efcbd3b56cf2d65a/atomics/T1547.001/T1547.001.md#atomic-test-9---systembc-malware-as-a-service-registry
- https://www.trendmicro.com/en_us/research/22/j/lv-ransomware-exploits-proxyshell-in-attack.html
author: frack113, Florian Roth (Nextron Systems)
date: 2022/03/17
modified: 2023/08/17
tags:
- attack.persistence
- attack.t1547.001
logsource:
  category: registry_set
  product: windows
detection:
- selection:
  - and:
    - TargetObject|contains: \Software\Microsoft\Windows\CurrentVersion\Run
    - or:
      - Details|contains: powershell
      - Details|contains: 'pwsh '
      - Details|contains: FromBase64String
      - Details|contains: .DownloadFile(
      - Details|contains: .DownloadString(
      - Details|contains: ' -w hidden '
      - Details|contains: ' -w 1 '
      - Details|contains: -windowstyle hidden
      - Details|contains: -window hidden
      - Details|contains: ' -nop '
      - Details|contains: ' -encodedcommand '
      - Details|contains: -ExecutionPolicy Bypass
      - Details|contains: Invoke-Expression
      - Details|contains: IEX (
      - Details|contains: Invoke-Command
      - Details|contains: ICM -
      - Details|contains: Invoke-WebRequest
      - Details|contains: 'IWR '
      - Details|contains: ' -noni '
      - Details|contains: ' -noninteractive '
- condition: selection
falsepositives:
- Legitimate admin or third party scripts. Baseline according to your environment
level: medium
