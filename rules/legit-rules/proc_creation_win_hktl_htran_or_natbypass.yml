title: HackTool - Htran/NATBypass Execution
id: f5e3b62f-e577-4e59-931e-0a15b2b94e1e
status: test
description: Detects executable names or flags used by Htran or Htran-like tools (e.g.
  NATBypass)
references:
- https://github.com/HiwinCN/HTran
- https://github.com/cw1997/NATBypass
author: Florian Roth (Nextron Systems)
date: 2022/12/27
modified: 2023/02/04
tags:
- attack.command_and_control
- attack.t1090
- attack.s0040
logsource:
  category: process_creation
  product: windows
detection:
- and:
  - or:
    - or:
      - Image|endswith: \htran.exe
      - Image|endswith: \lcx.exe
  - or:
    - or:
      - CommandLine|contains: '.exe -tran '
      - CommandLine|contains: '.exe -slave '
falsepositives:
- Unknown
level: high
