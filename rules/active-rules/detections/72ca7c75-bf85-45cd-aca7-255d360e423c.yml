detection:
- selection:
  - and:
    - ImageLoaded|endswith: \chrome_frame_helper.dll
- filter_main_path:
  - and:
    - or:
      - ImageLoaded|startswith: C:\Program Files\Google\Chrome\Application\
      - ImageLoaded|startswith: C:\Program Files (x86)\Google\Chrome\Application\
- filter_optional_user_path:
  - and:
    - ImageLoaded|contains: \AppData\local\Google\Chrome\Application\
- condition: selection and not 1 of filter_main_* and not 1 of filter_optional_*
id: 72ca7c75-bf85-45cd-aca7-255d360e423c
logsource:
  category: image_load
  product: windows
