detection:
- selection_cmd:
  - and:
    - ScriptBlockText|contains: Enable-WindowsOptionalFeature
    - ScriptBlockText|contains: -Online
    - ScriptBlockText|contains: -FeatureName
- selection_feature:
  - and:
    - or:
      - ScriptBlockText|contains: TelnetServer
      - ScriptBlockText|contains: Internet-Explorer-Optional-amd64
      - ScriptBlockText|contains: TFTP
      - ScriptBlockText|contains: SMB1Protocol
      - ScriptBlockText|contains: Client-ProjFS
      - ScriptBlockText|contains: Microsoft-Windows-Subsystem-Linux
- condition: all of selection_*
id: 55c925c1-7195-426b-a136-a9396800e29b
logsource:
  category: ps_script
  definition: 'Requirements: Script Block Logging must be enabled'
  product: windows
