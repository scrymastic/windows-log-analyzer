detection:
- selection_img:
  - and:
    - or:
      - Image|endswith: \csvde.exe
      - OriginalFileName|==: csvde.exe
- selection_remote:
  - and:
    - CommandLine|contains: ' -f'
- filter_import:
  - and:
    - CommandLine|contains: ' -i'
- condition: all of selection_* and not 1 of filter_*
