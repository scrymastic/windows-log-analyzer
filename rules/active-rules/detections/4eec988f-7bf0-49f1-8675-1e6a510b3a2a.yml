detection:
- and:
  - EventType|==: SetValue
  - TargetObject|contains: \CurrentControlSet\Control\Session Manager\PendingFileRenameOperations
  - or:
    - Image|contains: \AppData\Local\Temp\
    - Image|contains: \Users\Public\
  - or:
    - Image|endswith: \reg.exe
    - Image|endswith: \regedit.exe
