detection:
- selection:
  - and:
    - TargetImage|endswith: \svchost.exe
    - GrantedAccess|==: '0x143a'
- filter_main_known_processes:
  - and:
    - or:
      - SourceImage|endswith: \services.exe
      - SourceImage|endswith: \msiexec.exe
- condition: selection and not 1 of filter_main_*
