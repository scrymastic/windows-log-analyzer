detection:
- scripts_base:
  - and:
    - TargetObject|contains: \Software\Policies\Microsoft\Windows\System\Scripts
- scripts:
  - and:
    - or:
      - TargetObject|contains: \Startup
      - TargetObject|contains: \Shutdown
      - TargetObject|contains: \Logon
      - TargetObject|contains: \Logoff
- filter:
  - and:
    - Details|==: (Empty)
- condition: scripts_base and scripts and not filter
id: e7a2fd40-3ae1-4a85-bf80-15cf624fb1b1
logsource:
  category: registry_set
  product: windows
