detection:
- selection_call_img:
  - and:
    - or:
      - Image|endswith: \rundll32.exe
      - OriginalFileName|==: RUNDLL32.EXE
- selection_call_parent:
  - and:
    - ParentImage|endswith: \cmd.exe
- selection_call_cli:
  - and:
    - CommandLine|contains: user32.dll,
- selection_function:
  - and:
    - CommandLine|contains: LockWorkStation
- condition: all of selection_*
