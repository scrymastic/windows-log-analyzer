detection:
- selection:
  - and:
    - EventID|==: 4674
    - ObjectType|==: SC_MANAGER OBJECT
    - ObjectName|==: servicesactive
    - PrivilegeList|==: SeTakeOwnershipPrivilege
- filter:
  - and:
    - SubjectLogonId|==: '0x3e4'
    - ProcessName|endswith: :\Windows\System32\services.exe
- condition: selection and not filter
