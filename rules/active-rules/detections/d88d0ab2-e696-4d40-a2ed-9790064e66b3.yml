detection:
- selection_domains:
  - and:
    - TargetObject|contains: \Software\Microsoft\Windows\CurrentVersion\Internet Settings
- filter_dword:
  - and:
    - Details|startswith: DWORD
- filter_office:
  - and:
    - or:
      - Details|==: 'Cookie:'
      - Details|==: 'Visited:'
      - Details|==: (Empty)
- filter_path:
  - and:
    - or:
      - TargetObject|contains: \Cache
      - TargetObject|contains: \ZoneMap
      - TargetObject|contains: \WpadDecision
- filter_binary:
  - and:
    - Details|==: Binary Data
- filter_accepted_documents:
  - and:
    - TargetObject|contains: \Accepted Documents\
- condition: selection_domains and not 1 of filter_*
