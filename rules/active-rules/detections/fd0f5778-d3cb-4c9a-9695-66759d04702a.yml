detection:
- selection_eid:
  - and:
    - EventID|==: 4697
- selection_servicefilename:
  - and:
    - or:
      - ServiceFileName|matches: \$PSHome\[\s*\d{1,3}\s*\]\s*\+\s*\$PSHome\[
      - ServiceFileName|matches: \$ShellId\[\s*\d{1,3}\s*\]\s*\+\s*\$ShellId\[
      - ServiceFileName|matches: \$env:Public\[\s*\d{1,3}\s*\]\s*\+\s*\$env:Public\[
      - ServiceFileName|matches: \$env:ComSpec\[(\s*\d{1,3}\s*,){2}
      - ServiceFileName|matches: \\*mdr\*\W\s*\)\.Name
      - ServiceFileName|matches: \$VerbosePreference\.ToString\(
      - ServiceFileName|matches: \String\]\s*\$VerbosePreference
- condition: all of selection_*
id: fd0f5778-d3cb-4c9a-9695-66759d04702a
logsource:
  definition: The 'System Security Extension' audit subcategory need to be enabled
    to log the EID 4697
  product: windows
  service: security
