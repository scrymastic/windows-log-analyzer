detection:
- selection_img:
  - and:
    - or:
      - OriginalFileName|==: whoami.exe
      - Image|endswith: \whoami.exe
- selection_user:
  - and:
    - or:
      - User|contains: AUTHORI
      - User|contains: AUTORI
      - User|contains: TrustedInstaller
- condition: all of selection_*
