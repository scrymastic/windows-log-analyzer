detection:
- and:
  - Provider_Name|==: MsiInstaller
  - or:
    - EventID|==: 1040
    - EventID|==: 1042
  - or:
    - Data|contains: :\Windows\TEMP\
    - Data|contains: \\\\
    - Data|contains: \Desktop\
    - Data|contains: \PerfLogs\
    - Data|contains: \Users\Public\
  - or:
    - Data|not contains: \AppData\Local\Temp\WinGet\
  - or:
    - Data|not contains: C:\Windows\TEMP\UpdHealthTools.msi
id: c7c8aa1c-5aff-408e-828b-998e3620b341
