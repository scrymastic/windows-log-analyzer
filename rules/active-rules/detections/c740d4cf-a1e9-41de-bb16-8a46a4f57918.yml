detection:
- selection_cmd:
  - and:
    - CommandLine|contains: Enable-WindowsOptionalFeature
    - CommandLine|contains: -Online
    - CommandLine|contains: -FeatureName
- selection_feature:
  - and:
    - or:
      - CommandLine|contains: TelnetServer
      - CommandLine|contains: Internet-Explorer-Optional-amd64
      - CommandLine|contains: TFTP
      - CommandLine|contains: SMB1Protocol
      - CommandLine|contains: Client-ProjFS
      - CommandLine|contains: Microsoft-Windows-Subsystem-Linux
- condition: all of selection_*
