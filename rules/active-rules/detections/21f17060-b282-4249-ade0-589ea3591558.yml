detection:
- selection:
  - and:
    - EventType|==: CreateKey
    - TargetObject|contains: \Software\AppDataLow\Software\Microsoft\
- filter:
  - and:
    - or:
      - TargetObject|contains: \SOFTWARE\AppDataLow\Software\Microsoft\Internet Explorer\
      - TargetObject|contains: \SOFTWARE\AppDataLow\Software\Microsoft\RepService\
      - TargetObject|contains: \SOFTWARE\AppDataLow\Software\Microsoft\IME\
      - TargetObject|contains: \SOFTWARE\AppDataLow\Software\Microsoft\Edge\
- condition: selection and not filter
