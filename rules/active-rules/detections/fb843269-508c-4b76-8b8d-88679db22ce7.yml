detection:
- selection:
  - and:
    - or:
      - Image|endswith: \powershell.exe
      - Image|endswith: \pwsh.exe
    - or:
      - CommandLine|contains: ' -e '
      - CommandLine|contains: ' -en '
      - CommandLine|contains: ' -enc '
      - CommandLine|contains: ' -enco'
      - CommandLine|contains: ' -ec '
- filter_encoding:
  - and:
    - CommandLine|contains: ' -Encoding '
- filter_azure:
  - and:
    - or:
      - ParentImage|contains: C:\Packages\Plugins\Microsoft.GuestConfiguration.ConfigurationforWindows\
      - ParentImage|contains: \gc_worker.exe
- condition: selection and not 1 of filter_*
