detection:
- selection:
  - and:
    - EventType|==: CreateKey
    - TargetObject|contains: HKU\
    - TargetObject|contains: Classes\CLSID\
    - TargetObject|contains: \TreatAs
- filter_svchost:
  - and:
    - Image|==: C:\WINDOWS\system32\svchost.exe
- condition: selection and not 1 of filter_*
