detection:
- selection_img:
  - and:
    - or:
      - Image|endswith: \wmic.exe
      - OriginalFileName|==: wmic.exe
- selection_cli:
  - and:
    - or:
      - CommandLine|contains: AntiVirusProduct
      - CommandLine|contains: FirewallProduct
- condition: all of selection_*
