detection:
- selection_img:
  - and:
    - or:
      - Image|endswith: \logman.exe
      - OriginalFileName|==: Logman.exe
- selection_action:
  - and:
    - or:
      - CommandLine|contains: 'stop '
      - CommandLine|contains: 'delete '
- selection_service:
  - and:
    - or:
      - CommandLine|contains: Circular Kernel Context Logger
      - CommandLine|contains: EventLog-
      - CommandLine|contains: SYSMON TRACE
      - CommandLine|contains: SysmonDnsEtwSession
- condition: all of selection*
id: cd1f961e-0b96-436b-b7c6-38da4583ec00
logsource:
  category: process_creation
  product: windows
