detection:
- selection:
  - and:
    - EventID|==: 4663
    - ObjectServer|==: Security
    - ObjectType|==: File
    - ObjectName|startswith: \Device\CdRom
- filter_main_generic:
  - and:
    - or:
      - ObjectName|==: \Device\CdRom0\autorun.ico
      - ObjectName|==: \Device\CdRom0\setup.exe
      - ObjectName|==: \Device\CdRom0\setup64.exe
- condition: selection and not 1 of filter_main_*
id: 0248a7bc-8a9a-4cd8-a57e-3ae8e073a073
logsource:
  definition: The advanced audit policy setting "Object Access > Audit Removable Storage"
    must be configured for Success/Failure
  product: windows
  service: security
