detection:
- selection_img:
  - and:
    - or:
      - or:
        - Image|endswith: \net.exe
        - Image|endswith: \net1.exe
      - or:
        - OriginalFileName|==: net.exe
        - OriginalFileName|==: net1.exe
- selection_cli:
  - and:
    - CommandLine|contains: view
- filter:
  - and:
    - CommandLine|contains: \\\\
- condition: all of selection_* and not filter
