      - IntegrityLevel|==: High
      - IntegrityLevel|==: System
    - CommandLine|contains: C:\Users\
    - CommandLine|contains: \AppData\Local\Temp\
    - CommandLine|contains: \dismhost.exe {
    - Image|endswith: \DismHost.exe
- condition: 1 of selection*
