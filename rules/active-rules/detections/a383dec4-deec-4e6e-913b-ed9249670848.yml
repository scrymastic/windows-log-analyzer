detection:
- selection_img:
  - and:
    - or:
      - Image|endswith: \SystemSettingsAdminFlows.exe
      - OriginalFileName|==: SystemSettingsAdminFlows.EXE
- selection_flag:
  - and:
    - CommandLine|contains: TurnOnDeveloperFeatures
- selection_options:
  - and:
    - or:
      - CommandLine|contains: DeveloperUnlock
      - CommandLine|contains: EnableSideloading
- condition: all of selection_*
