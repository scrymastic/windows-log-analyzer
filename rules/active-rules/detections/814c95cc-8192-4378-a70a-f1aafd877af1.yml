detection:
- selection:
  - and:
    - or:
      - OriginalFileName|==: OpenConsole.exe
      - Image|endswith: \OpenConsole.exe
- filter:
  - and:
    - Image|startswith: C:\Program Files\WindowsApps\Microsoft.WindowsTerminal
- condition: selection and not filter
