detection:
- selection_img:
  - and:
    - or:
      - OriginalFileName|==: wmic.exe
      - Image|endswith: \WMIC.exe
- selection_cli:
  - and:
    - CommandLine|contains: ' service '
    - CommandLine|contains: ' call '
    - or:
      - CommandLine|contains: stopservice
      - CommandLine|contains: startservice
- condition: all of selection_*
