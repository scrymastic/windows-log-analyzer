detection:
- scbynonadmin:
  - and:
    - Image|endswith: \sc.exe
    - IntegrityLevel|==: Medium
- selection_binpath:
  - and:
    - CommandLine|contains: config
    - CommandLine|contains: binPath
- selection_failure:
  - and:
    - CommandLine|contains: failure
    - CommandLine|contains: command
- condition: scbynonadmin and 1 of selection_*
