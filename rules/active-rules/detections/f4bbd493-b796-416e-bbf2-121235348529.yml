detection:
- and:
  - or:
    - or:
      - Image|endswith: \powershell.exe
      - Image|endswith: \pwsh.exe
    - or:
      - OriginalFileName|==: PowerShell.EXE
      - OriginalFileName|==: pwsh.dll
  - ParentImage|not endswith: :\Windows\explorer.exe
  - ParentImage|not endswith: :\Windows\System32\CompatTelRunner.exe
  - ParentImage|not endswith: :\Windows\SysWOW64\explorer.exe
  - or:
    - ParentImage|!==: :\$WINDOWS.~BT\Sources\SetupHost.exe
  - or:
    - ParentImage|not endswith: \AppData\Local\Programs\Microsoft VS Code\Code.exe
    - ParentCommandLine|not contains: ' --ms-enable-electron-run-as-node '
  - or:
    - ParentImage|not contains: :\Program Files\WindowsApps\Microsoft.WindowsTerminal_
    - ParentImage|not endswith: \WindowsTerminal.exe
