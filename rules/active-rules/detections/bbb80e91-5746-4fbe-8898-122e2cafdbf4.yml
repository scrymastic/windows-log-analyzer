      - ContextInfo|contains: ' -ec '
- selection_hidden:
  - and:
    - or:
      - ContextInfo|contains: ' -w hidden '
      - ContextInfo|contains: ' -window hidden '
      - ContextInfo|contains: ' -windowstyle hidden '
      - ContextInfo|contains: ' -w 1 '
- selection_noninteractive:
  - and:
    - or:
      - ContextInfo|contains: ' -noni '
      - ContextInfo|contains: ' -noninteractive '
- condition: all of selection*
