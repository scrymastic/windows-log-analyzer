detection:
- selection_img:
  - and:
    - or:
      - Image|endswith: \sc.exe
      - OriginalFileName|==: sc.exe
- selection_cli:
  - and:
    - CommandLine|contains: ' config '
    - CommandLine|contains: start
    - or:
      - CommandLine|contains: disabled
      - CommandLine|contains: demand
- condition: all of selection_*
