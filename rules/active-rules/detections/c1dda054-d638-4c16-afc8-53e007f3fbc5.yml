detection:
- selection_ext:
  - and:
    - or:
      - ScriptBlockText|contains: .doc
      - ScriptBlockText|contains: .docx
      - ScriptBlockText|contains: .xls
      - ScriptBlockText|contains: .xlsx
      - ScriptBlockText|contains: .ppt
      - ScriptBlockText|contains: .pptx
      - ScriptBlockText|contains: .rtf
      - ScriptBlockText|contains: .pdf
      - ScriptBlockText|contains: .txt
- selection_cmd:
  - and:
    - ScriptBlockText|contains: Get-ChildItem
    - ScriptBlockText|contains: ' -Recurse '
    - ScriptBlockText|contains: ' -Include '
- condition: all of selection*
