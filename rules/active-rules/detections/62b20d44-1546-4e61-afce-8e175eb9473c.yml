detection:
- selection_img:
  - and:
    - or:
      - Image|endswith: \powershell.exe
      - OriginalFileName|==: PowerShell.EXE
- selection_cli:
  - and:
    - CommandLine|contains: Set-Service
    - CommandLine|contains: -StartupType
    - or:
      - CommandLine|contains: Disabled
      - CommandLine|contains: Manual
- condition: all of selection_*
