detection:
- selection_parent:
  - and:
    - ParentImage|endswith: \System32\control.exe
- selection_img:
  - and:
    - or:
      - Image|endswith: \rundll32.exe
      - OriginalFileName|==: RUNDLL32.EXE
- filter:
  - and:
    - CommandLine|contains: Shell32.dll
- condition: all of selection_* and not filter
