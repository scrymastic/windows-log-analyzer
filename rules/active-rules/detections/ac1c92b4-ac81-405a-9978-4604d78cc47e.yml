detection:
- selection_img:
  - and:
    - or:
      - Image|endswith: \VSDiagnostics.exe
      - OriginalFileName|==: VSDiagnostics.exe
- selection_cli_start:
  - and:
    - CommandLine|contains: start
- selection_cli_launch:
  - and:
    - or:
      - CommandLine|contains: ' /launch:'
      - CommandLine|contains: ' -launch:'
- condition: all of selection_*
