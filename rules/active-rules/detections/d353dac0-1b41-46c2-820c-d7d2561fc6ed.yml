detection:
- system_files:
  - and:
    - or:
      - TargetFilename|endswith: WsmPty.xsl
      - TargetFilename|endswith: WsmTxt.xsl
- in_system_folder:
  - and:
    - or:
      - TargetFilename|startswith: C:\Windows\System32\
      - TargetFilename|startswith: C:\Windows\SysWOW64\
- condition: system_files and not in_system_folder
id: d353dac0-1b41-46c2-820c-d7d2561fc6ed
logsource:
  category: file_event
  product: windows
