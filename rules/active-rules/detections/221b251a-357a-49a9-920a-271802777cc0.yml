detection:
- selection_img:
  - and:
    - or:
      - Image|endswith: \WMIC.exe
      - OriginalFileName|==: wmic.exe
- selection_cli:
  - and:
    - CommandLine|contains: process
- filter_main_creation:
  - and:
    - CommandLine|contains: call
    - CommandLine|contains: create
- condition: all of selection* and not 1 of filter_*
