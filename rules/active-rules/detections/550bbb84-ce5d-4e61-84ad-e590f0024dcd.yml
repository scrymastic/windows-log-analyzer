detection:
- selection_metadata:
  - and:
    - or:
      - or:
        - Image|endswith: \gpg.exe
        - Image|endswith: \gpg2.exe
      - Description|==: "GnuPG\u2019s OpenPGP tool"
- selection_cli:
  - and:
    - CommandLine|contains: ' -c '
    - CommandLine|contains: passphrase
- condition: all of selection_*
