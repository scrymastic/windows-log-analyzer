detection:
- selection:
  - and:
    - ImageLoaded|endswith: \vsstrace.dll
- filter_windows:
  - and:
    - or:
      - or:
        - Image|==: C:\Windows\explorer.exe
        - Image|==: C:\Windows\ImmersiveControlPanel\SystemSettings.exe
      - or:
        - Image|startswith: C:\Windows\System32\
        - Image|startswith: C:\Windows\SysWOW64\
        - Image|startswith: C:\Windows\Temp\{
        - Image|startswith: C:\Windows\WinSxS\
- filter_program_files:
  - and:
    - or:
      - Image|startswith: C:\Program Files\
      - Image|startswith: C:\Program Files (x86)\
- condition: selection and not 1 of filter_*
id: 48bfd177-7cf2-412b-ad77-baf923489e82
logsource:
  category: image_load
  product: windows
