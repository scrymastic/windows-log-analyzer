detection:
- selection:
  - and:
    - or:
      - Image|endswith: \msiexec.exe
      - OriginalFileName|==: \msiexec.exe
- filter:
  - and:
    - or:
      - Image|startswith: C:\Windows\System32\
      - Image|startswith: C:\Windows\SysWOW64\
      - Image|startswith: C:\Windows\WinSxS\
- condition: selection and not filter
