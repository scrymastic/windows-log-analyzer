detection:
- selection:
  - and:
    - or:
      - TargetFilename|endswith: \Microsoft\Event Viewer\RecentViews
      - TargetFilename|endswith: \Microsoft\EventV~1\RecentViews
- filter:
  - and:
    - or:
      - Image|startswith: C:\Windows\System32\
      - Image|startswith: C:\Windows\SysWOW64\
- condition: selection and not filter
