detection:
- selection_cli:
  - and:
    - Image|endswith: \msdt.exe
    - CommandLine|contains: \WINDOWS\diagnostics\index\PCWDiagnostic.xml
- selection_answer:
  - and:
    - or:
      - CommandLine|contains: ' -af '
      - CommandLine|contains: ' /af '
- filter:
  - and:
    - ParentImage|endswith: \pcwrun.exe
- condition: all of selection* and not filter
