detection:
- selection:
  - and:
    - or:
      - TargetObject|contains: \CurrentControlSet\Services\NTDS\DirectoryServiceExtPt
      - TargetObject|contains: \CurrentControlSet\Services\NTDS\LsaDbExtPt
- filter_domain_controller:
  - and:
    - Image|==: C:\Windows\system32\lsass.exe
    - or:
      - Details|==: '%%systemroot%%\system32\ntdsa.dll'
      - Details|==: '%%systemroot%%\system32\lsadb.dll'
- condition: selection and not 1 of filter_*
id: b3503044-60ce-4bf4-bbcb-e3db98788823
logsource:
  category: registry_event
  product: windows
