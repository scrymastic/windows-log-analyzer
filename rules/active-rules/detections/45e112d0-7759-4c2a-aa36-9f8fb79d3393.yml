detection:
- selection_domains:
  - and:
    - TargetObject|contains: \SOFTWARE\Microsoft\Windows\CurrentVersion\Internet Settings\ZoneMap\Domains\
- filter:
  - and:
    - or:
      - Details|==: DWORD (0x00000000)
      - Details|==: DWORD (0x00000001)
      - Details|==: (Empty)
- condition: selection_domains and not filter
