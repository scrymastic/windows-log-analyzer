detection:
- selection_img:
  - and:
    - or:
      - Image|endswith: \certutil.exe
      - OriginalFileName|==: CertUtil.exe
- selection_flags:
  - and:
    - or:
      - CommandLine|contains: 'urlcache '
      - CommandLine|contains: 'verifyctl '
- selection_http:
  - and:
    - CommandLine|contains: http
- condition: all of selection_*
