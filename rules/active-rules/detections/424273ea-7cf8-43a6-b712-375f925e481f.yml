detection:
- selection:
  - and:
    - EventID|==: 129
    - or:
      - Path|contains: C:\Windows\Temp\
      - Path|contains: \AppData\Local\Temp\
      - Path|contains: \Desktop\
      - Path|contains: \Downloads\
      - Path|contains: \Users\Public\
      - Path|contains: C:\Temp\
- condition: selection
id: 424273ea-7cf8-43a6-b712-375f925e481f
logsource:
  definition: 'Requirements: The "Microsoft-Windows-TaskScheduler/Operational" is
    disabled by default and needs to be enabled in order for this detection to trigger'
  product: windows
  service: taskscheduler
