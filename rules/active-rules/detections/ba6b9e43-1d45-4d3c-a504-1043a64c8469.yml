detection:
- selection:
  - and:
    - or:
      - TargetObject|contains: \Control\Print\Environments\Windows x64\Drivers\Version-3\QMS
          810\
      - TargetObject|contains: \Control\Print\Environments\Windows x64\Drivers\Version-3\mimikatz
- selection_alt:
  - and:
    - TargetObject|contains: legitprinter
    - TargetObject|contains: \Control\Print\Environments\Windows
- selection_print:
  - and:
    - or:
      - TargetObject|contains: \Control\Print\Environments
      - TargetObject|contains: \CurrentVersion\Print\Printers
- selection_kiwi:
  - and:
    - or:
      - TargetObject|contains: Gentil Kiwi
      - TargetObject|contains: mimikatz printer
      - TargetObject|contains: Kiwi Legit Printer
- condition: selection or selection_alt or (selection_print and selection_kiwi)
id: ba6b9e43-1d45-4d3c-a504-1043a64c8469
logsource:
  category: registry_event
  product: windows
