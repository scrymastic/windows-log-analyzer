detection:
- selection_esent_img:
  - and:
    - or:
      - Image|endswith: \esentutl.exe
      - OriginalFileName|==: \esentutl.exe
- selection_esent_cli:
  - and:
    - or:
      - CommandLine|contains: vss
      - CommandLine|contains: ' /m '
      - CommandLine|contains: ' /y '
- selection_susp_paths:
  - and:
    - or:
      - CommandLine|contains: \windows\ntds\ntds.dit
      - CommandLine|contains: \config\sam
      - CommandLine|contains: \config\security
      - CommandLine|contains: '\config\system '
      - CommandLine|contains: \repair\sam
      - CommandLine|contains: \repair\system
      - CommandLine|contains: \repair\security
      - CommandLine|contains: \config\RegBack\sam
      - CommandLine|contains: \config\RegBack\system
      - CommandLine|contains: \config\RegBack\security
- condition: all of selection_esent_* or selection_susp_paths
id: e7be6119-fc37-43f0-ad4f-1f3f99be2f9f
logsource:
  category: process_creation
  product: windows
