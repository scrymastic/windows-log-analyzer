detection:
- selection_img:
  - and:
    - or:
      - Image|endswith: \whoami.exe
      - OriginalFileName|==: whoami.exe
- selection_cli:
  - and:
    - or:
      - CommandLine|contains: ' /priv'
      - CommandLine|contains: ' -priv'
- condition: all of selection_*
