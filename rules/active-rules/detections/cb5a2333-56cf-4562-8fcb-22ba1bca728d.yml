detection:
- selection_command:
  - and:
    - or:
      - CommandLine|contains: Invoke-WebRequest
      - CommandLine|contains: 'iwr '
      - CommandLine|contains: 'wget '
      - CommandLine|contains: 'curl '
      - CommandLine|contains: DownloadFile
      - CommandLine|contains: DownloadString
- selection_ip_1:
  - and:
    - or:
      - CommandLine|contains: ' 0x'
      - CommandLine|contains: //0x
      - CommandLine|contains: .0x
      - CommandLine|contains: .00x
- selection_ip_2:
  - and:
    - CommandLine|contains: http://%
    - CommandLine|contains: '%2e'
- selection_ip_3:
  - and:
    - or:
      - CommandLine|matches: https?://[0-9]{1,3}\.[0-9]{1,3}\.0[0-9]{3,4}
      - CommandLine|matches: https?://[0-9]{1,3}\.0[0-9]{3,7}
      - CommandLine|matches: https?://0[0-9]{3,11}
      - CommandLine|matches: https?://(0[0-9]{1,11}\.){3}0[0-9]{1,11}
      - CommandLine|matches: https?://0[0-9]{1,11}
      - CommandLine|matches: ' [0-7]{7,13}'
- filter_main_valid_ip:
  - and:
    - CommandLine|matches: https?://((25[0-5]|(2[0-4]|1\d|[1-9])?\d)(\.|\b)){4}
- condition: selection_command and 1 of selection_ip_* and not 1 of filter_main_*
