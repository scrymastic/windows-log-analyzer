detection:
- selection_img:
  - and:
    - Image|endswith: \chisel.exe
- selection_param1:
  - and:
    - or:
      - CommandLine|contains: 'exe client '
      - CommandLine|contains: 'exe server '
- selection_param2:
  - and:
    - or:
      - CommandLine|contains: -socks5
      - CommandLine|contains: -reverse
      - CommandLine|contains: ' r:'
      - CommandLine|contains: ':127.0.0.1:'
      - CommandLine|contains: '-tls-skip-verify '
      - CommandLine|contains: :socks
- condition: selection_img or all of selection_param*
id: 8b0e12da-d3c3-49db-bb4f-256703f380e5
logsource:
  category: process_creation
  product: windows
