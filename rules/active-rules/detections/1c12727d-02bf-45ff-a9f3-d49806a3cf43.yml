detection:
- selection:
  - and:
    - or:
      - OriginalFileName|==: Plink
      - and:
        - CommandLine|contains: ' -l forward'
        - CommandLine|contains: ' -P '
        - CommandLine|contains: ' -R '
- filter:
  - and:
    - Image|endswith: \plink.exe
- condition: selection and not filter
