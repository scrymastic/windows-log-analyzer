detection:
- selection:
  - and:
    - Image|endswith: \format.com
    - CommandLine|contains: '/fs:'
- filter:
  - and:
    - or:
      - CommandLine|contains: /fs:FAT
      - CommandLine|contains: /fs:exFAT
      - CommandLine|contains: /fs:NTFS
      - CommandLine|contains: /fs:UDF
      - CommandLine|contains: /fs:ReFS
- condition: selection and not 1 of filter*
