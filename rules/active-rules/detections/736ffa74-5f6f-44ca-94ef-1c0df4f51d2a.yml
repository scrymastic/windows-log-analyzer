    - TargetFilename|matches: \\[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}\.txt$
    - TargetFilename|matches: \\[a-zA-Z]{8}\.tmp$
