detection:
- selection_img:
  - and:
    - ParentImage|endswith: \services.exe
- selection_technique_1:
  - and:
    - CommandLine|contains: /c
    - CommandLine|contains: echo
    - CommandLine|contains: \pipe\
    - or:
      - CommandLine|contains: cmd
      - CommandLine|contains: '%COMSPEC%'
- selection_technique_2:
  - and:
    - CommandLine|contains: rundll32
    - CommandLine|contains: .dll,a
    - CommandLine|contains: '/p:'
- filter_defender:
  - and:
    - CommandLine|contains: MpCmdRun
- condition: selection_img and 1 of selection_technique_* and not 1 of filter_*
id: 15619216-e993-4721-b590-4c520615a67d
logsource:
  category: process_creation
  product: windows
