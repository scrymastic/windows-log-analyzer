detection:
- selection_img:
  - and:
    - or:
      - Image|endswith: \cmd.exe
      - OriginalFileName|==: Cmd.Exe
- selection_cli:
  - and:
    - CommandLine|contains: 'copy '
    - CommandLine|contains: ' \\\\'
    - or:
      - CommandLine|contains: .dmp
      - CommandLine|contains: .dump
      - CommandLine|contains: .hdmp
- condition: all of selection_*
