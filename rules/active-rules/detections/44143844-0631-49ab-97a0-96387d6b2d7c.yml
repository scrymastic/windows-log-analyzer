detection:
- selection_img:
  - and:
    - or:
      - Image|endswith: \GUP.exe
      - OriginalFileName|==: gup.exe
- selection_cli:
  - and:
    - CommandLine|contains: ' -unzipTo '
    - CommandLine|contains: http
- filter:
  - and:
    - ParentImage|endswith: \notepad++.exe
- condition: all of selection* and not filter
