detection:
- selection_img:
  - and:
    - or:
      - Image|endswith: \netsh.exe
      - OriginalFileName|==: netsh.exe
- selection_cli:
  - and:
    - CommandLine|contains: 'netsh '
    - CommandLine|contains: 'show '
    - CommandLine|contains: 'firewall '
    - or:
      - CommandLine|contains: 'config '
      - CommandLine|contains: 'state '
      - CommandLine|contains: 'rule '
      - CommandLine|contains: name=all
- condition: all of selection_*
id: 0e4164da-94bc-450d-a7be-a4b176179f1f
logsource:
  category: process_creation
  product: windows
