detection:
- selection:
  - and:
    - ScriptBlockText|contains: Get-ChildItem
    - ScriptBlockText|contains: ' -Recurse '
    - ScriptBlockText|contains: ' -Path '
    - ScriptBlockText|contains: ' -Filter Bookmarks'
    - ScriptBlockText|contains: ' -ErrorAction SilentlyContinue'
    - ScriptBlockText|contains: ' -Force'
- condition: selection
