detection:
- selection:
  - and:
    - Image|endswith: \GUP.exe
- filter_programfiles:
  - and:
    - or:
      - Image|endswith: \Program Files\Notepad++\updater\GUP.exe
      - Image|endswith: \Program Files (x86)\Notepad++\updater\GUP.exe
- filter_user:
  - and:
    - Image|contains: \Users\
    - or:
      - Image|endswith: \AppData\Local\Notepad++\updater\GUP.exe
      - Image|endswith: \AppData\Roaming\Notepad++\updater\GUP.exe
- condition: selection and not 1 of filter_*
