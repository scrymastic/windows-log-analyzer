detection:
- selection:
  - and:
    - TargetObject|contains: \SOFTWARE\Microsoft\Windows NT\CurrentVersion\AeDebug\Debugger
    - Details|endswith: .dll
- filter:
  - and:
    - Details|==: '"C:\WINDOWS\system32\vsjitdebugger.exe" -p %ld -e %ld -j 0x%p'
- condition: selection and not filter
