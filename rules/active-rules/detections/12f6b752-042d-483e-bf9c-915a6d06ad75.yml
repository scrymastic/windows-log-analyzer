detection:
- and:
  - or:
    - or:
      - Image|endswith: \powershell.exe
      - Image|endswith: \pwsh.exe
      - Image|endswith: \powershell_ise.exe
    - or:
      - OriginalFileName|==: PowerShell.EXE
      - OriginalFileName|==: pwsh.dll
  - CommandLine|contains: 'Set-NetFirewallProfile '
  - CommandLine|contains: ' -Enabled '
  - CommandLine|contains: ' False'
  - or:
    - CommandLine|contains: ' -All '
    - CommandLine|contains: Public
    - CommandLine|contains: Domain
    - CommandLine|contains: Private
