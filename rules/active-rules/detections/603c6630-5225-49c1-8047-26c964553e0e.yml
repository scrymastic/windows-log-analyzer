detection:
- selection_cmd:
  - and:
    - ScriptBlockText|contains: vaultcmd
    - ScriptBlockText|contains: '/listcreds:'
- selection_option:
  - and:
    - or:
      - ScriptBlockText|contains: Windows Credentials
      - ScriptBlockText|contains: Web Credentials
- condition: all of selection_*
