detection:
- selection_reg_add:
  - and:
    - CommandLine|contains: reg
    - CommandLine|contains: add
- selection_cli_reg_start:
  - and:
    - CommandLine|contains: d 4
    - CommandLine|contains: v Start
    - or:
      - CommandLine|contains: \AppIDSvc
      - CommandLine|contains: \MsMpSvc
      - CommandLine|contains: \NisSrv
      - CommandLine|contains: \SecurityHealthService
      - CommandLine|contains: \Sense
      - CommandLine|contains: \UsoSvc
      - CommandLine|contains: \WdBoot
      - CommandLine|contains: \WdFilter
      - CommandLine|contains: \WdNisDrv
      - CommandLine|contains: \WdNisSvc
      - CommandLine|contains: \WinDefend
      - CommandLine|contains: \wscsvc
      - CommandLine|contains: \wuauserv
- condition: selection_reg_add and 1 of selection_cli_*
