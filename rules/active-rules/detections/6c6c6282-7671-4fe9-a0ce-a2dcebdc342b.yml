detection:
- selection_xml:
  - and:
    - ScriptBlockText|contains: New-Object
    - ScriptBlockText|contains: System.Xml.XmlDocument
    - ScriptBlockText|contains: .Load
- selection_exec:
  - and:
    - or:
      - ScriptBlockText|contains: 'IEX '
      - ScriptBlockText|contains: 'Invoke-Expression '
      - ScriptBlockText|contains: 'Invoke-Command '
      - ScriptBlockText|contains: ICM -
- condition: all of selection_*
