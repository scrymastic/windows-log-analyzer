detection:
- selection_img:
  - and:
    - or:
      - or:
        - Image|endswith: \Regsvcs.exe
        - Image|endswith: \Regasm.exe
      - or:
        - OriginalFileName|==: RegSvcs.exe
        - OriginalFileName|==: RegAsm.exe
- selection_extension:
  - and:
    - or:
      - CommandLine|contains: .dat
      - CommandLine|contains: .gif
      - CommandLine|contains: .jpeg
      - CommandLine|contains: .jpg
      - CommandLine|contains: .png
      - CommandLine|contains: .txt
- condition: all of selection_*
id: e9f8f8cc-07cc-4e81-b724-f387db9175e4
logsource:
  category: process_creation
  product: windows
