detection:
- selection_eid:
  - and:
    - EventID|==: 3008
- selection_query_1:
  - and:
    - or:
      - QueryName|startswith: aaa.stage.
      - QueryName|startswith: post.1
- selection_query_2:
  - and:
    - QueryName|contains: .stage.123456.
- condition: selection_eid and 1 of selection_query_*
