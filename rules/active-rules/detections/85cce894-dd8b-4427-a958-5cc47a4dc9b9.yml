detection:
- selection_root:
  - and:
    - Provider_Name|==: Service Control Manager
    - EventID|==: 7045
- selection_service:
  - and:
    - or:
      - and:
        - ImagePath|contains: \rutserv.exe
        - ImagePath|contains: -service
      - ServiceName|==: Remote Utilities - Host
- condition: all of selection_*
