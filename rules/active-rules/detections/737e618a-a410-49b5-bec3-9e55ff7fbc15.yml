detection:
- selection_1:
  - and:
    - CommandLine|contains: '\calc.exe '
- selection_2:
  - and:
    - Image|endswith: \calc.exe
- filter_main_known_locations:
  - and:
    - or:
      - Image|contains: :\Windows\System32\
      - Image|contains: :\Windows\SysWOW64\
      - Image|contains: :\Windows\WinSxS\
- condition: selection_1 or ( selection_2 and not filter_main_known_locations )
