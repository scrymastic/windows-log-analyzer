detection:
- selection_img:
  - and:
    - or:
      - Image|endswith: \addinutil.exe
      - OriginalFileName|==: AddInUtil.exe
- selection_cli:
  - and:
    - or:
      - CommandLine|contains: '-AddInRoot:'
      - CommandLine|contains: '-PipelineRoot:'
- filter_main_addinroot:
  - and:
    - or:
      - CommandLine|contains: -AddInRoot:"C:\Program Files (x86)\Common Files\Microsoft
          Shared\VSTA
      - CommandLine|contains: -AddInRoot:C:\Program Files (x86)\Common Files\Microsoft
          Shared\VSTA
      - CommandLine|contains: -PipelineRoot:"C:\Program Files (x86)\Common Files\Microsoft
          Shared\VSTA
      - CommandLine|contains: -PipelineRoot:C:\Program Files (x86)\Common Files\Microsoft
          Shared\VSTA
- condition: all of selection_* and not 1 of filter_main_*
