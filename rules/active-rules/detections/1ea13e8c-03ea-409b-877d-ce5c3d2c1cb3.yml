detection:
- and:
  - PipeName|==: \MICROSOFT##WID\tsql\query
  - Image|not endswith: :\Windows\System32\mmc.exe
  - Image|not endswith: :\Windows\system32\svchost.exe
  - Image|not endswith: :\Windows\System32\wsmprovhost.exe
  - Image|not endswith: :\Windows\SysWOW64\mmc.exe
  - Image|not endswith: :\Windows\SysWOW64\wsmprovhost.exe
  - Image|not endswith: :\Windows\WID\Binn\sqlwriter.exe
  - Image|not endswith: \AzureADConnect.exe
  - Image|not endswith: \Microsoft.Identity.Health.Adfs.PshSurrogate.exe
  - Image|not endswith: \Microsoft.IdentityServer.ServiceHost.exe
  - Image|not endswith: \Microsoft.Tri.Sensor.exe
  - Image|not endswith: \sqlservr.exe
  - Image|not endswith: \tssdis.exe
id: 1ea13e8c-03ea-409b-877d-ce5c3d2c1cb3
logsource:
  category: pipe_created
  definition: Note that you have to configure logging for Named Pipe Events in Sysmon
    config (Event ID 17 and Event ID 18). The basic configuration is in popular sysmon
    configuration (https://github.com/SwiftOnSecurity/sysmon-config), but it is worth
    verifying. You can also use other repo, e.g. https://github.com/Neo23x0/sysmon-config,
    https://github.com/olafhartong/sysmon-modular. How to test detection? You can
    check powershell script from this site https://svch0st.medium.com/guide-to-named-pipes-and-hunting-for-cobalt-strike-pipes-dc46b2c5f575
  product: windows
