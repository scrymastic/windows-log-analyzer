- selection:
  - and:
    - EventID|==: 4663
    - or:
      - ObjectName|contains: \Microsoft\Teams\Cookies
      - ObjectName|contains: \Microsoft\Teams\Local Storage\leveldb
- filter:
  - and:
    - ProcessName|contains: \Microsoft\Teams\current\Teams.exe
- condition: selection and not filter
