detection:
- selection_img:
  - and:
    - or:
      - Image|endswith: reg.exe
      - OriginalFileName|==: reg.exe
- selection_delete:
  - and:
    - CommandLine|contains: ' delete '
- selection_key:
  - and:
    - CommandLine|contains: \SYSTEM\CurrentControlSet\services\
- condition: all of selection_*
