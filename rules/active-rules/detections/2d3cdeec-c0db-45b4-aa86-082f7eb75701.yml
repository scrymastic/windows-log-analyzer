detection:
- selection_base_name:
  - and:
    - or:
      - Image|endswith: \appcmd.exe
      - OriginalFileName|==: appcmd.exe
- selection_base_list:
  - and:
    - CommandLine|contains: 'list '
- selection_standalone:
  - and:
    - or:
      - CommandLine|contains: ' /config'
      - CommandLine|contains: ' /xml'
      - CommandLine|contains: ' -config'
      - CommandLine|contains: ' -xml'
- selection_cmd_flags:
  - and:
    - or:
      - CommandLine|contains: ' /@t'
      - CommandLine|contains: ' /text'
      - CommandLine|contains: ' /show'
      - CommandLine|contains: ' -@t'
      - CommandLine|contains: ' -text'
      - CommandLine|contains: ' -show'
- selection_cmd_grep:
  - and:
    - or:
      - CommandLine|contains: :\*
      - CommandLine|contains: password
- condition: all of selection_base_* and (selection_standalone or all of selection_cmd_*)
id: 2d3cdeec-c0db-45b4-aa86-082f7eb75701
logsource:
  category: process_creation
  product: windows
