detection:
- selection:
  - and:
    - EventID|==: 854
- filter_generic:
  - and:
    - or:
      - Path|contains: C:\Program Files\WindowsApps\
      - Path|contains: C:\Program Files (x86)\
      - Path|contains: C:\Windows\SystemApps\
      - Path|contains: C:\Windows\PrintDialog\
      - Path|contains: C:\Windows\ImmersiveControlPanel\
      - Path|contains: x-windowsupdate://
      - Path|contains: file:///C:/Program%20Files
- filter_specific:
  - and:
    - or:
      - Path|contains: https://statics.teams.cdn.office.net/
      - Path|contains: microsoft.com
- condition: selection and not 1 of filter_*
id: c977cb50-3dff-4a9f-b873-9290f56132f1
