detection:
- selection_cmdlet:
  - and:
    - ScriptBlockText|contains: 'Get-AdComputer '
- selection_option:
  - and:
    - or:
      - ScriptBlockText|contains: '-Filter '
      - ScriptBlockText|contains: '-LDAPFilter '
      - ScriptBlockText|contains: '-Properties '
- condition: all of selection_*
