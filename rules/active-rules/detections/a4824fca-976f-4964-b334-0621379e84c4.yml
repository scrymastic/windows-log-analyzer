detection:
- selection:
  - and:
    - OriginalFileName|==: sdelete.exe
- filter:
  - and:
    - or:
      - CommandLine|contains: ' -h'
      - CommandLine|contains: ' -c'
      - CommandLine|contains: ' -z'
      - CommandLine|contains: ' /\?'
- condition: selection and not filter
