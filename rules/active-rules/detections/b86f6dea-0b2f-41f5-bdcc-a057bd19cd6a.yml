detection:
- selection_img:
  - and:
    - or:
      - Image|endswith: \certoc.exe
      - OriginalFileName|==: CertOC.exe
- selection_ip:
  - and:
    - CommandLine|matches: ://[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}
- selection_cli:
  - and:
    - CommandLine|contains: -GetCACAPS
- condition: all of selection*
