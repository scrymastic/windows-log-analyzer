detection:
- selection_spacing_modifiers:
  - and:
    - or:
      - CommandLine|contains: "\u02E3"
      - CommandLine|contains: "\u02EA"
      - CommandLine|contains: "\u02E2"
- selection_unicode_slashes:
  - and:
    - or:
      - CommandLine|contains: "\u2215"
      - CommandLine|contains: "\u2044"
- selection_unicode_hyphens:
  - and:
    - or:
      - CommandLine|contains: "\u2015"
      - CommandLine|contains: "\u2014"
- selection_other:
  - and:
    - or:
      - CommandLine|contains: "\xE2"
      - CommandLine|contains: "\u20AC"
      - CommandLine|contains: "\xA3"
      - CommandLine|contains: "\xAF"
      - CommandLine|contains: "\xAE"
      - CommandLine|contains: "\xB5"
      - CommandLine|contains: "\xB6"
- condition: 1 of selection_*
