detection:
- selection:
  - and:
    - or:
      - Image|endswith: \wab.exe
      - Image|endswith: \wabmig.exe
- filter:
  - and:
    - or:
      - Image|startswith: C:\Windows\WinSxS\
      - Image|startswith: C:\Program Files\Windows Mail\
      - Image|startswith: C:\Program Files (x86)\Windows Mail\
- condition: selection and not filter
