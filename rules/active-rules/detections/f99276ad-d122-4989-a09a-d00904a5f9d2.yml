detection:
- selection_1a_payload:
  - and:
    - or:
      - Payload|contains: del
      - Payload|contains: Remove-Item
      - Payload|contains: rm
- selection_1b_payload:
  - and:
    - Payload|contains: (Get-PSReadlineOption).HistorySavePath
- selection_payload_2:
  - and:
    - Payload|contains: Set-PSReadlineOption
    - Payload|contains: "\u2013HistorySaveStyle"
    - Payload|contains: SaveNothing
- selection_payload_3:
  - and:
    - Payload|contains: Set-PSReadlineOption
    - Payload|contains: -HistorySaveStyle
    - Payload|contains: SaveNothing
- condition: 1 of selection_payload_* or all of selection_1*
