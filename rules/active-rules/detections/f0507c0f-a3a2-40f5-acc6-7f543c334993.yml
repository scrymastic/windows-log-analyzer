detection:
- selection_img:
  - and:
    - or:
      - Image|contains: \cmd.exe
      - OriginalFileName|==: Cmd.EXE
- selection_base:
  - and:
    - CommandLine|contains: ' net use http'
    - CommandLine|contains: '& start /b '
    - CommandLine|contains: \DavWWWRoot\
- selection_ext:
  - and:
    - or:
      - CommandLine|contains: '.exe '
      - CommandLine|contains: '.dll '
      - CommandLine|contains: '.bat '
      - CommandLine|contains: '.vbs '
      - CommandLine|contains: '.ps1 '
- condition: all of selection_*
id: f0507c0f-a3a2-40f5-acc6-7f543c334993
logsource:
  category: process_creation
  product: windows
