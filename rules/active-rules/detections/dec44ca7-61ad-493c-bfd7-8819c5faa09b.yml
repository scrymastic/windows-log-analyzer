detection:
- and:
  - or:
    - Image|endswith: \wsl.exe
    - OriginalFileName|==: wsl.exe
  - or:
    - CommandLine|contains: ' -e '
    - CommandLine|contains: ' --exec'
    - CommandLine|contains: ' --system'
    - CommandLine|contains: ' --shell-type '
    - CommandLine|contains: ' /mnt/c'
    - CommandLine|contains: ' --user root'
    - CommandLine|contains: ' -u root'
    - CommandLine|contains: --debug-shell
  - or:
    - ParentImage|not endswith: \cmd.exe
    - CommandLine|not contains: ' -d '
    - CommandLine|not contains: ' -e kill '
