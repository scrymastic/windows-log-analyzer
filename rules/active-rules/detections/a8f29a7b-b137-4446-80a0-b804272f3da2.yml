detection:
- selection:
  - and:
    - EventID|==: 5145
    - ShareName|==: \\\\\*\\SYSVOL
    - RelativeTargetName|endswith: ScheduledTasks.xml
    - or:
      - Accesses|contains: WriteData
      - Accesses|contains: '%%4417'
- condition: selection
