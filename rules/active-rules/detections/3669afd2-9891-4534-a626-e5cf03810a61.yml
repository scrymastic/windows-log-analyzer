detection:
- selection:
  - and:
    - or:
      - ImageLoaded|endswith: \RstrtMgr.dll
      - OriginalFileName|==: RstrtMgr.dll
- filter_main_generic:
  - and:
    - or:
      - Image|contains: :\$WINDOWS.~BT\
      - Image|contains: :\$WinREAgent\
      - Image|contains: :\Program Files (x86)\
      - Image|contains: :\Program Files\
      - Image|contains: :\ProgramData\
      - Image|contains: :\Windows\explorer.exe
      - Image|contains: :\Windows\SoftwareDistribution\
      - Image|contains: :\Windows\SysNative\
      - Image|contains: :\Windows\System32\
      - Image|contains: :\Windows\SysWOW64\
      - Image|contains: :\Windows\WinSxS\
      - Image|contains: :\WUDownloadCache\
- filter_main_user_software_installations:
  - and:
    - Image|contains: :\Users\
    - Image|contains: \AppData\Local\Temp\is-
    - Image|contains: .tmp\
    - Image|endswith: .tmp
- filter_main_admin_software_installations:
  - and:
    - Image|contains: :\Windows\Temp\
- condition: selection and not 1 of filter_main_*
id: 3669afd2-9891-4534-a626-e5cf03810a61
logsource:
  category: image_load
  product: windows
