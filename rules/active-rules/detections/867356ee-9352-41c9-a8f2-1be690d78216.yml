detection:
- selection_img:
  - and:
    - or:
      - Image|endswith: \regsvr32.exe
      - OriginalFileName|==: REGSVR32.EXE
- selection_flag:
  - and:
    - or:
      - CommandLine|contains: ' /i'
      - CommandLine|contains: ' -i'
- selection_protocol:
  - and:
    - or:
      - CommandLine|contains: ftp
      - CommandLine|contains: http
- condition: all of selection_*
