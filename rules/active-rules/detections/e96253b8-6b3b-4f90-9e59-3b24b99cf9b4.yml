detection:
- selection_img:
  - and:
    - or:
      - Image|endswith: \KrbRelay.exe
      - OriginalFileName|==: KrbRelay.exe
- selection_cli_1:
  - and:
    - CommandLine|contains: ' -spn '
    - CommandLine|contains: ' -clsid '
    - CommandLine|contains: ' -rbcd '
- selection_cli_2:
  - and:
    - CommandLine|contains: shadowcred
    - CommandLine|contains: clsid
    - CommandLine|contains: spn
- selection_cli_3:
  - and:
    - CommandLine|contains: 'spn '
    - CommandLine|contains: 'session '
    - CommandLine|contains: 'clsid '
- condition: 1 of selection_*
