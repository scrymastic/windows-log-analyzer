detection:
- selection_img:
  - and:
    - or:
      - or:
        - OriginalFileName|==: PowerShell.EXE
        - OriginalFileName|==: pwsh.dll
      - or:
        - Image|endswith: \powershell.exe
        - Image|endswith: \pwsh.exe
- selection_cmdlet:
  - and:
    - CommandLine|contains: 'Set-Acl '
    - CommandLine|contains: '-AclObject '
- selection_paths:
  - and:
    - or:
      - CommandLine|contains: -Path "C:\Windows
      - CommandLine|contains: -Path 'C:\Windows
      - CommandLine|contains: -Path %windir%
      - CommandLine|contains: -Path $env:windir
- selection_permissions:
  - and:
    - or:
      - CommandLine|contains: FullControl
      - CommandLine|contains: Allow
- condition: all of selection_*
