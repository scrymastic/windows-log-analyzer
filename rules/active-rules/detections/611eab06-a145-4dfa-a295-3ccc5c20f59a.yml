detection:
- selection:
  - and:
    - EventID|==: 4662
    - or:
      - Properties|contains: Replicating Directory Changes All
      - Properties|contains: 1131f6ad-9c07-11d1-f79f-00c04fc2dcd2
      - Properties|contains: 1131f6aa-9c07-11d1-f79f-00c04fc2dcd2
      - Properties|contains: 9923a32a-3607-11d2-b9be-0000f87a36b2
      - Properties|contains: 89e95b76-444d-4c62-991a-0facbeda640c
    - AccessMask|==: '0x100'
- filter1:
  - and:
    - SubjectDomainName|==: Window Manager
- filter2:
  - and:
    - or:
      - SubjectUserName|startswith: NT AUT
      - SubjectUserName|startswith: MSOL_
- filter3:
  - and:
    - SubjectUserName|endswith: $
- condition: selection and not 1 of filter*
