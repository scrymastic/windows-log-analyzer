detection:
- selection1:
  - and:
    - ScriptBlockText|contains: Clear-History
- selection2a:
  - and:
    - or:
      - ScriptBlockText|contains: Remove-Item
      - ScriptBlockText|contains: rm
- selection2b:
  - and:
    - or:
      - ScriptBlockText|contains: ConsoleHost_history.txt
      - ScriptBlockText|contains: (Get-PSReadlineOption).HistorySavePath
- condition: selection1 or selection2a and selection2b
id: bde47d4b-9987-405c-94c7-b080410e8ea7
logsource:
  category: ps_script
  definition: 'Requirements: Script Block Logging must be enabled'
  product: windows
