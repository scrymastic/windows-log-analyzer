detection:
- selection_img:
  - and:
    - or:
      - Image|endswith: \netsh.exe
      - OriginalFileName|==: netsh.exe
- selection_cli:
  - and:
    - CommandLine|contains: wlan
    - CommandLine|contains: ' s'
    - CommandLine|contains: ' p'
    - CommandLine|contains: ' k'
    - CommandLine|contains: =clear
- condition: all of selection_*
