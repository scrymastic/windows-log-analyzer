detection:
- system_control_base:
  - and:
    - TargetObject|contains: \SYSTEM\CurrentControlSet\Control
- system_control_keys:
  - and:
    - or:
      - TargetObject|contains: \Terminal Server\WinStations\RDP-Tcp\InitialProgram
      - TargetObject|contains: \Terminal Server\Wds\rdpwd\StartupPrograms
      - TargetObject|contains: \SecurityProviders\SecurityProviders
      - TargetObject|contains: \SafeBoot\AlternateShell
      - TargetObject|contains: \Print\Providers
      - TargetObject|contains: \Print\Monitors
      - TargetObject|contains: \NetworkProvider\Order
      - TargetObject|contains: \Lsa\Notification Packages
      - TargetObject|contains: \Lsa\Authentication Packages
      - TargetObject|contains: \BootVerificationProgram\ImagePath
- filter_empty:
  - and:
    - Details|==: (Empty)
- filter_cutepdf:
  - and:
    - Image|==: C:\Windows\System32\spoolsv.exe
    - TargetObject|contains: \Print\Monitors\CutePDF Writer Monitor
    - or:
      - Details|==: cpwmon64_v40.dll
      - Details|==: CutePDF Writer
- filter_onenote:
  - and:
    - Image|==: C:\Windows\System32\spoolsv.exe
    - TargetObject|contains: Print\Monitors\Appmon\Ports\Microsoft.Office.OneNote_
    - or:
      - User|contains: AUTHORI
      - User|contains: AUTORI
- filter_poqexec:
  - and:
    - Image|==: C:\Windows\System32\poqexec.exe
    - TargetObject|endswith: \NetworkProvider\Order\ProviderOrder
- filter_realvnc:
  - and:
    - Image|==: C:\Windows\System32\spoolsv.exe
    - TargetObject|endswith: \Print\Monitors\MONVNC\Driver
    - Details|==: VNCpm.dll
- condition: all of system_control_* and not 1 of filter_*
