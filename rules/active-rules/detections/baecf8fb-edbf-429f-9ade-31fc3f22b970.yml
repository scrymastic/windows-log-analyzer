detection:
- office:
  - and:
    - or:
      - TargetObject|contains: \Software\Wow6432Node\Microsoft\Office
      - TargetObject|contains: \Software\Microsoft\Office
- office_details:
  - and:
    - or:
      - TargetObject|contains: \Word\Addins
      - TargetObject|contains: \PowerPoint\Addins
      - TargetObject|contains: \Outlook\Addins
      - TargetObject|contains: \Onenote\Addins
      - TargetObject|contains: \Excel\Addins
      - TargetObject|contains: \Access\Addins
      - TargetObject|contains: test\Special\Perf
- filter_empty:
  - and:
    - Details|==: (Empty)
- filter_known_addins:
  - and:
    - or:
      - Image|startswith: C:\Program Files\Microsoft Office\
      - Image|startswith: C:\Program Files (x86)\Microsoft Office\
      - Image|startswith: C:\Windows\System32\msiexec.exe
      - Image|startswith: C:\Windows\System32\regsvr32.exe
    - or:
      - TargetObject|contains: \Excel\Addins\AdHocReportingExcelClientLib.AdHocReportingExcelClientAddIn.1\
      - TargetObject|contains: \Excel\Addins\ExcelPlugInShell.PowerMapConnect\
      - TargetObject|contains: \Excel\Addins\NativeShim\
      - TargetObject|contains: \Excel\Addins\NativeShim.InquireConnector.1\
      - TargetObject|contains: \Excel\Addins\PowerPivotExcelClientAddIn.NativeEntry.1\
      - TargetObject|contains: \Outlook\AddIns\AccessAddin.DC\
      - TargetObject|contains: \Outlook\AddIns\ColleagueImport.ColleagueImportAddin\
      - TargetObject|contains: \Outlook\AddIns\EvernoteCC.EvernoteContactConnector\
      - TargetObject|contains: \Outlook\AddIns\EvernoteOLRD.Connect\
      - TargetObject|contains: \Outlook\Addins\Microsoft.VbaAddinForOutlook.1\
      - TargetObject|contains: \Outlook\Addins\OcOffice.OcForms\
      - TargetObject|contains: \Outlook\Addins\\OneNote.OutlookAddin
      - TargetObject|contains: \Outlook\Addins\OscAddin.Connect\
      - TargetObject|contains: \Outlook\Addins\OutlookChangeNotifier.Connect\
      - TargetObject|contains: \Outlook\Addins\UCAddin.LyncAddin.1
      - TargetObject|contains: \Outlook\Addins\UCAddin.UCAddin.1
      - TargetObject|contains: \Outlook\Addins\UmOutlookAddin.FormRegionAddin\
- filter_officeclicktorun:
  - and:
    - or:
      - Image|startswith: C:\Program Files\Common Files\Microsoft Shared\ClickToRun\
      - Image|startswith: C:\Program Files\Common Files\Microsoft Shared\ClickToRun\Updates\
    - Image|endswith: \OfficeClickToRun.exe
- filter_avg:
  - and:
    - Image|==: C:\Program Files\AVG\Antivirus\RegSvr.exe
    - TargetObject|contains: \Microsoft\Office\Outlook\Addins\Antivirus.AsOutExt\
- condition: office and office_details and not 1 of filter_*
