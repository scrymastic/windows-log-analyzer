detection:
- selection_ldif:
  - and:
    - or:
      - Image|endswith: \ldifde.exe
      - OriginalFileName|==: ldifde.exe
- selection_cmd:
  - and:
    - CommandLine|contains: -f
- filter_import:
  - and:
    - CommandLine|contains: ' -i'
- condition: all of selection_* and not 1 of filter_*
