detection:
- selection:
  - and:
    - EventType|==: CreateKey
    - or:
      - TargetObject|contains: \SOFTWARE\Microsoft\AMSI\Providers\
      - TargetObject|contains: \SOFTWARE\WOW6432Node\Microsoft\AMSI\Providers\
- filter:
  - and:
    - or:
      - Image|startswith: C:\Windows\System32\
      - Image|startswith: C:\Program Files\
      - Image|startswith: C:\Program Files (x86)\
- condition: selection and not filter
id: 33efc23c-6ea2-4503-8cfe-bdf82ce8f705
logsource:
  category: registry_add
  product: windows
