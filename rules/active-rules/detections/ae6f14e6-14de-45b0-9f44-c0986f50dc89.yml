detection:
- selection_img:
  - and:
    - or:
      - Image|endswith: \cmd.exe
      - OriginalFileName|==: Cmd.Exe
- selection_cli:
  - and:
    - CommandLine|contains: 'assoc '
    - CommandLine|contains: exefile
- filter:
  - and:
    - CommandLine|contains: .exe=exefile
- condition: all of selection_* and not filter
