detection:
- and:
  - or:
    - Image|endswith: \ping.exe
    - Image|endswith: \arp.exe
  - or:
    - CommandLine|contains: ' 0x'
    - CommandLine|contains: //0x
    - CommandLine|contains: .0x
    - CommandLine|contains: .00x
  - CommandLine|contains: http://%
  - CommandLine|contains: '%2e'
  - or:
    - CommandLine|matches: https?://[0-9]{1,3}\.[0-9]{1,3}\.0[0-9]{3,4}
    - CommandLine|matches: https?://[0-9]{1,3}\.0[0-9]{3,7}
    - CommandLine|matches: https?://0[0-9]{3,11}
    - CommandLine|matches: https?://(0[0-9]{1,11}\.){3}0[0-9]{1,11}
    - CommandLine|matches: https?://0[0-9]{1,11}
    - CommandLine|matches: ' [0-7]{7,13}'
  - or:
    - CommandLine|not matches: https?://((25[0-5]|(2[0-4]|1\d|[1-9])?\d)(\.|\b)){4}
