detection:
- selection:
  - and:
    - TargetObject|contains: \Services\W32Time\TimeProviders
    - TargetObject|endswith: \DllName
- filter_main_w32time:
  - and:
    - or:
      - Details|==: '%SystemRoot%\System32\vmictimeprovider.dll'
      - Details|==: '%systemroot%\system32\w32time.dll'
      - Details|==: C:\Windows\SYSTEM32\w32time.DLL
- condition: selection and not 1 of filter_main_*
