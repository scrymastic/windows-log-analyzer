detection:
- selection:
  - and:
    - or:
      - EventID|==: 2004
      - EventID|==: 2071
- filter_main_block:
  - and:
    - Action|==: 2
- filter_main_generic:
  - and:
    - or:
      - ApplicationPath|contains: :\Program Files (x86)\
      - ApplicationPath|contains: :\Program Files\
      - ApplicationPath|contains: :\Windows\System32\
      - ApplicationPath|contains: :\Windows\SysWOW64\
      - ApplicationPath|contains: :\Windows\WinSxS\
- filter_optional_msmpeng:
  - and:
    - ModifyingApplication|contains: :\ProgramData\Microsoft\Windows Defender\Platform\
    - ModifyingApplication|contains: \MsMpEng.exe
- filter_main_covered_paths:
  - and:
    - or:
      - ApplicationPath|contains: :\PerfLogs\
      - ApplicationPath|contains: :\Temp\
      - ApplicationPath|contains: :\Users\Public\
      - ApplicationPath|contains: :\Windows\Tasks\
      - ApplicationPath|contains: :\Windows\Temp\
      - ApplicationPath|contains: \AppData\Local\Temp\
- condition: selection and not 1 of filter_main_* and not 1 of filter_optional_*
id: cde0a575-7d3d-4a49-9817-b8004a7bf105
