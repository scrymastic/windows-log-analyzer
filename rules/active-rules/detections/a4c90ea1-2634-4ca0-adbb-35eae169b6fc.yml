detection:
- selection_etw_enabled:
  - and:
    - EventID|==: 4657
    - ObjectName|endswith: \SOFTWARE\Microsoft\.NETFramework
    - ObjectValueName|==: ETWEnabled
    - NewValue|==: 0
- selection_complus:
  - and:
    - EventID|==: 4657
    - ObjectName|contains: \Environment
    - or:
      - ObjectValueName|==: COMPlus_ETWEnabled
      - ObjectValueName|==: COMPlus_ETWFlags
    - NewValue|==: 0
- condition: 1 of selection_*
id: a4c90ea1-2634-4ca0-adbb-35eae169b6fc
logsource:
  product: windows
  service: security
