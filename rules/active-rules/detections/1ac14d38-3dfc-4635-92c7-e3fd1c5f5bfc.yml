      - or:
        - Image|endswith: \rar.exe
        - Image|endswith: \winrar.exe
      - Description|==: Command line RAR
- selection_extension:
  - and:
    - or:
      - CommandLine|contains: .dmp
      - CommandLine|contains: .dump
      - CommandLine|contains: .hdmp
- condition: all of selection_*
