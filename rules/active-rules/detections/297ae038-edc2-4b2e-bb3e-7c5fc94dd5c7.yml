- filter_main_discord:
  - and:
    - Image|contains: \AppData\Local\Discord\
    - Image|endswith: \Discord.exe
    - or:
      - DestinationHostname|endswith: discord.com
      - DestinationHostname|endswith: cdn.discordapp.com
- condition: selection and not 1 of filter_main_*
