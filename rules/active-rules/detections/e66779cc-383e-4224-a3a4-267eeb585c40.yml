detection:
- selection_img:
  - and:
    - or:
      - Image|endswith: \cmstp.exe
      - OriginalFileName|==: CMSTP.EXE
- selection_cli:
  - and:
    - or:
      - CommandLine|contains: /s
      - CommandLine|contains: -s
      - CommandLine|contains: /au
      - CommandLine|contains: -au
      - CommandLine|contains: /ni
      - CommandLine|contains: -ni
- condition: all of selection*
