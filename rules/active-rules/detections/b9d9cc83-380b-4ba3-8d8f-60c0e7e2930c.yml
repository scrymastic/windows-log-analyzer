detection:
- and:
  - or:
    - or:
      - Image|endswith: \powershell.exe
      - Image|endswith: \pwsh.exe
    - or:
      - OriginalFileName|==: PowerShell.Exe
      - OriginalFileName|==: pwsh.dll
  - or:
    - CommandLine|contains: ' -e '
    - CommandLine|contains: ' -en '
    - CommandLine|contains: ' -enc '
    - CommandLine|contains: ' -enco'
  - or:
    - CommandLine|contains: ' JAB'
    - CommandLine|contains: ' SUVYI'
    - CommandLine|contains: ' SQBFAFgA'
    - CommandLine|contains: ' aWV4I'
    - CommandLine|contains: ' IAB'
    - CommandLine|contains: ' PAA'
    - CommandLine|contains: ' aQBlAHgA'
  - ParentImage|not contains: C:\Packages\Plugins\Microsoft.GuestConfiguration.ConfigurationforWindows\
  - ParentImage|not contains: \gc_worker.exe
id: b9d9cc83-380b-4ba3-8d8f-60c0e7e2930c
logsource:
  category: process_creation
  product: windows
