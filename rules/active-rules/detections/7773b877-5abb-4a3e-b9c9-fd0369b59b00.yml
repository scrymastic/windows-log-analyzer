detection:
- selection_img:
  - and:
    - or:
      - Image|endswith: \WMIC.exe
      - OriginalFileName|==: wmic.exe
- selection_cli:
  - and:
    - CommandLine|contains: '/node:'
- filter_localhost:
  - and:
    - or:
      - CommandLine|contains: '/node:127.0.0.1 '
      - CommandLine|contains: '/node:localhost '
- condition: all of selection_* and not 1 of filter_*
