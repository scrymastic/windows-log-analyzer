detection:
- selection_root:
  - and:
    - TargetObject|contains: \SYSTEM\CurrentControlSet\Control\ContentIndex\Language\
- selection_values:
  - and:
    - or:
      - TargetObject|contains: \StemmerDLLPathOverride
      - TargetObject|contains: \WBDLLPathOverride
      - TargetObject|contains: \StemmerClass
      - TargetObject|contains: \WBreakerClass
- condition: all of selection_*
