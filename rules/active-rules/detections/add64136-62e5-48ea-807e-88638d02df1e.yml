detection:
- selection_img:
  - and:
    - or:
      - Image|endswith: \fsutil.exe
      - OriginalFileName|==: fsutil.exe
- selection_cli:
  - and:
    - or:
      - CommandLine|contains: deletejournal
      - CommandLine|contains: createjournal
      - CommandLine|contains: setZeroData
- condition: all of selection_*
