      - OriginalFileName|==: odbcconf.exe
- selection_cli:
  - and:
    - CommandLine|contains: 'REGSVR '
- filter_main_dll_ext:
  - and:
    - CommandLine|contains: .dll
- condition: all of selection_* and not 1 of filter_main_*
