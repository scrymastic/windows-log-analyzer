detection:
- selection_img:
  - and:
    - or:
      - Image|endswith: \winget.exe
      - OriginalFileName|==: winget.exe
- selection_cli:
  - and:
    - CommandLine|contains: 'source '
    - CommandLine|contains: 'add '
- selection_source_direct_ip:
