detection:
- schtasks_exe:
  - and:
    - Image|endswith: \schtasks.exe
    - CommandLine|contains: /Change
    - CommandLine|contains: /TN
    - CommandLine|contains: /disable
    - or:
      - CommandLine|contains: \Windows\SystemRestore\SR
      - CommandLine|contains: \Windows\Windows Defender\
      - CommandLine|contains: \Windows\BitLocker
      - CommandLine|contains: \Windows\WindowsBackup\
      - CommandLine|contains: \Windows\WindowsUpdate\
      - CommandLine|contains: \Windows\UpdateOrchestrator\
      - CommandLine|contains: \Windows\ExploitGuard
- condition: all of schtasks_*
