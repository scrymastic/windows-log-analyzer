detection:
- selection_img:
  - and:
    - or:
      - Image|endswith: \AgentExecutor.exe
      - OriginalFileName|==: AgentExecutor.exe
- selection_cli:
  - and:
    - or:
      - CommandLine|contains: ' -powershell'
      - CommandLine|contains: ' -remediationScript'
- filter_main_pwsh:
  - and:
    - or:
      - CommandLine|contains: C:\Windows\SysWOW64\WindowsPowerShell\v1.0\
      - CommandLine|contains: C:\Windows\System32\WindowsPowerShell\v1.0\
- condition: all of selection_* and not 1 of filter_main_*
id: c0b40568-b1e9-4b03-8d6c-b096da6da9ab
logsource:
