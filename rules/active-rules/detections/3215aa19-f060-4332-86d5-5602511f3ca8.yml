detection:
- and:
  - TargetFilename|endswith: .lnk
  - or:
    - TargetFilename|contains: .doc.
    - TargetFilename|contains: .docx.
    - TargetFilename|contains: .jpg.
    - TargetFilename|contains: .pdf.
    - TargetFilename|contains: .ppt.
    - TargetFilename|contains: .pptx.
    - TargetFilename|contains: .xls.
    - TargetFilename|contains: .xlsx.
  - or:
    - TargetFilename|not contains: \AppData\Roaming\Microsoft\Windows\Recent\
  - Image|not endswith: \excel.exe
  - Image|not endswith: \powerpnt.exe
  - Image|not endswith: \winword.exe
  - or:
    - Image|not endswith: \excel.exe
    - TargetFilename|not contains: \AppData\Roaming\Microsoft\Excel
  - or:
    - Image|not endswith: \powerpnt.exe
    - TargetFilename|not contains: \AppData\Roaming\Microsoft\PowerPoint
  - or:
    - Image|not endswith: \winword.exe
    - TargetFilename|not contains: \AppData\Roaming\Microsoft\Word
