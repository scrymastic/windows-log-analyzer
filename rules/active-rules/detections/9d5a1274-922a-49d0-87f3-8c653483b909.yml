detection:
- selection_wmic:
  - and:
    - or:
      - Description|==: WMI Commandline Utility
      - OriginalFileName|==: wmic.exe
      - Image|endswith: \WMIC.exe
- selection_commands:
  - and:
    - or:
      - CommandLine|contains: LOGICALDISK get Name,Size,FreeSpace
      - CommandLine|contains: os get Caption,OSArchitecture,Version
- condition: all of selection_*
