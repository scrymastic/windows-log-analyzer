detection:
- selection1:
  - and:
    - CommandLine|contains: ' /lockscreenurl:'
- selection1_filter:
  - and:
    - or:
      - CommandLine|contains: .jpg
      - CommandLine|contains: .jpeg
      - CommandLine|contains: .png
- selection_reg:
  - and:
    - CommandLine|contains: reg delete
    - CommandLine|contains: \PersonalizationCSP
- condition: ( selection1 and not selection1_filter ) or selection_reg
id: bb58aa4a-b80b-415a-a2c0-2f65a4c81009
logsource:
  category: process_creation
  product: windows
