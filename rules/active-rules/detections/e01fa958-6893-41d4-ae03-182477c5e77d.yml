detection:
- selection:
  - and:
    - or:
      - or:
        - Image|endswith: \rutserv.exe
        - Image|endswith: \rfusclient.exe
      - Product|==: Remote Utilities
- filter:
  - and:
    - or:
      - Image|startswith: C:\Program Files\Remote Utilities
      - Image|startswith: C:\Program Files (x86)\Remote Utilities
- condition: selection and not filter
