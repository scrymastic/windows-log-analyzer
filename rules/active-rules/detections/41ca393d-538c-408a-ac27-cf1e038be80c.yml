detection:
- selection_img:
  - and:
    - or:
      - Image|endswith: \cmd.exe
      - OriginalFileName|==: Cmd.Exe
- selection_rmdir:
  - and:
    - CommandLine|contains: rmdir
- selection_flags:
  - and:
    - or:
      - CommandLine|contains: /s
      - CommandLine|contains: /q
- condition: all of selection_*
