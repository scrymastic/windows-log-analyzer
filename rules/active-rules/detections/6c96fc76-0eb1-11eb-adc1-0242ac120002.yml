detection:
- selection_main:
  - and:
    - CommandLine|contains: cmd
    - CommandLine|contains: powershell
    - or:
      - CommandLine|contains: /c
      - CommandLine|contains: /r
- selection_other:
  - and:
    - or:
      - CommandLine|contains: noexit
      - and:
        - CommandLine|contains: input
        - CommandLine|contains: $
- condition: all of selection_*
