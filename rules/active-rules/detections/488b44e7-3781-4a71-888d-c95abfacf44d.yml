detection:
- selection_args:
  - and:
    - ScriptBlockText|contains: 'Set-NetFirewallProfile '
    - ScriptBlockText|contains: ' -Enabled '
    - ScriptBlockText|contains: ' False'
- selection_opt:
  - and:
    - or:
      - ScriptBlockText|contains: ' -All '
      - ScriptBlockText|contains: Public
      - ScriptBlockText|contains: Domain
      - ScriptBlockText|contains: Private
- condition: all of selection*
