detection:
- selection:
  - and:
    - ParentImage|endswith: \userinit.exe
- filter1:
  - and:
    - CommandLine|contains: \netlogon\
- filter2:
  - and:
    - or:
      - Image|endswith: \explorer.exe
      - OriginalFileName|==: explorer.exe
- condition: selection and not 1 of filter*
