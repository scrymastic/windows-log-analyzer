detection:
- selection_winzip:
  - and:
    - or:
      - CommandLine|contains: winzip.exe
      - CommandLine|contains: winzip64.exe
- selection_password:
  - and:
    - CommandLine|contains: -s"
- selection_other:
  - and:
    - or:
      - CommandLine|contains: ' -min '
      - CommandLine|contains: ' -a '
- condition: all of selection*
id: e2e80da2-8c66-4e00-ae3c-2eebd29f6b6d
logsource:
  category: process_creation
  product: windows
