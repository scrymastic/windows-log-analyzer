author: Florian Roth (Nextron Systems)
date: 2017/05/15
description: 'Detects events from the Kernel-General ETW indicating that the access
  bits of a hive with a system like hive name located in the temp directory have been
  reset.

  This occurs when an application tries to access a hive and the hive has not be recognized
  since the last 7 days (by default).

  Registry hive dumping utilities such as QuarksPwDump were seen emitting this behavior.

  '
falsepositives:
- Unknown
