author: Samir Bousseaden, Michael Haag
date: 2019/04/03
description: 'Detects process access requests to the LSASS process with specific call
  trace calls and access masks.

  This behaviour is expressed by many credential dumping tools such as Mimikatz, NanoDump,
  Invoke-Mimikatz, Procdump and even the Taskmgr dumping feature.

  '
falsepositives:
- Unknown
