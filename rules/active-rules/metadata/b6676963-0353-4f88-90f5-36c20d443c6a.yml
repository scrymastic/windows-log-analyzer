- https://github.com/pr0xylife/Pikabot/blob/main/Pikabot_30.10.2023.txt
- https://github.com/pr0xylife/Pikabot/blob/main/Pikabot_22.12.2023.txt
status: experimental
tags:
- attack.execution
title: Cscript/Wscript Potentially Suspicious Child Process
