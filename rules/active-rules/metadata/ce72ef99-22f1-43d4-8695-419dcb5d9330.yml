author: Nasreddine Bencherchali (Nextron Systems), frack113
date: 2022/09/01
description: Detects the usage of binaries such as 'net', 'sc' or 'powershell' in
  order to stop, pause or delete critical or important Windows services such as AV,
  Backup, etc. As seen being used in some ransomware scripts
falsepositives:
- Administrators or tools shutting down the services due to upgrade or removal purposes.
  If you experience some false positive, please consider adding filters to the parent
  process launching this command and not removing the entry
