author: Sander Wiebing, Tim Shelton, Nasreddine Bencherchali (Nextron Systems)
date: 2020/05/26
description: 'Detects the creation of an executable with a system process name in
  folders other than the system ones (System32, SysWOW64, etc.).

  It is highly recommended to perform an initial baseline before using this rule in
  production.

  '
falsepositives:
- System processes copied outside their default folders for testing purposes
- Third party software naming their software with the same names as the processes
  mentioned here
level: medium
modified: 2024/03/18
references:
- Internal Research
status: test
tags:
- attack.defense_evasion
- attack.t1036.005
title: Files With System Process Name In Unsuspected Locations
