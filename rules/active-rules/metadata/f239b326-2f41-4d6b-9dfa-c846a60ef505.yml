author: Thomas Patzke
date: 2017/02/19
description: 'Detects password dumper activity by monitoring remote thread creation
  EventID 8 in combination with the lsass.exe process as TargetImage.

  The process in field Process is the malicious program. A single execution can lead
  to hundreds of events.

  '
falsepositives:
- Antivirus products
level: high
